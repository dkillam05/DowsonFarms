<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Vendors ‚Äî Dowson Farms</title>

  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var resolved = (pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.setAttribute('data-theme', resolved);
    document.documentElement.style.colorScheme = resolved === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <style>
    /* page-local utilities */
    #searchInput{font-size:16px;height:44px;padding:10px 14px;border-radius:12px;width:100%}
    .grid2 {display:grid;gap:10px;grid-template-columns:92px 92px;justify-content:center}
    .line{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .chip{padding:2px 8px;border-radius:999px;border:1px solid var(--tile-border);font-size:.85rem}
    .muted-small{opacity:.8;font-size:.9rem}

    /* iOS no-zoom on phone + mask parity */
    #venPhone, #m_phone { font-size:16px; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">‚Ä∫</li>
      <li><a href="teams-partners.html">Teams &amp; Partners</a></li>
      <li class="sep">‚Ä∫</li>
      <li><span>Vendors</span></li>
    </ol>
  </nav>

  <!-- Main -->
  <main class="content" data-has-form>
    <div class="line" style="align-items:center; justify-content:space-between;">
      <h1 style="margin:0;">üè≠ Vendors</h1>
      <button type="button" class="btn-secondary" id="quickViewBtn">Quick View</button>
    </div>
    <div style="margin-top:12px;"></div>

    <!-- FORM -->
    <form id="ven-form" novalidate>
      <div class="field">
        <label for="venName">Contact / Rep <span class="req-star">*</span></label>
        <input id="venName" type="text" required placeholder="Primary contact name‚Ä¶" />
      </div>
      <div class="field">
        <label for="venCompany">Company</label>
        <input id="venCompany" type="text" placeholder="e.g., ADM, John Deere, Bartlett Grain" />
      </div>
      <div class="field">
        <label for="venAcct">Account #</label>
        <input id="venAcct" type="text" placeholder="Internal account/reference number" />
      </div>
      <div class="field">
        <label for="venPhone">Phone</label>
        <input id="venPhone" type="tel" inputmode="numeric" placeholder="(555) 123-4567" maxlength="14" />
      </div>
      <div class="field">
        <label for="venEmail">Email</label>
        <input id="venEmail" type="email" inputmode="email" placeholder="name@example.com" />
      </div>

      <section class="card" style="padding:12px; margin-top:8px;">
        <div class="grid2">
          <button class="btn-primary" type="submit" id="saveBtn" style="width:92px;height:92px;">Save</button>
          <button class="btn-outline" type="reset" id="clearBtn" style="width:92px;height:92px;">Clear</button>
        </div>
      </section>
    </form>

    <!-- SAVED -->
    <section class="card" id="savedCard" style="margin-top:16px;">
      <h2 style="margin:0 0 8px 0;">Saved Vendors</h2>
      <div class="line" style="align-items:center;">
        <input id="searchInput" class="search" type="search" placeholder="Search vendors‚Ä¶" />
        <label class="muted" for="toggleShowArchived">
          <input type="checkbox" id="toggleShowArchived" /> Show archived
        </label>
      </div>
      <ul id="savedList" style="list-style:none; padding:0; margin:12px 0 0;"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">‚Ä¢</span>
    <span id="report-date">‚Äî</span>
    <span class="dot">‚Ä¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Quick View -->
  <div class="auth-modal__backdrop" id="qvBackdrop" role="dialog" aria-modal="true" aria-labelledby="qvTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(560px,92vw);">
      <h2 id="qvTitle">Vendors</h2>
      <ul id="qvList" style="list-style:none; padding:0; margin:8px 0 0;"></ul>
      <div class="modal-actions">
        <button class="btn-secondary" id="qvClose">Close</button>
      </div>
    </div>
  </div>

  <!-- Manage/Edit Modal -->
  <div class="auth-modal__backdrop" id="manageBackdrop" role="dialog" aria-modal="true" aria-labelledby="manageTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(720px,94vw);">
      <h2 id="manageTitle">Edit Vendor</h2>
      <div id="manageBox" style="display:grid;gap:10px;">
        <input id="m_name" placeholder="Contact / Rep" />
        <input id="m_company" placeholder="Company" />
        <input id="m_acct" placeholder="Account #" />
        <input id="m_phone" placeholder="Phone" maxlength="14" />
        <input id="m_email" placeholder="Email" />
        <label class="muted"><input type="checkbox" id="m_archived" /> Archived</label>
      </div>
      <div class="modal-actions" style="justify-content:space-between;">
        <button class="btn-outline" id="manageCancel">Cancel</button>
        <button class="btn-primary" id="manageSave">Save Changes</button>
      </div>
    </div>
  </div>

  <script>
  (function VendorsPage(){
    const KEY='df.vendors';
    const $=s=>document.querySelector(s);
    const chip = (s)=> s?`<span class="chip">${s}</span>`:'';

    // Toast (uses .df-toast from theme.css if present)
    function showToast(msg){
      let t=document.querySelector('.df-toast');
      if(!t){ t=document.createElement('div'); t.className='df-toast'; document.body.appendChild(t); }
      t.textContent=msg; t.classList.add('show');
      setTimeout(()=> t.classList.remove('show'), 2000);
    }

    // Helpers
    function titleCase(s){ return (s||'').toLowerCase().replace(/\b([a-z])/g,c=>c.toUpperCase()); }
    function load(){ try{return JSON.parse(localStorage.getItem(KEY)||'[]')}catch(_){return[]} }
    function save(v){ localStorage.setItem(KEY, JSON.stringify(v)) }
    function upsert(item){ const list=load(); const i=list.findIndex(x=>x.id===item.id); if(i>=0) list[i]=item; else list.push(item); save(list); }
    function byCompanyThenName(a,b){
      return (a.company||'').localeCompare(b.company||'', undefined, {sensitivity:'base'})
          || a.name.localeCompare(b.name, undefined, {sensitivity:'base'});
    }

    // Phone mask (like other pages)
    function fmtPhone(raw){
      const x=(raw||'').replace(/\D/g,'').slice(0,10);
      const a=x.slice(0,3), b=x.slice(3,6), c=x.slice(6,10);
      if(x.length<=3) return x?`(${a}`:'';
      if(x.length<=6) return `(${a}) ${b}`;
      return `(${a}) ${b}-${c}`;
    }
    function attachPhoneMask(input){
      if(!input) return;
      input.addEventListener('input', ()=> input.value = fmtPhone(input.value));
      input.addEventListener('blur',  ()=> input.value = fmtPhone(input.value));
    }

    // Render list
    function render(){
      const q=($('#searchInput').value||'').toLowerCase().trim();
      const showA=$('#toggleShowArchived').checked;
      const rows=load()
        .filter(x=>showA?true:!x.archived)
        .filter(x=>!q || [x.name,x.company,x.account,x.phone,x.email].some(v=>v?.toLowerCase().includes(q)))
        .sort(byCompanyThenName);

      const L=$('#savedList');
      L.innerHTML = rows.length ? rows.map(r=>`
        <li class="card" style="padding:10px; margin:8px 0;">
          <div class="line">
            <strong>${r.name || '(No Name)'}</strong>
            ${chip(r.company)} ${chip(r.account)} ${chip(r.phone)} ${chip(r.email)}
            ${r.archived ? '<span class="chip">Archived</span>' : ''}
          </div>
          <div class="line" style="margin-top:8px;">
            <button class="btn-secondary" data-edit="${r.id}">Manage</button>
          </div>
        </li>
      `).join('') : '<li class="muted">No vendors yet.</li>';

      L.querySelectorAll('[data-edit]').forEach(b=> b.addEventListener('click', ()=> openManage(b.getAttribute('data-edit'))));
    }

    // Manage modal
    function openManage(id){
      const list=load(); const e=list.find(x=>x.id===id); if(!e) return;
      $('#manageTitle').textContent = `Edit Vendor ‚Äî ${e.name || '(No Name)'}`;
      $('#m_name').value=e.name||'';
      $('#m_company').value=e.company||'';
      $('#m_acct').value=e.account||'';
      $('#m_phone').value=e.phone||'';
      $('#m_email').value=e.email||'';
      $('#m_archived').checked=!!e.archived;

      attachPhoneMask($('#m_phone'));

      const B=$('#manageBackdrop'); B.style.display='flex';
      $('#manageCancel').onclick=()=> B.style.display='none';
      $('#manageSave').onclick=()=>{
        e.name=titleCase(($('#m_name').value||'').trim());
        e.company=($('#m_company').value||'').trim();
        e.account=($('#m_acct').value||'').trim();
        e.phone=($('#m_phone').value||'').trim();
        e.email=($('#m_email').value||'').trim();
        e.archived=$('#m_archived').checked;
        e.updatedAt=Date.now();
        upsert(e); B.style.display='none'; render(); showToast('Saved changes');
      };
      B.addEventListener('click', (ev)=>{ if(ev.target===B) B.style.display='none'; }, {once:true});
    }

    // Quick View
    $('#quickViewBtn').addEventListener('click', ()=>{
      const rows=load().sort(byCompanyThenName);
      const L=$('#qvList'), B=$('#qvBackdrop');
      L.innerHTML = rows.length ? rows.map(r=>{
        const line2 = [r.company, r.account].filter(Boolean).join(' ‚Äî ');
        const contact = [r.phone, r.email].filter(Boolean).join(' ‚Ä¢ ');
        return `<li class="card" style="padding:10px; margin:8px 0;">
          <div><strong>${r.name || '(No Name)'}</strong></div>
          ${ line2 ? `<div class="muted-small">${line2}</div>` : '' }
          ${ contact ? `<div class="muted-small">${contact}</div>` : '' }
        </li>`;
      }).join('') : '<li>No vendors.</li>';
      B.style.display='flex';
      $('#qvClose').addEventListener('click', ()=> B.style.display='none', {once:true});
      B.addEventListener('click', (e)=>{ if(e.target===B) B.style.display='none'; }, {once:true});
    });

    // Save flow
    attachPhoneMask($('#venPhone'));
    $('#ven-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      const name = titleCase(($('#venName').value||'').trim());
      if(!name){ alert('Contact / Rep is required.'); $('#venName').focus(); return; }
      const item = {
        id: name.toLowerCase(),
        name,
        company: ($('#venCompany').value||'').trim(),
        account: ($('#venAcct').value||'').trim(),
        phone:   ($('#venPhone').value||'').trim(),
        email:   ($('#venEmail').value||'').trim(),
        archived:false,
        createdAt: Date.now(),
        updatedAt: Date.now()
      };
      upsert(item);
      $('#ven-form').reset();
      render();
      showToast('Vendor saved');
    });

    $('#clearBtn').addEventListener('click', ()=> { /* just UI reset */ });

    // Filters
    $('#searchInput').addEventListener('input', render);
    $('#toggleShowArchived').addEventListener('change', render);

    render();

    // Breadcrumb helper (if your core.js provides setBreadcrumbs)
    window.setBreadcrumbs && window.setBreadcrumbs([
      {label:'Home', href:'index.html'},
      {label:'Teams & Partners', href:'teams-partners.html'},
      {label:'Vendors'}
    ]);
  })();
  </script>
</body>
</html>
