  <!-- Inline scripts -->
  <script>
    // Ensure only one clock interval exists (if navigating between pages)
    if (window.__DF_CLOCK_INTERVAL) clearInterval(window.__DF_CLOCK_INTERVAL);

    function updateClock(){
      const el = document.getElementById('clock');
      if(!el) return;
      el.textContent = new Date().toLocaleTimeString('en-US', {
        hour:'2-digit', minute:'2-digit', second:'2-digit',
        hour12:true, timeZone:'America/Chicago'
      });
    }
    updateClock();
    window.__DF_CLOCK_INTERVAL = setInterval(updateClock, 1000);

    // Footer version from version.js
    (function(){
      const v = (typeof APP_VERSION !== 'undefined') ? APP_VERSION : 'v10.14.7';
      const el = document.getElementById('version');
      if (el) el.textContent = v;
    })();

    // Optional breadcrumb helper if you update dynamically
    function setBreadcrumbs(parts){
      const ol = document.querySelector('.breadcrumbs ol');
      if(!ol) return;
      ol.innerHTML = '';
      parts.forEach((p,i)=>{
        const li = document.createElement('li');
        if(i < parts.length - 1){
          const a = document.createElement('a'); a.textContent = p; a.href = '#';
          li.appendChild(a);
        } else {
          const span = document.createElement('span'); span.textContent = p;
          li.appendChild(span);
        }
        ol.appendChild(li);
        if(i < parts.length - 1){
          const sep = document.createElement('li'); sep.className='sep'; sep.textContent='â€º';
          ol.appendChild(sep);
        }
      });
    }
    // Example: setBreadcrumbs(["Home","Calculators","Yield Estimator"]);
  </script>

  <!-- Service worker registration (matches your filename) -->
  <script>
