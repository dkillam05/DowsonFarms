<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme =
      (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">â€º</li>
      <li><a href="settings.html">Setup / Settings</a></li>
      <li class="sep">â€º</li>
      <li><span>Products</span></li>
    </ol>
  </nav>

  <main class="content">
    <div class="row" style="align-items:center; justify-content:space-between; gap:12px;">
      <h1 style="margin:0;">ðŸ“¦ Products</h1>
    </div>

    <!-- Standard tile container; we will render from global menus -->
    <section class="card" style="margin-top:12px;">
      <div class="df-tiles" data-section></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">â€¢</span>
    <span id="report-date">â€”</span>
    <span class="dot">â€¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <script>
    window.setBreadcrumbs?.([
      {label:'Home', href:'index.html'},
      {label:'Setup / Settings', href:'settings.html'},
      {label:'Products'}
    ]);
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>

  <!-- Global menus + tiny renderer -->
  <script defer src="assets/data/menus.js"></script>
  <script defer src="ui-nav.js"></script>

  <!-- Fallback for nested sections: find "products.html" inside the global menu and render its children -->
  <script>
    (function () {
      const target = document.querySelector('.df-tiles[data-section]');
      if (!target) return;

      // If ui-nav.js already filled it, do nothing
      if (target.children.length) return;

      const MENUS = window.DF_MENUS || {};
      const tiles = Array.isArray(MENUS.tiles) ? MENUS.tiles : [];

      function findByHref(nodeList, href) {
        for (const n of nodeList) {
          if (n.href === href) return n;
          if (n.children) {
            const hit = findByHref(n.children, href);
            if (hit) return hit;
          }
        }
        return null;
      }

      const here = location.pathname.split('/').pop() || 'products.html';
      const section = findByHref(tiles, here) || findByHref(tiles, 'products.html');
      if (!section || !Array.isArray(section.children)) return;

      function esc(s){ return String(s||'').replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
      target.innerHTML = section.children.map(c => {
        const ico = c.iconEmoji ? (esc(c.iconEmoji) + ' ') : '';
        return `<a href="${esc(c.href)}" class="df-tile">${ico}<span>${esc(c.label)}</span></a>`;
      }).join('');
    })();
  </script>
</body>
</html>
