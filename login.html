<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sign in ‚Äî Dowson Farms</title>

  <!-- Theme + core -->
  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <!-- PWA / iOS -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1B5E20" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

  <!-- Optional elegant heading font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

  <!-- No sticky header/breadcrumbs on auth -->

  <main class="auth-wrap">
    <!-- Brand on the page background (NOT inside the card) -->
    <div class="auth-hero">
      <div class="auth-hero__logo">
        <img src="assets/icons/icon-192.png" alt="Dowson Farms" />
      </div>
      <h1 class="auth-hero__title">Dowson Farms</h1>
      <p class="auth-hero__subtitle">Welcome back. Sign in to continue.</p>
    </div>

    <!-- Smaller centered card with the form ONLY -->
    <div class="auth-card auth-card--compact">
      <form id="loginForm" class="auth-form" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="email" inputmode="email" autocomplete="username" placeholder="Email" required />
          <p class="field-hint" id="usernameHint" hidden>Please enter a valid email.</p>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Password" required minlength="6" />
            <button type="button" class="eye" aria-label="Show password" aria-pressed="false" id="togglePw">üëÅÔ∏è</button>
          </div>
          <p class="field-hint" id="passwordHint" hidden>Password must be at least 6 characters.</p>
        </div>

        <div class="form-row">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a class="muted-link" href="forgot.html">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Log In</button>
      </form>
    </div>
  </main>

  <!-- Footer for date/version -->
  <footer class="app-footer app-footer--auth">
    <span id="report-date">September 14, 2025</span>
    <span class="dot">‚Ä¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Page-specific JS -->
  <script>
    // Password eye toggle
    (function(){
      const input = document.getElementById('password');
      const btn = document.getElementById('togglePw');
      if (!input || !btn) return;
      btn.addEventListener('click', () => {
        const isText = input.type === 'text';
        input.type = isText ? 'password' : 'text';
        btn.setAttribute('aria-pressed', String(!isText));
      });
    })();

    // Light client-side validation + demo submit
    document.getElementById('loginForm')?.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('username');
      const pass  = document.getElementById('password');
      const emailOK = /\S+@\S+\.\S+/.test(email.value);
      const passOK  = pass.value && pass.value.length >= 6;

      document.getElementById('usernameHint').hidden = emailOK;
      document.getElementById('passwordHint').hidden = passOK;

      if (!emailOK || !passOK) return;

      // TODO: replace with your real auth
      window.location.replace('index.html');
    });

    // SW register
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
