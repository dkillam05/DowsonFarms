name: Deploy to Firebase Hosting

on:
  push:
    branches: [ beta ]   # Change if your production branch is named differently
  pull_request:          # Creates preview deployments for PRs

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If you have a build step, add it here (npm run build etc.)
      # Example:
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      # - run: npm ci
      # - run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: dowsonfarms-528ab   # Your Firebase project ID
