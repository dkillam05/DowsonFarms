<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Account Roles ‚Äî Dowson Farms</title>

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme =
      (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/maskable-512.png" />

  <style>
    .content{overflow-x:hidden}
    .card{box-sizing:border-box;max-width:100%}

    /* Accordion containers */
    .perm-accordion{display:grid;gap:14px}
    .perm-section{border:1px solid var(--tile-border);border-radius:16px;background:var(--tile-bg);box-shadow:var(--tile-shadow)}
    .perm-head{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;cursor:pointer}
    .perm-title{font-weight:700;font-size:1.05rem;display:flex;align-items:center;gap:8px}
    .caret{transition:transform .18s ease}
    .perm-body{display:none;padding:10px 14px 14px;border-top:1px solid var(--tile-border)}

    /* Menu-level controls */
    .menu-row{display:grid;gap:10px}
    .perm-pills{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));gap:8px}
    @media (max-width:420px){ .perm-pills{grid-template-columns:repeat(3,minmax(0,1fr))} }

    /* Submenu block (hidden until toggled) */
    .submenu-wrap{margin-top:10px;border:1px dashed var(--tile-border);border-radius:12px;padding:10px 12px}
    .submenu-head{display:flex;align-items:center;justify-content:space-between;gap:10px;cursor:pointer}
    .submenu-body{display:none;margin-top:10px}
    .perm-items{display:grid;gap:10px}
    .perm-item{border:1px dashed var(--tile-border);border-radius:12px;padding:10px 12px}
    .perm-item__title{font-weight:600;margin-bottom:8px}

    /* Toggle pills styled to match app */
    .pill{
      border:1.5px solid var(--tile-border);
      border-radius:999px;
      padding:10px 12px;
      background:var(--tile-bg);
      line-height:1;
      font:inherit;
      color:inherit;
      cursor:pointer;
      text-align:center;
      user-select:none
    }
    .pill[aria-pressed="true"]{
      background:var(--brand,#1B5E20);
      border-color:var(--brand,#1B5E20);
      color:#fff
    }
    .pill:focus{outline:2px solid var(--focus,#5aa0ff);outline-offset:2px}

    /* Save/Clear squares */
    .btn-sq-wrap{display:grid;gap:10px;grid-template-columns:92px 92px;justify-content:center}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">‚Ä∫</li>
      <li><a href="settings.html">Setup / Settings</a></li>
      <li class="sep">‚Ä∫</li>
      <li><span>Account Roles</span></li>
    </ol>
  </nav>

  <main class="content" data-has-form>
    <div class="row" style="align-items:center; justify-content:space-between; gap:12px;">
      <h1 style="margin:0;">üõ°Ô∏è Account Roles</h1>
      <button type="button" class="btn-secondary" id="quickViewBtn">Quick View</button>
    </div>
    <div style="margin-top:12px;"></div>

    <form id="roles-form" novalidate>
      <div class="field" style="max-width:420px;">
        <label for="roleSel" class="required">Role</label>
        <select id="roleSel" required>
          <option>Administrator</option>
          <option>Owner</option>
          <option>Manager</option>
          <option>Employee</option>
          <option>View Only</option>
        </select>
      </div>

      <section class="card" style="padding:14px; margin-top:10px;">
        <h2 style="margin:0 0 6px 0;">Permissions</h2>
        <p class="muted" style="margin:0 0 8px 0;">
          Expand a menu and set what this role can do. Use ‚ÄúManage submenus‚Äù to fine-tune individual screens.
        </p>

        <div id="permAccordion" class="perm-accordion"></div>

        <section class="card" style="padding:12px; margin-top:12px;">
          <div class="btn-sq-wrap">
            <button class="btn-primary" type="submit" id="saveBtn">Save</button>
            <button class="btn-outline" type="button" id="clearBtn">Clear</button>
          </div>
        </section>
      </section>
    </form>
  </main>

  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">‚Ä¢</span>
    <span id="report-date">‚Äî</span>
    <span class="dot">‚Ä¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Quick View modal -->
  <div class="auth-modal__backdrop" id="qvBackdrop" role="dialog" aria-modal="true" aria-labelledby="qvTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(720px,92vw);">
      <h2 id="qvTitle">Role Permissions</h2>
      <div id="qvBody" style="max-height:60vh; overflow:auto;"></div>
      <div class="modal-actions">
        <button class="btn-secondary" id="qvClose">Close</button>
      </div>
    </div>
  </div>

  <script>
  (function RolesPage(){
    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));

    // MENUS in the working order (Home removed)
    const MENUS = {
      "Crop Production": ["Planting","Spraying","Harvest","Trials","Scouting","Maintenance"],
      "Grain Tracking": ["Bins","Bags","Tickets","Contracts"],
      "Equipment": ["Tractors","Combines","Sprayers","Implements","Construction","Trailers","Trucks","StarFire"],
      "Calculators": ["Area","Chemical Mix","Combine Yield","Grain Bin","Grain Shrink","Trial Yields"],
      "Reports": ["Crops","Equipment","Predefined","AI","AI History"],
      "Team / Partners": ["Employees","Vendors","Sub-contractors","Dictionary"],
      "Feedback": ["Ideas","Bugs / Issues"],
      "Setup / Settings": ["Farms","Fields","Products","Theme","Account Roles","Crop Types","Settings"]
    };

    // Five permissions (added Delete)
    const PERMS = ["view","edit","add","archive","delete"];
    const cap = s => s.charAt(0).toUpperCase()+s.slice(1);

    const STORE_KEY = "df_roles";
    const loadAll = () => { try { return JSON.parse(localStorage.getItem(STORE_KEY) || "{}"); } catch(_) { return {}; } };
    const saveAll = (obj) => localStorage.setItem(STORE_KEY, JSON.stringify(obj));
    const getRoleState = role => loadAll()[role] || {};
    const setRoleState = (role, state) => { const all=loadAll(); all[role]=state; saveAll(all); };

    const acc = $("#permAccordion");

    function pill(label, attrs={}){
      const b = document.createElement("button");
      b.type = "button";
      b.className = "pill";
      b.textContent = label;
      b.setAttribute("aria-pressed","false");
      Object.entries(attrs).forEach(([k,v])=> b.dataset[k]=v);
      return b;
    }
    const setPressed = (btn,on)=> btn.setAttribute("aria-pressed", on?"true":"false");
    const isPressed = btn => btn.getAttribute("aria-pressed")==="true";

    function buildAccordion(){
      acc.innerHTML = "";
      Object.entries(MENUS).forEach(([menu, subs])=>{
        const sec = document.createElement("div");
        sec.className = "perm-section"; sec.dataset.menu = menu;

        const head = document.createElement("div");
        head.className = "perm-head";
        head.innerHTML = `<div class="perm-title"><span class="caret">‚Ä∫</span><span>${menu}</span></div><div></div>`;

        const body = document.createElement("div");
        body.className = "perm-body";

        // Menu-level pill row (no submenus yet)
        const menuRow = document.createElement("div");
        menuRow.className = "menu-row";

        const pills = document.createElement("div");
        pills.className = "perm-pills";
        PERMS.forEach(p=>{
          const b=pill(cap(p), {perm:p, kind:"menu"});
          pills.appendChild(b);
        });
        menuRow.appendChild(pills);

        // Submenus collapsed under their own toggle
        const smWrap = document.createElement("div");
        smWrap.className = "submenu-wrap";
        const smHead = document.createElement("div");
        smHead.className = "submenu-head";
        smHead.innerHTML = `<strong>Manage submenus</strong><span class="caret">‚Ä∫</span>`;
        const smBody = document.createElement("div");
        smBody.className = "submenu-body";

        const items = document.createElement("div");
        items.className = "perm-items";
        subs.forEach(sub=>{
          const item = document.createElement("div");
          item.className = "perm-item";
          item.innerHTML = `<div class="perm-item__title"><span class="muted">${menu}</span> ‚Ä∫ <strong>${sub}</strong></div>`;
          const row = document.createElement("div");
          row.className = "perm-pills";
          PERMS.forEach(p=> row.appendChild(pill(cap(p), {menu:menu, sub:sub, perm:p, kind:"one"})));
          item.appendChild(row);
          items.appendChild(item);
        });
        smBody.appendChild(items);
        smHead.addEventListener("click", ()=>{
          const open = smBody.style.display !== "none";
          smBody.style.display = open ? "none" : "block";
          smHead.querySelector(".caret").style.transform = open ? "rotate(0deg)" : "rotate(90deg)";
        });
        smBody.style.display = "none";
        smWrap.appendChild(smHead); smWrap.appendChild(smBody);

        body.appendChild(menuRow);
        body.appendChild(smWrap);

        // collapsed by default
        body.style.display = "none";
        head.querySelector(".caret").style.transform = "rotate(0deg)";
        head.addEventListener("click", ()=>{
          const open = body.style.display !== "none";
          body.style.display = open ? "none" : "block";
          head.querySelector(".caret").style.transform = open ? "rotate(0deg)" : "rotate(90deg)";
          if (!open) syncMenuSelect(sec);
        });

        sec.appendChild(head); sec.appendChild(body);
        acc.appendChild(sec);
      });
    }

    function clearUI(){ $$(".pill").forEach(b=> setPressed(b,false)); }

    function stateFromUI(){
      const state = {};
      // Submenu-level
      $$(".pill[data-kind='one']").forEach(b=>{
        const m=b.dataset.menu, s=b.dataset.sub, p=b.dataset.perm;
        state[m]=state[m]||{}; state[m][s]=state[m][s]||{}; state[m][s][p]=isPressed(b);
      });
      // Menu-level for quick checks (optional mirror)
      $$(".perm-section").forEach(sec=>{
        const menu = sec.dataset.menu;
        state[menu]=state[menu]||{};
        state[menu]._menu = state[menu]._menu || {};
        PERMS.forEach(p=>{
          const btn = sec.querySelector(`.pill[data-kind="menu"][data-perm="${p}"]`);
          state[menu]._menu[p] = btn && isPressed(btn);
        });
      });
      return state;
    }

    function applyRole(role){
      clearUI();
      const st = getRoleState(role);

      // paint submenu pills
      Object.entries(st).forEach(([m, obj])=>{
        Object.entries(obj).forEach(([k, perms])=>{
          if (k === "_menu") return;
          PERMS.forEach(p=>{
            if (perms && perms[p]) {
              const btn = $(`.pill[data-kind="one"][data-menu="${CSS.escape(m)}"][data-sub="${CSS.escape(k)}"][data-perm="${p}"]`);
              if (btn) setPressed(btn,true);
            }
          });
        });
      });

      // derive menu-level pills from submenus (on if ALL submenus are on)
      $$(".perm-section").forEach(sec=> syncMenuSelect(sec));

      // if explicit _menu was saved before, keep it in sync visually
      Object.entries(st).forEach(([m, obj])=>{
        if (!obj._menu) return;
        PERMS.forEach(p=>{
          const btn = $(`.perm-section[data-menu="${CSS.escape(m)}"] .pill[data-kind="menu"][data-perm="${p}"]`);
          if (btn) setPressed(btn, !!obj._menu[p]);
        });
      });
    }

    function syncMenuSelect(sec){
      const menu = sec.dataset.menu;
      PERMS.forEach(p=>{
        const menuBtn = sec.querySelector(`.pill[data-kind="menu"][data-perm="${p}"]`);
        if (!menuBtn) return;
        const subsBtns = $$(`.pill[data-kind='one'][data-menu="${CSS.escape(menu)}"][data-perm="${p}"]`, sec);
        if (!subsBtns.length) { setPressed(menuBtn,false); return; }
        const countOn = subsBtns.filter(isPressed).length;
        // on only if ALL submenus are on
        setPressed(menuBtn, countOn>0 && countOn===subsBtns.length);
      });
    }

    function attachHandlers(){
      acc.addEventListener("click",(e)=>{
        const t=e.target;
        if(!(t instanceof HTMLButtonElement) || !t.classList.contains("pill")) return;
        const kind=t.dataset.kind;
        if(kind==="one"){
          setPressed(t,!isPressed(t));
          const sec=t.closest(".perm-section"); if(sec) syncMenuSelect(sec);
          return;
        }
        if(kind==="menu"){
          // toggle all submenus for that permission within this menu
          const sec=t.closest(".perm-section"), menu=sec.dataset.menu, perm=t.dataset.perm;
          const on=!isPressed(t);
          $$(`.pill[data-kind='one'][data-menu="${CSS.escape(menu)}"][data-perm="${perm}"]`, sec)
            .forEach(b=>setPressed(b,on));
          syncMenuSelect(sec);
        }
      });

      $("#roles-form").addEventListener("submit",(e)=>{
        e.preventDefault();
        setRoleState($("#roleSel").value, stateFromUI());
        toast("Permissions saved");
      });

      $("#clearBtn").addEventListener("click", ()=>{
        if(!confirm("Clear all permissions on screen for this role (unsaved until Save)?")) return;
        clearUI(); $$(".perm-section").forEach(syncMenuSelect);
      });

      $("#roleSel").addEventListener("change", ()=>applyRole($("#roleSel").value));

      $("#quickViewBtn").addEventListener("click", openQuickView);
      $("#qvClose").addEventListener("click", ()=> $("#qvBackdrop").style.display='none');
      $("#qvBackdrop").addEventListener("click",(e)=>{ if(e.target.id==='qvBackdrop') $("#qvBackdrop").style.display='none'; });
    }

    function openQuickView(){
      const role = $("#roleSel").value;
      const st = stateFromUI();
      const body = $("#qvBody"); body.innerHTML="";
      Object.entries(MENUS).forEach(([menu,subs])=>{
        const h=document.createElement("h3"); h.textContent=menu; h.style.margin="8px 0 4px";
        const ul=document.createElement("ul"); ul.style.margin=0; ul.style.paddingLeft="18px";
        subs.forEach(sub=>{
          const perms=(st[menu]&&st[menu][sub])||{};
          const on=PERMS.filter(k=>perms[k]).map(cap);
          const li=document.createElement("li");
          li.textContent=`${sub} ‚Äî ${on.length?on.join(", "):"No access"}`;
          ul.appendChild(li);
        });
        body.appendChild(h); body.appendChild(ul);
      });
      $("#qvTitle").textContent=`Role Permissions ‚Äî ${role}`;
      $("#qvBackdrop").style.display="flex";
    }

    function toast(msg){
      let box=document.getElementById("dfToast");
      if(!box){
        box=document.createElement("div");
        box.id="dfToast";
        box.style.cssText="position:fixed;left:50%;bottom:18px;transform:translateX(-50%);padding:10px 14px;border-radius:10px;border:1px solid var(--tile-border);background:var(--tile-bg,rgba(0,0,0,.03));box-shadow:0 6px 24px rgba(0,0,0,.12);z-index:9999;display:none;";
        box.innerHTML='<span id="dfToastText">Saved</span>';
        document.body.appendChild(box);
      }
      document.getElementById("dfToastText").textContent=msg||"Saved";
      box.style.display="block";
      clearTimeout(window.__toast);
      window.__toast=setTimeout(()=> box.style.display="none", 1800);
    }

    // Init
    buildAccordion();
    attachHandlers();
    applyRole($("#roleSel").value);

    window.setBreadcrumbs && window.setBreadcrumbs([
      {label:'Home', href:'index.html'},
      {label:'Setup / Settings', href:'settings.html'},
      {label:'Account Roles'}
    ]);
  })();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
