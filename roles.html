<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Account Roles ‚Äî Dowson Farms</title>

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme =
      (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/maskable-512.png" />

  <style>
    /* Page-local helpers */
    .perm-accordion { display: grid; gap: 14px; }
    .perm-section { border:1px solid var(--tile-border); border-radius:16px; background:var(--tile-bg); box-shadow:var(--tile-shadow); }
    .perm-head { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 16px; cursor:pointer; }
    .perm-title { font-weight:700; font-size:1.05rem; display:flex; align-items:center; gap:8px; }
    .caret { transition: transform .18s ease; }
    .perm-body { display:none; padding: 10px 14px 14px; border-top:1px solid var(--tile-border); }

    /* Select-all row */
    .perm-selectall { display:flex; flex-wrap:wrap; align-items:center; gap:16px; padding: 6px 0 10px; border-bottom:1px solid var(--tile-border); margin-bottom:10px; }
    .perm-selectall strong { min-width: 180px; }

    /* Submenu blocks ‚Äì VERTICAL, no horizontal scrolling */
    .perm-items { display:grid; gap:12px; }
    .perm-item { border:1px dashed var(--tile-border); border-radius:12px; padding:10px 12px; }
    .perm-item__title { font-weight:600; margin-bottom:8px; }
    .perm-item__checks { display:grid; grid-template-columns: repeat(2, minmax(140px, 1fr)); gap:8px 16px; }
    @media (min-width: 640px) {
      .perm-item__checks { grid-template-columns: repeat(4, minmax(120px, 1fr)); }
    }

    /* Make sure checkboxes are clearly visible/tappable */
    input[type="checkbox"]{
      -webkit-appearance: checkbox;
      appearance: checkbox;
      width: 18px; height: 18px;
      margin: 0;
    }
    .cb { display:flex; align-items:center; gap:8px; }

    .muted-note { color: var(--muted,#666); font-size:.92rem; }
    .btn-sq-wrap { display:grid; gap:10px; grid-template-columns:92px 92px; justify-content:center; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">‚Ä∫</li>
      <li><a href="settings.html">Setup / Settings</a></li>
      <li class="sep">‚Ä∫</li>
      <li><span>Account Roles</span></li>
    </ol>
  </nav>

  <main class="content" data-has-form>
    <div class="row" style="align-items:center; justify-content:space-between; gap:12px;">
      <h1 style="margin:0;">üõ°Ô∏è Account Roles</h1>
      <button type="button" class="btn-secondary" id="quickViewBtn">Quick View</button>
    </div>
    <div style="margin-top:12px;"></div>

    <form id="roles-form" novalidate>
      <div class="field" style="max-width:420px;">
        <label for="roleSel">Role <span style="color:#b00020">*</span></label>
        <select id="roleSel" required>
          <option>Administrator</option>
          <option>Owner</option>
          <option>Manager</option>
          <option>Employee</option>
          <option>View Only</option>
        </select>
      </div>

      <section class="card" style="padding:14px; margin-top:10px;">
        <h2 style="margin:0 0 6px 0;">Permissions</h2>
        <p class="muted-note" style="margin:0 0 8px 0;">
          Expand a menu and set what this role can do on each submenu. Use the ‚Äúselect all‚Äù row to toggle an entire menu at once.
        </p>

        <div id="permAccordion" class="perm-accordion"></div>

        <section class="card" style="padding:12px; margin-top:12px;">
          <div class="btn-sq-wrap">
            <button class="btn-primary" type="submit" id="saveBtn">Save</button>
            <button class="btn-outline" type="button" id="clearBtn">Clear</button>
          </div>
        </section>
      </section>
    </form>
  </main>

  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">‚Ä¢</span>
    <span id="report-date">‚Äî</span>
    <span class="dot">‚Ä¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Quick View modal -->
  <div class="auth-modal__backdrop" id="qvBackdrop" role="dialog" aria-modal="true" aria-labelledby="qvTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(720px,92vw);">
      <h2 id="qvTitle">Role Permissions</h2>
      <div id="qvBody" style="max-height:60vh; overflow:auto;"></div>
      <div class="modal-actions">
        <button class="btn-secondary" id="qvClose">Close</button>
      </div>
    </div>
  </div>

  <script>
  (function RolesPage(){
    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));

    const MENUS = {
      "Home": ["‚Äî"],
      "Crop Production": ["Planting","Spraying","Harvest","Trials","Scouting","Maintenance"],
      "Grain Tracking": ["Bins","Bags","Tickets","Contracts"],
      "Equipment": ["Tractors","Combines","Sprayers","Implements","Construction","Trailers","Trucks","StarFire"],
      "Calculators": ["Area","Chemical Mix","Combine Yield","Grain Bin","Grain Shrink","Trial Yields"],
      "Reports": ["Crops","Equipment","Predefined","AI","AI History"],
      "Team / Partners": ["Employees","Vendors","Sub-contractors","Dictionary"],
      "Feedback": ["Ideas","Bugs / Issues"],
      "Setup / Settings": ["Farms","Fields","Products","Theme","Account Roles","Crop Types","Settings"]
    };
    const PERMS = ["view","edit","add","archive"];
    const STORE_KEY = "df_roles";

    const loadAll = () => { try { return JSON.parse(localStorage.getItem(STORE_KEY) || "{}"); } catch(_) { return {}; } };
    const saveAll = (obj) => localStorage.setItem(STORE_KEY, JSON.stringify(obj));
    const getRoleState = role => loadAll()[role] || {};
    const setRoleState = (role, state) => { const all=loadAll(); all[role]=state; saveAll(all); };

    const acc = $("#permAccordion");

    function buildAccordion(){
      acc.innerHTML = "";
      Object.entries(MENUS).forEach(([menu, subs])=>{
        const sec = document.createElement("div");
        sec.className = "perm-section"; sec.dataset.menu = menu;

        const head = document.createElement("div");
        head.className = "perm-head";
        head.innerHTML = `
          <div class="perm-title"><span class="caret">‚Ä∫</span><span>${menu}</span></div>
          <div></div>
        `;
        const body = document.createElement("div");
        body.className = "perm-body";

        // Select-all row
        const selAll = document.createElement("div");
        selAll.className = "perm-selectall";
        selAll.innerHTML = `
          <strong>Select all in ${menu}</strong>
          ${PERMS.map(p => `
            <label class="cb">
              <input type="checkbox" class="perm-all" data-perm="${p}" />
              <span>${p.charAt(0).toUpperCase()+p.slice(1)}</span>
            </label>
          `).join("")}
        `;
        body.appendChild(selAll);

        // Submenu items (vertical)
        const items = document.createElement("div");
        items.className = "perm-items";
        subs.forEach(sub=>{
          const item = document.createElement("div");
          item.className = "perm-item";
          item.innerHTML = `
            <div class="perm-item__title"><span class="muted">${menu}</span> ‚Ä∫ <strong>${sub}</strong></div>
            <div class="perm-item__checks">
              ${PERMS.map(p => `
                <label class="cb">
                  <input type="checkbox" class="perm-cb" data-menu="${menu}" data-sub="${sub}" data-perm="${p}">
                  <span>${p.charAt(0).toUpperCase()+p.slice(1)}</span>
                </label>
              `).join("")}
            </div>
          `;
          items.appendChild(item);
        });
        body.appendChild(items);

        // collapsed by default
        body.style.display = "none";
        head.querySelector(".caret").style.transform = "rotate(0deg)";

        head.addEventListener("click", ()=>{
          const open = body.style.display !== "none";
          body.style.display = open ? "none" : "block";
          head.querySelector(".caret").style.transform = open ? "rotate(0deg)" : "rotate(90deg)";
          if (!open) syncMenuSelectAll(sec);
        });

        sec.appendChild(head);
        sec.appendChild(body);
        acc.appendChild(sec);
      });
    }

    function clearChecks(){
      $$(".perm-cb").forEach(cb => cb.checked = false);
      $$(".perm-all").forEach(cb => { cb.checked = false; cb.indeterminate = false; });
    }

    function applyRole(role){
      clearChecks();
      const state = getRoleState(role);
      Object.entries(state).forEach(([menu, subs])=>{
        Object.entries(subs).forEach(([sub, perms])=>{
          PERMS.forEach(p=>{
            const cb = $(`.perm-cb[data-menu="${CSS.escape(menu)}"][data-sub="${CSS.escape(sub)}"][data-perm="${p}"]`);
            if (cb && typeof perms[p] === "boolean") cb.checked = !!perms[p];
          });
        });
      });
      $$(".perm-section").forEach(sec => syncMenuSelectAll(sec));
    }

    function readStateFromUI(){
      const state = {};
      $$(".perm-cb").forEach(cb=>{
        const m=cb.dataset.menu, s=cb.dataset.sub, p=cb.dataset.perm;
        state[m] = state[m] || {};
        state[m][s] = state[m][s] || {};
        state[m][s][p] = cb.checked;
      });
      return state;
    }

    function syncMenuSelectAll(sectionEl){
      const menu = sectionEl.dataset.menu;
      PERMS.forEach(p=>{
        const allBox = sectionEl.querySelector(`.perm-all[data-perm="${p}"]`);
        if (!allBox) return;
        const cbs = $$(`.perm-cb[data-menu="${CSS.escape(menu)}"][data-perm="${p}"]`, sectionEl);
        const checked = cbs.filter(cb=>cb.checked).length;
        if (checked === 0){ allBox.checked = false; allBox.indeterminate = false; }
        else if (checked === cbs.length){ allBox.checked = true; allBox.indeterminate = false; }
        else { allBox.checked = false; allBox.indeterminate = true; }
      });
    }

    function attachHandlers(){
      acc.addEventListener("change", (e)=>{
        const t = e.target;
        if (t.classList.contains("perm-cb")){
          const sec = t.closest(".perm-section");
          if (sec) syncMenuSelectAll(sec);
        }
      });
      acc.addEventListener("change", (e)=>{
        const t = e.target;
        if (!t.classList.contains("perm-all")) return;
        const sec = t.closest(".perm-section");
        const menu = sec.dataset.menu;
        const perm = t.dataset.perm;
        $$(`.perm-cb[data-menu="${CSS.escape(menu)}"][data-perm="${perm}"]`, sec)
          .forEach(cb => cb.checked = t.checked);
        syncMenuSelectAll(sec);
      });

      $("#roles-form").addEventListener("submit", (e)=>{
        e.preventDefault();
        setRoleState($("#roleSel").value, readStateFromUI());
        toast("Permissions saved");
      });

      $("#clearBtn").addEventListener("click", ()=>{
        if (!confirm("Clear all permissions on screen for this role (unsaved until Save)?")) return;
        clearChecks();
      });

      $("#roleSel").addEventListener("change", ()=>applyRole($("#roleSel").value));

      // Quick View
      $("#quickViewBtn").addEventListener("click", openQuickView);
      $("#qvClose").addEventListener("click", ()=> $("#qvBackdrop").style.display = "none");
      $("#qvBackdrop").addEventListener("click", (e)=>{ if(e.target.id==='qvBackdrop') $("#qvBackdrop").style.display='none'; });
    }

    function openQuickView(){
      const role = $("#roleSel").value;
      const state = readStateFromUI();
      const body = $("#qvBody");
      body.innerHTML = "";
      Object.entries(MENUS).forEach(([menu, subs])=>{
        const h = document.createElement("h3");
        h.textContent = menu; h.style.margin = "8px 0 4px";
        const ul = document.createElement("ul"); ul.style.margin=0; ul.style.paddingLeft="18px";
        subs.forEach(sub=>{
          const perms = (state[menu] && state[menu][sub]) || {};
          const on = ["view","edit","add","archive"].filter(k=>perms[k]).map(k=>k[0].toUpperCase()+k.slice(1));
          const li = document.createElement("li");
          li.textContent = `${sub} ‚Äî ${on.length ? on.join(", ") : "No access"}`;
          ul.appendChild(li);
        });
        body.appendChild(h); body.appendChild(ul);
      });
      $("#qvTitle").textContent = `Role Permissions ‚Äî ${role}`;
      $("#qvBackdrop").style.display = "flex";
    }

    function toast(msg){
      let box = document.getElementById("dfToast");
      if (!box){
        box = document.createElement("div");
        box.id="dfToast";
        box.style.cssText="position:fixed;left:50%;bottom:18px;transform:translateX(-50%);padding:10px 14px;border-radius:10px;border:1px solid var(--tile-border);background:var(--tile-bg,rgba(0,0,0,.03));box-shadow:0 6px 24px rgba(0,0,0,.12);z-index:9999;display:none;";
        box.innerHTML = '<span id="dfToastText">Saved</span>';
        document.body.appendChild(box);
      }
      document.getElementById("dfToastText").textContent = msg || "Saved";
      box.style.display = "block";
      clearTimeout(window.__toast);
      window.__toast = setTimeout(()=> box.style.display = "none", 1800);
    }

    // Init
    buildAccordion();
    attachHandlers();
    applyRole($("#roleSel").value);

    window.setBreadcrumbs && window.setBreadcrumbs([
      {label:'Home', href:'index.html'},
      {label:'Setup / Settings', href:'settings.html'},
      {label:'Account Roles'}
    ]);
  })();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
