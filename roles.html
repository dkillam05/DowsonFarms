<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Account Roles ‚Äî Dowson Farms</title>

  <!-- Theme prepaint -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme =
      (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <style>
    /* small vertical breathing room below the title row */
    .title-spacer { height: 10px; } /* adjust if you want a touch more/less */
    .pill {
      display:inline-flex; align-items:center; justify-content:center;
      min-width:88px; height:44px; padding:0 16px; border-radius:22px;
      border:2px solid var(--brand-700, #1b5e20); cursor:pointer;
      font-weight:600; user-select:none;
      background:#fff; color:var(--brand-700, #1b5e20);
    }
    .pill.on { background:var(--brand-700,#1b5e20); color:#fff; }
    .pill-row { display:flex; flex-wrap:wrap; gap:12px; }
    .menu-card { margin-top:12px; }
    .menu-head { display:flex; align-items:center; justify-content:space-between; width:100%; }
    .status-badge { font-weight:600; opacity:.75; }
    .submenu-box {
      border:2px dashed var(--tile-border);
      border-radius:12px; padding:12px; margin-top:10px;
    }
    .ghost-divider { height:10px; }
    .save-bar { display:flex; justify-content:center; margin-top:10px; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">‚Ä∫</li>
      <li><a href="settings.html">Setup / Settings</a></li>
      <li class="sep">‚Ä∫</li>
      <li><span>Account Roles</span></li>
    </ol>
  </nav>

  <main class="content" data-has-form>
    <!-- Title row -->
    <div class="row" style="align-items:center; justify-content:space-between; gap:12px;">
      <h1 style="margin:0;">üõ°Ô∏è Account Roles</h1>
      <button type="button" class="btn-secondary" id="quickViewBtn">Quick View</button>
    </div>
    <div class="title-spacer"></div>

    <!-- Role select -->
    <section class="card">
      <div class="field" style="margin-bottom:8px;">
        <label for="roleSel">Role <span style="color:red">*</span></label>
        <select id="roleSel" required>
          <option>Administrator</option>
          <option>Owner</option>
          <option>Manager</option>
          <option>Employee</option>
          <option>View Only</option>
        </select>
      </div>
    </section>

    <!-- Permissions -->
    <section class="card" id="permCard" style="margin-top:12px;">
      <h2 style="margin-top:0;">Permissions</h2>
      <p class="muted" style="margin-top:-6px">
        Expand a menu and set what this role can do. Use ‚ÄúManage submenus‚Äù to fine-tune individual screens.
      </p>

      <div id="menusWrap"></div>

      <div class="save-bar">
        <button class="btn-primary" id="saveBtn" type="button">Save</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">‚Ä¢</span>
    <span id="report-date">‚Äî</span>
    <span class="dot">‚Ä¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Quick View modal -->
  <div class="auth-modal__backdrop" id="qvBackdrop" role="dialog" aria-modal="true" aria-labelledby="qvTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(560px,92vw);">
      <h2 id="qvTitle">Role Permissions</h2>
      <ul id="qvList" style="list-style:disc; padding-left:22px; margin:8px 0 0;"></ul>
      <div class="modal-actions">
        <button class="btn-secondary" id="qvClose">Close</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="dfToast" style="display:none; position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
    padding:10px 14px; border-radius:10px; border:1px solid var(--tile-border);
    background:var(--tile-bg, rgba(0,0,0,.03)); box-shadow:0 6px 24px rgba(0,0,0,.12); z-index:9999;">
    <span id="dfToastText">Saved</span>
  </div>

  <script>
  (function RolesPage(){
    const $=s=>document.querySelector(s);
    const menusWrap = $('#menusWrap');
    const roleSel = $('#roleSel');

    // Canonical menu order + submenus
    const MENUS = [
      { key:'crop',   name:'Crop Production', subs:['Planting','Spraying','Harvest','Trials','Scouting','Maintenance'] },
      { key:'grain',  name:'Grain Tracking',  subs:['Bins','Tickets','Contracts'] },
      { key:'equip',  name:'Equipment',       subs:['Maintenance','Repairs','Assignments'] },
      { key:'calc',   name:'Calculators',     subs:['Seed Rate','Fertilizer','ROI'] },
      { key:'reports',name:'Reports',         subs:['Crops','Equipment','Financial'] },
      { key:'team',   name:'Team / Partners', subs:['Employees','Vendors','Sub-contractors','Dictionary'] },
      { key:'fb',     name:'Feedback',        subs:['Ideas','Bugs / Issues'] },
      { key:'ai',     name:'AI',              subs:['AI','AI History'] },
      { key:'setup',  name:'Setup / Settings',subs:['Farms','Fields','Account Roles','Theme','Crop Types'] },
    ];

    const ACTIONS = ['view','edit','add','archive','delete'];
    const ROLES_KEY = 'df.roles.v3'; // storage key

    // ---------- state helpers ----------
    function loadAll(){ try{return JSON.parse(localStorage.getItem(ROLES_KEY)||'{}')}catch(_){return{}} }
    function saveAll(obj){ localStorage.setItem(ROLES_KEY, JSON.stringify(obj)) }
    function emptyPerms(){
      const p={}; MENUS.forEach(m=>{
        p[m.key]={ menu:{}, subs:{} };
        ACTIONS.forEach(a=>p[m.key].menu[a]=false);
        m.subs.forEach(s=>{
          p[m.key].subs[s]={}; ACTIONS.forEach(a=>p[m.key].subs[s][a]=false);
        });
      }); return p;
    }
    function getRoleState(role){
      const all = loadAll();
      if(!all[role]) all[role]=emptyPerms();
      return all[role];
    }
    function setRoleState(role, state){
      const all=loadAll(); all[role]=state; saveAll(all);
    }

    // ---------- UI builders ----------
    function pill(label, on){
      const b=document.createElement('button');
      b.type='button';
      b.className='pill'+(on?' on':'');
      b.textContent=label;
      return b;
    }

    function computeStatus(block){
      // block: {menu:{}, subs:{each action bool}}
      const allOn = ACTIONS.every(a=>block.menu[a]) &&
                    Object.values(block.subs).every(sub => ACTIONS.every(a=>sub[a]));
      if(allOn) return 'All';
      const any = ACTIONS.some(a=>block.menu[a]) ||
                  Object.values(block.subs).some(sub => ACTIONS.some(a=>sub[a]));
      return any ? 'Custom' : 'No access';
    }

    function render(){
      menusWrap.innerHTML='';
      const role = roleSel.value;
      const state = getRoleState(role);

      MENUS.forEach(menu=>{
        const block = state[menu.key];
        const details = document.createElement('details');
        details.className='menu-card';
        details.dataset.key = menu.key;

        const summary = document.createElement('summary');
        summary.className='menu-head';
        summary.innerHTML = `<span>${menu.name}</span><span class="status-badge" data-status>${computeStatus(block)}</span>`;
        details.appendChild(summary);

        // menu-level toggles
        const row = document.createElement('div');
        row.className='pill-row';
        ACTIONS.forEach(a=>{
          const btn=pill(cap(a), block.menu[a]);
          btn.addEventListener('click', ()=>{
            // toggle menu-level action
            block.menu[a]=!block.menu[a];
            btn.classList.toggle('on', block.menu[a]);
          });
          row.appendChild(btn);
        });
        const rowWrap = document.createElement('div');
        rowWrap.style.margin='12px 0';
        rowWrap.appendChild(row);
        details.appendChild(rowWrap);

        // manage submenus disclosure
        const subsDisclosure = document.createElement('details');
        subsDisclosure.className='submenu-box';
        const sSum = document.createElement('summary');
        sSum.textContent='Manage submenus';
        subsDisclosure.appendChild(sSum);

        // every submenu row
        menu.subs.forEach(sub=>{
          const title=document.createElement('h3');
          title.style.margin='12px 0 6px 0';
          title.textContent=`${menu.name} ‚Ä∫ ${sub}`;
          const prow=document.createElement('div'); prow.className='pill-row';
          ACTIONS.forEach(a=>{
            const btn=pill(cap(a), block.subs[sub][a]);
            btn.addEventListener('click', ()=>{
              block.subs[sub][a]=!block.subs[sub][a];
              btn.classList.toggle('on', block.subs[sub][a]);
            });
            prow.appendChild(btn);
          });
          subsDisclosure.appendChild(title);
          subsDisclosure.appendChild(prow);
        });

        details.appendChild(subsDisclosure);

        // toggle entire menu ‚Äî apply menu choices to all submenus (your request)
        const toggleAllBar=document.createElement('div');
        toggleAllBar.className='muted';
        toggleAllBar.style.margin='-6px 0 6px 0';
        toggleAllBar.textContent='(Menu buttons above apply to all submenus when you Save)';
        details.insertBefore(toggleAllBar, subsDisclosure);

        menusWrap.appendChild(details);
      });
    }

    function cap(s){ return s.charAt(0).toUpperCase()+s.slice(1); }

    // ---------- save + cascade ----------
    $('#saveBtn').addEventListener('click', ()=>{
      const role=roleSel.value;
      const state = getRoleState(role);

      // For each menu: cascade its menu-level ON/OFF to all submenus
      MENUS.forEach(menu=>{
        const blk=state[menu.key];
        ACTIONS.forEach(a=>{
          if(blk.menu[a]===true || blk.menu[a]===false){
            menu.subs.forEach(sub=>{
              // if submenu is explicitly customized already, keep its choice;
              // otherwise inherit current menu-level setting
              // (simple rule: only fill where submenu still matches previous menu-level)
              // For your workflow, we‚Äôll aggressively apply the menu-level to ALL submenus:
              blk.subs[sub][a] = blk.menu[a];
            });
          }
        });
      });

      setRoleState(role, state);
      toast('Permissions saved');

      // Collapse everything and refresh the status badges
      document.querySelectorAll('#menusWrap details').forEach(d=>d.open=false);
      // Update right-side badges
      document.querySelectorAll('#menusWrap details').forEach(d=>{
        const key=d.dataset.key;
        const st=getRoleState(role)[key];
        const badge=d.querySelector('[data-status]');
        if(badge) badge.textContent = computeStatus(st);
      });

      // make sure Quick View reflects the latest
      lastSnapshot = snapshotRole(role); // cache latest
      window.scrollTo({top:0, behavior:'smooth'});
    });

    // ---------- Quick View ----------
    const qvBackdrop = $('#qvBackdrop'), qvList = $('#qvList'), qvClose=$('#qvClose');
    let lastSnapshot = null;

    function snapshotRole(role){
      const st=getRoleState(role);
      const lines = MENUS.map(m=>{
        const status = computeStatus(st[m.key]);
        return {menu:m.name, status};
      });
      return {role, lines};
    }

    function openQuickView(){
      const role = roleSel.value;
      const snap = snapshotRole(role); // ALWAYS recompute fresh
      qvList.innerHTML='';
      $('#qvTitle').textContent = `Role Permissions ‚Äî ${role}`;
      snap.lines.forEach(li=>{
        const item=document.createElement('li');
        item.innerHTML = `<strong>${li.menu}</strong> ‚Äî ${li.status}`;
        qvList.appendChild(item);
      });
      qvBackdrop.style.display='flex';
    }
    function closeQuickView(){ qvBackdrop.style.display='none'; }

    $('#quickViewBtn').addEventListener('click', openQuickView);
    $('#qvClose').addEventListener('click', closeQuickView);
    qvBackdrop.addEventListener('click', (e)=>{ if(e.target===qvBackdrop) closeQuickView(); });

    roleSel.addEventListener('change', ()=>{ render(); });

    // toast
    function toast(msg){
      const b=$('#dfToast'), t=$('#dfToastText'); t.textContent=msg||'Saved';
      b.style.display='block'; clearTimeout(window.__to); window.__to=setTimeout(()=>b.style.display='none',1600);
    }

    // init
    render();

    // breadcrumbs safety
    window.setBreadcrumbs && window.setBreadcrumbs([
      {label:'Home', href:'index.html'},
      {label:'Setup / Settings', href:'settings.html'},
      {label:'Account Roles'}
    ]);
  })();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
