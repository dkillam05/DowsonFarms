<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finish Sign-In</title>
  <base href="/DowsonFarms/">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px}</style>
</head>
<body>
  <h1>Finishing sign-in…</h1>
  <div id="out">Please wait…</div>

  <script type="module">
    import { auth, db } from "/DowsonFarms/js/firebase-init.js";
    import { isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const out = document.getElementById('out');

    async function run(){
      try{
        if (!isSignInWithEmailLink(auth, location.href)) {
          out.textContent = 'Invalid or expired sign-in link.'; return;
        }
        const url = new URL(location.href);
        const inviteToken = url.searchParams.get('invite') || '';

        // Use stored email or prompt
        let email = localStorage.getItem('df_invite_email') || '';
        if (!email) email = prompt('Confirm your email to complete sign-in:') || '';

        // Sign in with email link
        const cred = await signInWithEmailLink(auth, email, location.href);
        const uid = cred.user.uid;

        // Load invite (optional) to pick up intended roles
        let roles = [];
        if (inviteToken) {
          const invSnap = await getDoc(doc(db, 'invites', inviteToken));
          if (invSnap.exists()) roles = invSnap.data().roles || [];
        }

        // ✅ Write to /users/{auth.uid} (allowed by rules)
        await setDoc(
          doc(db, 'users', uid),
          {
            email,
            authUid: uid,
            roles,
            updatedAt: new Date().toISOString()
          },
          { merge: true }
        );

        // Mark invite used (don’t crash if this fails)
        if (inviteToken) {
          try {
            await updateDoc(doc(db,'invites', inviteToken), {
              used: true, usedBy: uid, usedAt: new Date().toISOString()
            });
          } catch (e) {
            console.warn('Invite update skipped:', e?.code || e);
          }
        }

        out.textContent = 'All set. Redirecting…';
        setTimeout(()=>location.href='/DowsonFarms/', 800);
      } catch (e) {
        out.textContent = 'Error: ' + (e?.message || e);
      }
    }
    run();
  </script>
</body>
</html>
