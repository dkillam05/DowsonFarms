<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finish Sign-In</title>
  <base href="/FarmVista/">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px}</style>
</head>
<body>
  <h1>Finishing sign-in…</h1>
  <div id="out">Please wait…</div>

  <script type="module">
    import { auth, db } from "/FarmVista/js/firebase-init.js";
    import {
      isSignInWithEmailLink, signInWithEmailLink, sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const out = document.getElementById('out');

    async function run(){
      try{
        if(!isSignInWithEmailLink(auth, location.href)){
          out.textContent = 'Invalid or expired sign-in link.'; return;
        }
        const url = new URL(location.href);
        const inviteToken = url.searchParams.get('invite') || '';

        let email = localStorage.getItem('df_invite_email') || '';
        if(!email) email = prompt('Confirm your email to complete sign-in:') || '';

        // Sign in with the magic link
        const cred = await signInWithEmailLink(auth, email, location.href);
        const uid  = cred.user.uid;

        // Load invite → get intended roles
        let roles = [];
        if(inviteToken){
          const invSnap = await getDoc(doc(db,'invites', inviteToken));
          if(invSnap.exists()){
            roles = invSnap.data().roles || [];
          }
        }

        // Write roles to /users/{auth.uid}
        await setDoc(
          doc(db,'users', uid),
          { email, authUid: uid, roles, updatedAt: new Date().toISOString() },
          { merge:true }
        );

        // Mark invite used (best-effort)
        if(inviteToken){
          try{
            await updateDoc(doc(db,'invites', inviteToken), {
              used: true, usedBy: uid, usedAt: new Date().toISOString()
            });
          }catch(e){ console.warn('Invite update skipped:', e?.code||e); }
        }

        // Kick off a password-setup email so the user can set a password
        try{
          await sendPasswordResetEmail(auth, email);
          out.textContent = 'Signed in. A password setup email has been sent. Redirecting…';
        }catch(e){
          out.textContent = 'Signed in. (Password email not sent: ' + (e?.code||e) + '). Redirecting…';
        }

        setTimeout(()=>location.href='/FarmVista/', 900);
      }catch(e){
        out.textContent = 'Error: ' + (e?.message || e);
      }
    }
    run();
  </script>
</body>
</html>
