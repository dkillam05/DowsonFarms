  <script>
(function () {
  var pref = localStorage.getItem('df_theme') || 'auto';
  var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
  document.documentElement.style.colorScheme = (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
})();
</script>

  <!-- Inline scripts -->
  <script>
    // Ensure only one clock interval exists (if navigating between pages)
    if (window.__DF_CLOCK_INTERVAL) clearInterval(window.__DF_CLOCK_INTERVAL);

    function updateClock(){
      const el = document.getElementById('clock');
      if(!el) return;
      el.textContent = new Date().toLocaleTimeString('en-US', {
        hour:'2-digit', minute:'2-digit', second:'2-digit',
        hour12:true, timeZone:'America/Chicago'
      });
    }
    updateClock();
    window.__DF_CLOCK_INTERVAL = setInterval(updateClock, 1000);

    // Footer version from version.js
    (function(){
      const v = (typeof APP_VERSION !== 'undefined') ? APP_VERSION : 'v10.14.7';
      const el = document.getElementById('version');
      if (el) el.textContent = v;
    })();
  </script>

  <!-- Service worker registration (matches your filename) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
