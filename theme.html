  <!-- Apply saved theme ASAP before paint -->
  <script>
    (function bootTheme() {
      try {
        const saved = localStorage.getItem('df_theme'); // 'light' | 'dark' | 'auto'
        const mode = saved || 'auto';
        document.documentElement.setAttribute('data-theme', mode);
      } catch (_) {}
    })();
  </script>

  <!-- Main content -->

    <h1>ðŸŽ¨ Theme</h1>

  </footer>

  <!-- Theme switching script -->
  <script>
    (function themeUI(){
      const root = document.documentElement;
      const radios = Array.from(document.querySelectorAll('input[name="theme"]'));
      const statusEl = document.getElementById('theme-status');
      const media = window.matchMedia('(prefers-color-scheme: dark)');

      const saved = localStorage.getItem('df_theme') || 'auto';
      const current = (['light','dark','auto'].includes(saved)) ? saved : 'auto';
      (document.getElementById('t-' + current) || document.getElementById('t-auto')).checked = true;
      apply(current);

      radios.forEach(r => {
        r.addEventListener('change', () => {
          if (!r.checked) return;
          const val = r.value;
          localStorage.setItem('df_theme', val);
          apply(val);
        });
      });

      media.addEventListener?.('change', () => {
        const mode = localStorage.getItem('df_theme') || 'auto';
        if (mode === 'auto') apply('auto');
      });

      function apply(mode){
        root.setAttribute('data-theme', mode);
        if (mode === 'auto') {
          const sys = media.matches ? 'dark' : 'light';
          statusEl.textContent = `Following device: ${sys[0].toUpperCase() + sys.slice(1)}`;
        } else {
          statusEl.textContent = `Forced: ${mode[0].toUpperCase() + mode.slice(1)}`;
        }
      }
    })();
  </script>

  <!-- Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
