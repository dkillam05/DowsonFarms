</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">â€º</li>
      <li><a href="settings.html">Setup / Settings</a></li>
      <li class="sep">â€º</li>
      <li><span>Theme</span></li>
    </ol>
  </nav>

  <!-- Main content -->
  <main class="content">
    <h1>ðŸŽ¨ Theme</h1>

    <div class="seg" role="tablist" aria-label="Theme mode">
      <input type="radio" id="t-light" name="theme" value="light" />
      <label for="t-light">Light</label>

      <input type="radio" id="t-auto" name="theme" value="auto" />
      <label for="t-auto">Auto</label>

      <input type="radio" id="t-dark" name="theme" value="dark" />
      <label for="t-dark">Dark</label>
    </div>

    <div id="theme-status" class="muted" style="margin-top:8px;">â€”</div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">â€¢</span>
    <span id="report-date">â€”</span>
    <span class="dot">â€¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Theme switching (calls global setTheme from core.js) -->
  <script>
    (function themeUI(){
      const statusEl = document.getElementById('theme-status');
      const media = window.matchMedia('(prefers-color-scheme: dark)');
      const radios = Array.from(document.querySelectorAll('input[name="theme"]'));

      const saved = localStorage.getItem('df_theme') || 'auto';
      const current = (['light','dark','auto'].includes(saved)) ? saved : 'auto';
      (document.getElementById('t-' + current) || document.getElementById('t-auto')).checked = true;
      updateStatus(current);

      radios.forEach(r => {
        r.addEventListener('change', () => {
          if (!r.checked) return;
          const val = r.value;               // light / dark / auto
          window.setTheme?.(val);            // update root + localStorage (core.js)
          updateStatus(val);
        });
      });

      media.addEventListener?.('change', () => {
        const mode = localStorage.getItem('df_theme') || 'auto';
        if (mode === 'auto') updateStatus('auto');
      });

      function cap(s){ return s ? s[0].toUpperCase() + s.slice(1) : s; }
      function updateStatus(mode){
        if (mode === 'auto') {
          const sys = media.matches ? 'dark' : 'light';
          statusEl.textContent = `Following device: ${cap(sys)}`;
        } else {
          statusEl.textContent = `Forced: ${cap(mode)}`;
        }
      }
    })();
  </script>

  <!-- Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
