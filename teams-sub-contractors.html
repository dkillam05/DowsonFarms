  <script>
    if (window.__DF_CLOCK_INTERVAL) clearInterval(window.__DF_CLOCK_INTERVAL);
    function updateClock(){
      const el = document.getElementById('clock');
      if(!el) return;
      el.textContent = new Date().toLocaleTimeString('en-US', {
        hour:'2-digit', minute:'2-digit', second:'2-digit',
        hour12:true, timeZone:'America/Chicago'
      });
    }
    updateClock();
    window.__DF_CLOCK_INTERVAL = setInterval(updateClock, 1000);

    (function(){
      const el = document.getElementById('report-date');
      if (el) el.textContent = new Date().toLocaleDateString('en-US', {
        year:'numeric', month:'long', day:'numeric', timeZone:'America/Chicago'
      });
    })();

    (function(){
      const v = (typeof APP_VERSION !== 'undefined') ? APP_VERSION : 'v10.14.7';
      const el = document.getElementById('version');
      if (el) el.textContent = v;
    })();

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
