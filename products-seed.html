<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Seed ‚Äî Dowson Farms</title>

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme =
      (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <!-- Page-only breadcrumb rules: single-line + middle ellipsis -->
  <style>
    /* container stays one line and clips */
    .breadcrumbs ol{
      display:flex; align-items:center; gap:8px;
      white-space:nowrap; overflow:hidden; margin:0; padding:0; list-style:none;
    }
    .breadcrumbs li{ min-width:0; flex:0 1 auto; }
    .breadcrumbs .sep{ flex:0 0 auto; opacity:.65; }

    /* all crumb labels get ellipsis capability */
    .breadcrumbs a, .breadcrumbs span{
      display:block; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }

    /* 1) first crumb (Home) can be a bit wider if needed */
    .breadcrumbs li:first-child a,
    .breadcrumbs li:first-child span{ max-width: 12ch; }

    /* 2) middle crumbs are forced very short so they render as ‚Äú‚Ä¶‚Äù on phones */
    .breadcrumbs li:not(:first-child):not(:last-child) a,
    .breadcrumbs li:not(:first-child):not(:last-child) span{ max-width: 3ch; }

    /* 3) last crumb (current page) gets the remaining space */
    .breadcrumbs li:last-child a,
    .breadcrumbs li:last-child span{ max-width: 100%; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />

    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs (static) -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">

      <li><a href="index.html">Home</a></li>
      <li class="sep">‚Ä∫</li>
      <li><a href="settings.html">Setup / Settings</a></li>
      <li class="sep">‚Ä∫</li>
      <li><a href="products.html">Products</a></li>
      <li class="sep">‚Ä∫</li>
      <li><span>Seed</span></li>
    </ol>
  </nav>

  <main class="content">
    <section class="card" style="display:flex; flex-direction:column; align-items:center; gap:10px; text-align:center; padding:26px;">
      <div style="font-size:44px; line-height:1;">üåΩ</div>
      <div style="font-weight:800; font-size:1.2rem;">Seed ‚Äî Coming Soon</div>
      <div class="muted">Lots, hybrids, treatment, on-farm storage, and usage history.</div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">‚Ä¢</span>
    <span id="report-date">‚Äî</span>
    <span class="dot">‚Ä¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
