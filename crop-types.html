  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />

    </div>

  <!-- Breadcrumbs -->

    <ol>

  <main class="content" data-has-form>
    <h1>ðŸŒ¾ Crop Types</h1>
    <p class="muted">Add and manage crop definitions used in calculations. Unit is fixed to bushels (bu).</p>

    <!-- FORM -->
    <form id="crop-form" novalidate>
      <div class="row">
        <div class="field">
          <label for="cropName">Crop name</label>
          <input id="cropName" type="text" required placeholder="e.g., Corn, Soybeans" />
        </div>
        <div class="field">
          <label for="unitReadonly">Unit of measure</label>
          <input id="unitReadonly" type="text" value="Bushels (bu)" readonly />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="testWeight">Standard test weight (lb/bu)</label>
          <input id="testWeight" type="number" step="0.1" min="0" required placeholder="56 for Corn, 60 for Soybeans" />
        </div>
        <div class="field">
          <label for="standardMoisture">Standard moisture (%)</label>
          <input id="standardMoisture" type="number" step="0.1" min="0" max="100" required placeholder="15.5 for Corn, 13 for Soybeans" />
        </div>
      </div>

      <!-- Actions: one clean row, same rectangular buttons -->
      <div class="form-actions" style="align-items:center;">
        <div></div>
        <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
          <button class="btn-primary" type="submit" id="saveBtn">Save crop</button>
          <button class="btn-outline" type="reset" id="clearBtn">Clear</button>
          <div id="editActions" style="display:none; gap:8px;">
            <button class="btn-outline" type="button" id="archiveBtn">Archive</button>
            <button class="btn-outline" type="button" id="deleteBtn">Delete</button>
          </div>
        </div>
      </div>

      <input type="hidden" id="editingId" />
    </form>

    <!-- SAVED -->
    <section class="card" id="savedCard" style="margin-top:16px;">
      <div class="row" style="align-items:center; justify-content:space-between;">
        <h2 style="margin:0;">Saved Crops</h2>
        <button type="button" class="btn-secondary" id="quickViewBtn">Quick View</button>
      </div>

      <div class="row" style="align-items:center; gap:12px; margin-top:8px;">
        <input id="searchInput" class="search" type="search" placeholder="Search cropsâ€¦" />
        <div style="flex:1"></div>
        <label class="muted" for="toggleShowArchived">
          <input type="checkbox" id="toggleShowArchived" /> Show archived
        </label>
      </div>

      <div id="savedNotice" aria-live="polite" style="display:none; margin-top:10px;"></div>

      <ul id="savedList" style="list-style:none; padding:0; margin:12px 0 0;"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">â€¢</span>

    <span id="version">v0.0.0</span>
  </footer>

  <!-- Quick View modal -->
  <div class="auth-modal__backdrop" id="qvBackdrop" role="dialog" aria-modal="true" aria-labelledby="qvTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(560px,92vw);">
      <h2 id="qvTitle">Crop Type Records</h2>
      <ul class="qv-list" id="qvList" style="list-style:none; padding:0; margin:8px 0 0;"></ul>
      <div class="modal-actions">
        <button class="btn-secondary" id="qvClose">Close</button>
      </div>
    </div>
  </div>

  <script>
  (function CropTypesPage(){
    // title case fallback; still honors any global rule if you add one later
    function applyGlobalCase(str){
      return (str||'').toLowerCase().replace(/\b([a-z])/g,c=>c.toUpperCase());
    }
    const KEY='df.crops';
    const $=s=>document.querySelector(s);
    const $$=s=>Array.from(document.querySelectorAll(s));

    const $name=$('#cropName'), $tw=$('#testWeight'), $mo=$('#standardMoisture'), $id=$('#editingId');
    const $saved=$('#savedList'), $savedCard=$('#savedCard'), $notice=$('#savedNotice');
    const $editRow=$('#editActions'), $archBtn=$('#archiveBtn'), $delBtn=$('#deleteBtn');

    function load(){ try{return JSON.parse(localStorage.getItem(KEY)||'[]')}catch(_){return[]} }
    function save(list){ localStorage.setItem(KEY, JSON.stringify(list)) }
    function get(id){ return load().find(x=>x.id===id) }
    function upsert(item){ const list=load(); const i=list.findIndex(x=>x.id===item.id); if(i>=0) list[i]=item; else list.push(item); save(list) }
    function remove(id){ save(load().filter(x=>x.id!==id)) }
    function slug(s){ return (s||'').trim().toLowerCase().replace(/[\s_]+/g,'-').replace(/[^a-z0-9\-]/g,'').replace(/\-+/g,'-') }

    function renderSaved(){
      const q=($('#searchInput').value||'').toLowerCase().trim();
      const showA=$('#toggleShowArchived').checked;

      const rows=load()
        .filter(x=>showA?true:!x.archived)
        .filter(x=>!q || x.name.toLowerCase().includes(q))
        .sort((a,b)=>a.name.localeCompare(b.name, undefined, {sensitivity:'base'}));

      $saved.innerHTML = rows.length ? rows.map(r=>`
        <li>
          <button type="button" class="btn-secondary" data-id="${r.id}"
                  style="width:100%; text-align:left; display:block; margin:8px 0;">
            <strong>${r.name}</strong> â€¢ Test wt ${r.testWeight}, Moist ${r.standardMoisture}% ${r.archived?'<em style="opacity:.7">â€¢ Archived</em>':''}
          </button>
        </li>`).join('') : '<li class="muted" style="margin-top:8px;">No records.</li>';

      $saved.querySelectorAll('button[data-id]').forEach(b=>{
        b.addEventListener('click', ()=> openForEdit(b.getAttribute('data-id')));
      });
    }

    function openForEdit(id){
      const item=get(id); if(!item) return;
      $id.value=item.id; $name.value=item.name; $tw.value=item.testWeight; $mo.value=item.standardMoisture;
      $editRow.style.display='flex';
      $('#archiveBtn').textContent = item.archived ? 'Unarchive' : 'Archive';
      window.scrollTo({top:0, behavior:'smooth'}); $name.focus();
    }

    // Save
    $('#crop-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      const pretty=applyGlobalCase(($name.value||'').trim());
      if(!pretty){$name.focus();return;}
      const id=$id.value || slug(pretty);

      const list=load();
      const dup=list.find(x=>x.id!==id && x.name.toLowerCase()===pretty.toLowerCase());
      if(dup){ alert('That crop already exists.'); return; }

      const prev=list.find(x=>x.id===id);
      upsert({
        id, name:pretty,
        testWeight:Number($tw.value),
        standardMoisture:Number($mo.value),
        unit:'bu',
        archived: prev ? !!prev.archived : false,
        createdAt: prev?.createdAt || Date.now(),
        updatedAt: Date.now()
      });

      // Exit edit, clear form, scroll to Saved, show success banner
      $('#crop-form').reset(); $id.value=''; $editRow.style.display='none';
      renderSaved();
      $savedCard.scrollIntoView({behavior:'smooth', block:'start'});
      flashNotice('Saved crop.');
    });

    // Clear
    $('#clearBtn').addEventListener('click', ()=>{
      $('#crop-form').reset(); $id.value=''; $editRow.style.display='none'; $name.focus();
    });

    // Archive / Unarchive
    $archBtn.addEventListener('click', ()=>{
      const id=$id.value; if(!id) return;
      const item=get(id); if(!item) return;
      item.archived=!item.archived; item.updatedAt=Date.now(); upsert(item);
      $('#archiveBtn').textContent=item.archived?'Unarchive':'Archive';
      renderSaved();
      flashNotice(item.archived ? 'Archived.' : 'Unarchived.');
    });

    // Delete
    $delBtn.addEventListener('click', ()=>{
      const id=$id.value; if(!id) return;
      if(confirm('Delete this crop permanently?')){
        remove(id);
        $('#crop-form').reset(); $id.value=''; $editRow.style.display='none';
        renderSaved();
        flashNotice('Deleted.');
      }
    });

    // Search/filter
    $('#searchInput').addEventListener('input', renderSaved);
    $('#toggleShowArchived').addEventListener('change', renderSaved);

    // Quick View modal
    $('#quickViewBtn').addEventListener('click', ()=>{
      const list=load().sort((a,b)=>a.name.localeCompare(b.name, undefined, {sensitivity:'base'}));
      const $qvL=$('#qvList'), $qvB=$('#qvBackdrop');
      $qvL.innerHTML=list.length ? list.map(r=>`
        <li>
          <button type="button" class="btn-secondary" data-id="${r.id}"
                  style="width:100%; text-align:left; display:block; margin:8px 0;">
            <strong>${r.name}</strong> â€¢ Test wt ${r.testWeight}, Moist ${r.standardMoisture}%<br>
            <em>${r.archived?'Archived':'Active'}</em>
          </button>
        </li>`).join('') : '<li>No records.</li>';
      $qvB.style.display='flex';
      $qvL.querySelectorAll('button[data-id]').forEach(b=>{
        b.addEventListener('click', ()=>{
          $qvB.style.display='none';
          openForEdit(b.getAttribute('data-id'));
        });
      });
      $('#qvClose').addEventListener('click', ()=> $qvB.style.display='none', {once:true});
      $qvB.addEventListener('click', (e)=>{ if(e.target===$qvB) $qvB.style.display='none
