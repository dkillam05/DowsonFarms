<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Crop Types â€” Dowson Farms</title>

  <!-- Theme -->
  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

  <style>
    /* Bigger search bar + prevent iOS zoom-on-focus */
    #searchInput {
      font-size: 16px;
      height: 44px;
      padding: 10px 14px;
      border-radius: 12px;
      width: 100%;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .btn-grid button {
      height: 56px;
      font-size: 15px;
      border-radius: 12px;
      width: 100%;
    }

    .btn-primary {
      background: var(--btn-bg, #1B5E20);
      color: #fff;
    }

    .toast {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: #1B5E20;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s;
      z-index: 2000;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">â€º</li>
      <li><a href="settings.html">Setup / Settings</a></li>
      <li class="sep">â€º</li>
      <li><span>Crop Types</span></li>
    </ol>
    <button class="btn-outline" id="quickViewBtn" style="margin-left:auto;">Quick View</button>
  </nav>

  <!-- Content -->
  <main class="content" data-has-form>
    <h1>ðŸŒ¾ Crop Types</h1>
    <p>Add and manage crop definitions used in calculations. Unit is fixed to bushels (bu).</p>

    <form id="cropForm" novalidate>
      <div class="field">
        <label for="cropName">Crop name *</label>
        <input id="cropName" type="text" required />
      </div>
      <div class="field">
        <label for="testWeight">Standard test weight (lb/bu) *</label>
        <input id="testWeight" type="number" step="0.1" min="0" required />
      </div>
      <div class="field">
        <label for="standardMoisture">Standard moisture (%) *</label>
        <input id="standardMoisture" type="number" step="0.1" min="0" max="100" required />
      </div>
      <div class="field">
        <label for="unitMeasure">Unit of measure</label>
        <input id="unitMeasure" type="text" value="Bushels (bu)" readonly />
      </div>

      <div class="btn-grid" id="actionButtons">
        <button class="btn-primary" type="submit">Save crop</button>
        <button class="btn-outline" type="reset">Clear</button>
      </div>
    </form>

    <section class="card" style="margin-top:20px;">
      <h2>Saved Crops</h2>
      <div class="row" style="align-items:center; gap:12px; margin-top:8px;">
        <input id="searchInput" class="search" type="search" placeholder="Search cropsâ€¦" />
        <label class="muted" for="toggleShowArchived">
          <input type="checkbox" id="toggleShowArchived" /> Show archived
        </label>
      </div>
      <table id="cropsTable" class="data-table" style="margin-top:12px; width:100%;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Test wt (lb/bu)</th>
            <th>Std moisture (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">â€¢</span>
    <span id="report-date">â€”</span>
    <span class="dot">â€¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Toast -->
  <div class="toast" id="toast">Save successful</div>

  <script>
    (function CropTypesPage(){
      const form = document.getElementById('cropForm');
      const nameEl = document.getElementById('cropName');
      const weightEl = document.getElementById('testWeight');
      const moistEl = document.getElementById('standardMoisture');
      const tableBody = document.querySelector('#cropsTable tbody');
      const searchEl = document.getElementById('searchInput');
      const showArchived = document.getElementById('toggleShowArchived');
      const toast = document.getElementById('toast');
      const actionBtns = document.getElementById('actionButtons');
      let editingId = null;

      function showToast(msg){
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(()=>toast.classList.remove('show'),2000);
      }

      function load(){
        return JSON.parse(localStorage.getItem('df_crops')||'[]');
      }
      function save(list){
        localStorage.setItem('df_crops', JSON.stringify(list));
      }

      function applyGlobalCase(txt){
        return txt.split(/\s+/).map(w => w.charAt(0).toUpperCase()+w.slice(1).toLowerCase()).join(' ');
      }

      function render(){
        const list = load();
        tableBody.innerHTML = '';
        const q = searchEl.value.toLowerCase();
        list.filter(c => (showArchived.checked || !c.archived))
            .filter(c => !q || c.name.toLowerCase().includes(q))
            .forEach(c=>{
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${c.name}</td><td>${c.weight}</td><td>${c.moisture}</td>`;
              tr.addEventListener('click',()=>editCrop(c.id));
              tableBody.appendChild(tr);
            });
      }

      function resetForm(){
        editingId = null;
        form.reset();
        nameEl.focus();
        actionBtns.innerHTML = `
          <button class="btn-primary" type="submit">Save crop</button>
          <button class="btn-outline" type="reset">Clear</button>
        `;
      }

      function editCrop(id){
        const c = load().find(x=>x.id===id);
        if(!c) return;
        editingId = id;
        nameEl.value = c.name;
        weightEl.value = c.weight;
        moistEl.value = c.moisture;
        actionBtns.innerHTML = `
          <button class="btn-primary" type="submit">Save crop</button>
          <button class="btn-outline" type="reset">Clear</button>
          <button class="btn-outline" type="button" onclick="(${archiveCrop})('${id}')">Archive</button>
          <button class="btn-outline" type="button" onclick="(${deleteCrop})('${id}')">Delete</button>
        `;
      }

      function archiveCrop(id){
        const list = load().map(c=>c.id===id?{...c, archived:!c.archived}:c);
        save(list); render(); resetForm();
      }
      window.archiveCrop = archiveCrop;

      function deleteCrop(id){
        const list = load().filter(c=>c.id!==id);
        save(list); render(); resetForm();
      }
      window.deleteCrop = deleteCrop;

      form.addEventListener('submit',e=>{
        e.preventDefault();
        if(!nameEl.value.trim()||!weightEl.value||!moistEl.value){alert("Please fill all fields");return;}
        const list = load();
        if(editingId){
          const i = list.findIndex(c=>c.id===editingId);
          if(i>-1){
            list[i].name = applyGlobalCase(nameEl.value.trim());
            list[i].weight = parseFloat(weightEl.value);
            list[i].moisture = parseFloat(moistEl.value);
          }
        } else {
          list.push({
            id: String(Date.now()),
            name: applyGlobalCase(nameEl.value.trim()),
            weight: parseFloat(weightEl.value),
            moisture: parseFloat(moistEl.value),
            archived:false
          });
        }
        save(list); render(); resetForm();
        showToast("Save successful");
      });

      form.addEventListener('reset', ()=>setTimeout(resetForm,50));
      searchEl.addEventListener('input', render);
      showArchived.addEventListener('change', render);
      render();
    })();
  </script>
</body>
</html>
