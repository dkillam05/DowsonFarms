<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Calculators ‚Äî Dowson Farms</title>

  <!-- GitHub Pages base (IMPORTANT) -->
  <base href="/DowsonFarms/">

  <!-- Theme prepaint -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <!-- Styles / core -->
  <link rel="stylesheet" href="assets/css/theme.css" />
  <script defer src="js/version.js"></script>
  <script defer src="js/core.js"></script>

  <!-- (optional) PWA bits -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/maskable-512.png" />

  <style>
    :root { --brand:#1B5E20; --band:#E6DCB8; --paper:#f6f3e4; --ink:#222; }
    body { margin:0; background:var(--paper); color:var(--ink);
           font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { height: 40px; background: var(--band); display:flex; align-items:center; gap:8px;
             padding:0 10px; border-bottom:1px solid rgba(0,0,0,.08); }
    header .title { font-weight:700; color:#333; }
    header .spacer { flex:1; }
    header .logout { appearance:none; border:1px solid rgba(0,0,0,.2); background:#fff; color:var(--brand);
                     font-weight:700; padding:6px 10px; border-radius:10px; cursor:pointer; }
    main { padding:18px; max-width:1100px; margin:0 auto; }
    h1 { font-size:22px; color:var(--brand); margin-top:0; }
    footer { text-align:center; font-size:12px; color:#666; margin:40px 0 20px; }

    /* Tiles */
    #tiles { display:grid; gap:18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .tile  { display:flex; flex-direction:column; align-items:center; justify-content:center;
             background:#fff; border:1px solid rgba(0,0,0,.1); border-radius:16px;
             box-shadow:0 6px 18px rgba(0,0,0,.06); text-decoration:none; color:#333;
             padding:24px 18px; transition:transform .15s; }
    .tile:hover { transform: translateY(-3px); }
    .tile span { margin-top:8px; font-weight:600; }

    /* Sticky diagnostic banner */
    #diagBar { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
               font-size:12px; padding:8px 10px; border-bottom:1px solid #0002; }
    #diagBar.ok  { background:#eef5ee; color:#1a4d1a; }
    #diagBar.err { background:#ffe9e9; color:#a00; }

    a.back { text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html">‚Üê Home</a>
    <div class="spacer"></div>
    <div class="title">Calculators</div>
    <div class="spacer"></div>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <!-- Diagnostics -->
  <div id="diagBar" class="err">Loading‚Ä¶</div>

  <main>
    <h1>üî¢ Calculators</h1>
    <p>Quick tools for yield, mixes, area, and more.</p>

    <!-- Sub-tiles render here -->
    <div id="tiles"></div>
  </main>

  <footer>
    Dowson Farms App ¬© <span id="year"></span>
  </footer>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ SCRIPTS (order matters; same pattern as Teams) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->

  <!-- 1) Menus (plain script sets window.DF_MENUS) -->
  <script src="assets/data/menus.js?v=11"></script>

  <!-- 2) Firebase app/auth/db -->
  <script type="module" src="js/firebase-init.js?v=11"></script>

  <!-- 3) (optional) guard -->
  <script type="module" src="js/auth-guard.js?v=11"></script>

  <!-- 4) Inline module: render ONLY the Calculators children -->
  <script type="module">
    import { auth } from "js/firebase-init.js?v=11";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { loadAccess } from "js/access.js?v=11";

    const yearEl  = document.getElementById("year");
    const tilesEl = document.getElementById("tiles");
    const diag    = document.getElementById("diagBar");
    yearEl.textContent = new Date().getFullYear();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => location.href = "auth/");
    });

    function dump(x){ try { return JSON.stringify(x, null, 2); } catch { return String(x); } }
    function getMenus(){ return (window.DF_MENUS && (window.DF_MENUS.tiles || window.DF_MENUS)) || []; }

    // Find the Calculators node in DF_MENUS
    function getCalcNode() {
      const tiles = getMenus();
      return tiles.find(t => (t.href && t.href.replace(/index\.html$/,'').endsWith("calculators/")))
          || tiles.find(t => (t.label||"").toLowerCase() === "calculators");
    }

    async function renderFor(user){
      if(!user){
        diag.textContent = "No Firebase user yet (waiting for auth)‚Ä¶";
        diag.className = "err";
        tilesEl.innerHTML = "";
        return;
      }

      const calc = getCalcNode();
      if(!calc){
        diag.textContent = "DF_MENUS missing a 'calculators/' tile. Check assets/data/menus.js.";
        diag.className = "err";
        tilesEl.innerHTML = "";
        return;
      }

      try{
        const access = await loadAccess();

        // Filter children by access.canView(child.href)
        const children = Array.isArray(calc.children) ? calc.children : [];
        const visible  = children.filter(ch => (access.canView ? access.canView(ch.href) : true));

        // Diagnostics banner
        const lines = [
          `Section: calculators/`,
          `User: ${user.email || user.uid}`,
          `Role keys: ${dump(access.roleKeys)}`,
          `permsByPath keys: ${Object.keys(access.permsByPath||{}).length}`,
          `Visible sub-menus: ${visible.length}`
        ];
        diag.textContent = lines.join("\n");
        diag.className = visible.length ? "ok" : "err";

        // Render sub-tiles
        tilesEl.innerHTML = "";
        if(!visible.length){
          tilesEl.innerHTML = `<p style="color:#a00">No visible sub-menus for <code>calculators/</code>. Check Firestore <code>roles/&hellip;/permissionsByPath</code> for that path or specific pages.</p>`;
          return;
        }

        visible.forEach(it=>{
          const a = document.createElement("a");
          a.className = "tile";
          a.href = it.href;
          a.title = it.label;
          a.innerHTML = `${it.iconEmoji || "‚Ä¢"} <span>${it.label}</span>`;
          tilesEl.appendChild(a);
        });
      }catch(e){
        diag.textContent = "Error loading access: " + e.message;
        diag.className = "err";
        tilesEl.innerHTML = "";
      }
    }

    // Wait for Firebase auth state before rendering
    onAuthStateChanged(auth, (user) => {
      diag.textContent = "Imports ok, waiting for auth‚Ä¶";
      renderFor(user);
    });
  </script>

  <!-- Service worker (optional) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("js/serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
