<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Calculators ‚Äî Dowson Farms</title>

  <!-- IMPORTANT for GitHub Pages -->
  <base href="/DowsonFarms/">

  <!-- Theme prepaint -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = matchMedia && matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <link rel="stylesheet" href="assets/css/theme.css?v=12" />
  <style>
    :root { --brand:#1B5E20; --band:#E6DCB8; --paper:#f6f3e4; --ink:#222; }
    body { margin:0; background:var(--paper); color:var(--ink);
           font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { height: 40px; background: var(--band); display:flex; align-items:center; gap:8px;
             padding:0 10px; border-bottom:1px solid rgba(0,0,0,.08); }
    header .title { font-weight:700; color:#333; }
    header .spacer { flex:1; }
    header .logout { appearance:none; border:1px solid rgba(0,0,0,.2); background:#fff; color:var(--brand);
                     font-weight:700; padding:6px 10px; border-radius:10px; cursor:pointer; }
    main { padding:18px; max-width:1100px; margin:0 auto; }
    h1 { font-size:22px; color:var(--brand); margin-top:0; }
    footer { text-align:center; font-size:12px; color:#666; margin:40px 0 20px; }

    /* Tiles */
    #tiles { display:grid; gap:18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .tile  { display:flex; flex-direction:column; align-items:center; justify-content:center;
             background:#fff; border:1px solid rgba(0,0,0,.1); border-radius:16px;
             box-shadow:0 6px 18px rgba(0,0,0,.06); text-decoration:none; color:#333;
             padding:24px 18px; transition:transform .15s; }
    .tile:hover { transform: translateY(-3px); }
    .tile span { margin-top:8px; font-weight:600; }

    /* Diagnostic banner */
    #diag { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size:12px; padding:8px 10px; border-bottom:1px solid #0002; }
    #diag.ok  { background:#eef5ee; color:#1a4d1a; }
    #diag.err { background:#ffe9e9; color:#a00; }
    a.back { text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html">‚Üê Home</a>
    <div class="spacer"></div>
    <div class="title">Calculators</div>
    <div class="spacer"></div>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <!-- Diagnostics -->
  <div id="diag" class="err">Booting‚Ä¶</div>

  <main>
    <h1>üî¢ Calculators</h1>
    <p>Quick tools for yield, mixes, area, and more.</p>
    <div id="tiles"></div>
  </main>

  <footer>Dowson Farms App ¬© <span id="year"></span></footer>

  <!-- 1) Menus (plain, sets window.DF_MENUS). Add onload/onerror for hard signal. -->
  <script src="assets/data/menus.js?v=12"
          onload="window.__menusLoaded = true"
          onerror="window.__menusError = 'assets/data/menus.js failed to load'"></script>

  <!-- 2) Inline DIAG + watchdog BEFORE modules so we can report module import failures -->
  <script>
    (function () {
      const start = performance.now();
      const diag = document.getElementById('diag');
      const lines = [];
      function stamp(msg, bad){
        const t = Math.round(performance.now()-start);
        lines.push(`[${t}ms] ${msg}`);
        diag.textContent = lines.join('\n');
        if (bad) diag.className = 'err';
      }
      window.__DIAG = { stamp, fail: (m)=>stamp(m,true), ok: (m)=>{stamp(m); diag.className='ok';} };

      stamp('HTML parsed');

      // Global error traps (module import errors show up here)
      window.addEventListener('error', (e) => stamp(`window.onerror: ${e.message || e.filename}`, true));
      window.addEventListener('unhandledrejection', (e) => stamp(`unhandledrejection: ${e.reason}`, true));

      // Watchdog: if we never progress to auth within 4s, yell with clues
      setTimeout(() => {
        if (!window.__authSeen) {
          const menusState = window.__menusLoaded ? 'loaded' : (window.__menusError || 'NOT loaded yet');
          stamp(`Watchdog: still waiting for auth.\nmenus.js: ${menusState}\nCheck script paths & caching.`, true);
        }
      }, 4000);
    })();
  </script>

  <!-- 3) Firebase + guard (module) -->
  <script type="module">
    import { auth } from "js/firebase-init.js?v=12";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    __DIAG.stamp('firebase-init.js imported');
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => location.href = "auth/");
    });

    onAuthStateChanged(auth, (user) => {
      window.__authSeen = true;
      __DIAG.stamp(`auth state: ${user ? (user.email || user.uid) : 'no user'}`);
      if (!user) return; // render waits for user in next module
    });
  </script>

  <!-- 4) Render module -->
  <script type="module">
    import { auth } from "js/firebase-init.js?v=12";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { loadAccess } from "js/access.js?v=12";

    const tilesEl = document.getElementById('tiles');
    const yearEl = document.getElementById('year'); yearEl.textContent = new Date().getFullYear();

    function menus() {
      return (window.DF_MENUS && (window.DF_MENUS.tiles || window.DF_MENUS)) || [];
    }
    function getCalcNode() {
      const t = menus();
      return t.find(x => (x.href && x.href.replace(/index\.html$/,'').endsWith('calculators/')))
          || t.find(x => String(x.label||'').toLowerCase() === 'calculators');
    }
    function dump(obj){ try{return JSON.stringify(obj,null,2)}catch(_){return String(obj)} }

    // Check menus file really arrived
    if (window.__menusError) {
      __DIAG.fail(window.__menusError);
    } else if (!window.__menusLoaded) {
      __DIAG.stamp('menus.js not confirmed yet (race) ‚Ä¶');
    } else {
      __DIAG.stamp('menus.js loaded');
    }

    const calcNode = getCalcNode();
    if (!calcNode) {
      __DIAG.fail("DF_MENUS does not contain a 'calculators/' node. Check assets/data/menus.js");
    } else {
      __DIAG.stamp(`menus ok: found calculators/ with ${Array.isArray(calcNode.children)?calcNode.children.length:0} children`);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return; // banner already shows "no user" from previous module
      try {
        __DIAG.stamp('imported access.js; calling loadAccess()');
        const access = await loadAccess();
        __DIAG.stamp(`loadAccess() done; roleKeys=${dump(access.roleKeys)}`);

        const kids = Array.isArray(calcNode?.children) ? calcNode.children : [];
        const visible = kids.filter(ch => (access.canView ? access.canView(ch.href) : true));
        __DIAG.stamp(`visible sub-menus: ${visible.length}`);

        tilesEl.innerHTML = '';
        if (!visible.length) {
          tilesEl.innerHTML = `<p style="color:#a00">
            No visible sub-menus for <code>calculators/</code>.<br/>
            Check Firestore <code>roles/&hellip;/permissionsByPath</code>.
          </p>`;
          return;
        }
        visible.forEach(it => {
          const a = document.createElement('a');
          a.className = 'tile';
          a.href = it.href;
          a.title = it.label;
          a.innerHTML = `${it.iconEmoji || "‚Ä¢"} <span>${it.label}</span>`;
          tilesEl.appendChild(a);
        });
        __DIAG.ok('render complete');
      } catch (e) {
        __DIAG.fail(`render error: ${e && e.message ? e.message : e}`);
      }
    });
  </script>

  <!-- (optional) service worker, uses base so no ../ -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("js/serviceworker.js").catch(()=>{});
      });
    }
  </script>
</body>
</html>
