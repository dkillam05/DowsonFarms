<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1C6DD0" />
  <title>Vendors ‚Äî Farm Vista</title>

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme = (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <!-- Correct relative paths from /teams-partners/ -->
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script defer src="../js/version.js"></script>
  <script defer src="../js/core.js"></script>
  <script defer src="../assets/data/menus.js"></script>

  <style>
    /* Page-local utilities only */
    #searchInput{font-size:16px;height:44px;padding:10px 14px;border-radius:12px;width:100%}
    .grid3 {display:grid;gap:10px;grid-template-columns:92px 92px 92px;justify-content:center}
    .line{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .chip{padding:2px 8px;border-radius:999px;border:1px solid var(--tile-border);font-size:.85rem}
    .muted-small{opacity:.8;font-size:.9rem}

    /* Permission Overrides ‚Äì same look/feel as Employees/Subcontractors */
    .pill-grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(108px,1fr))}
    .pill{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:18px;border:2px solid var(--btn-secondary-border,#164d1a);background:var(--tile-bg);color:var(--btn-secondary-fg,#164d1a);font-weight:600;line-height:1}
    .pill[aria-pressed="true"]{background:var(--btn-primary-bg,#1C6DD0);color:#fff;border-color:var(--btn-primary-bg,#1C6DD0)}
    .pill[disabled]{opacity:.45;pointer-events:none}
    .ex-group {border:1px solid var(--tile-border);border-radius:10px;margin:6px 0;background:var(--tile-bg);}
    .ex-parent {display:flex;align-items:center;gap:8px;padding:10px 12px;border-bottom:1px solid var(--tile-border);justify-content:space-between}
    .ex-children {padding:6px 10px 12px}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="../assets/icons/Farm_Vista_Logo.png" alt="Farm Vista Logo" class="app-logo" />
      <div class="app-header__title">Farm Vista</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="../index.html">Home</a></li>
      <li class="sep">‚Ä∫</li>
      <li><a href="index.html">Teams &amp; Partners</a></li>
      <li class="sep">‚Ä∫</li>
      <li><span>Vendors</span></li>
    </ol>
  </nav>

  <!-- Main -->
  <main class="content" data-has-form>
    <div class="line" style="justify-content:space-between;">
      <h1 style="margin:0;">üè≠ Vendors</h1>
      <button type="button" class="btn-secondary" id="quickViewBtn">Quick View</button>
    </div>
    <div style="margin-top:12px;"></div>

    <!-- FORM -->
    <form id="ven-form" novalidate>
      <div class="field">
        <label for="venFirst">Contact ‚Äî First Name <span class="req-star">*</span></label>
        <input id="venFirst" type="text" required placeholder="First name" />
      </div>
      <div class="field">
        <label for="venLast">Contact ‚Äî Last Name <span class="req-star">*</span></label>
        <input id="venLast" type="text" required placeholder="Last name" />
      </div>

      <div class="field">
        <label for="venEmail">Email <span class="req-star">*</span></label>
        <input id="venEmail" type="email" inputmode="email" required placeholder="name@example.com" />
      </div>

      <div class="field">
        <label for="venCompany">Company</label>
        <select id="venCompany"></select>
      </div>

      <div class="field">
        <label for="venAcct">Account #</label>
        <input id="venAcct" type="text" placeholder="Internal account/reference number" />
      </div>

      <div class="field">
        <label for="venPhone">Phone</label>
        <input id="venPhone" type="tel" inputmode="numeric" maxlength="14" placeholder="(555) 123-4567" />
      </div>

      <div class="field">
        <label for="venRole">Role (Permissions) <span class="req-star">*</span></label>
        <select id="venRole" required></select>
      </div>

      <div class="field">
        <label>&nbsp;</label>
        <button type="button" class="btn-outline" id="exceptionsBtn">Permission Overrides</button>
      </div>

      <section class="card" style="padding:12px; margin-top:8px;">
        <div class="grid3">
          <button class="btn-primary" type="submit" id="saveBtn" style="width:92px;height:92px;">Save</button>
          <button class="btn-outline" type="reset" id="clearBtn" style="width:92px;height:92px;">Clear</button>
          <button class="btn-secondary" type="button" id="inviteBtn" style="width:92px;height:92px;">Invite</button>
        </div>
      </section>
    </form>

    <!-- SAVED -->
    <section class="card" id="savedCard" style="margin-top:16px;">
      <h2 style="margin:0 0 8px 0;">Saved Vendors</h2>
      <div class="line">
        <input id="searchInput" class="search" type="search" placeholder="Search vendors‚Ä¶" />
        <label class="muted" for="toggleShowArchived">
          <input type="checkbox" id="toggleShowArchived" /> Show archived
        </label>
      </div>
      <ul id="savedList" style="list-style:none; padding:0; margin:12px 0 0;"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Farm Vista</span>
    <span class="dot">‚Ä¢</span>
    <span id="report-date">‚Äî</span>
    <span class="dot">‚Ä¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Quick View Modal -->
  <div class="auth-modal__backdrop" id="qvBackdrop" role="dialog" aria-modal="true" aria-labelledby="qvTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(560px,92vw);">
      <h2 id="qvTitle">Vendors</h2>
      <ul id="qvList" style="list-style:none; padding:0; margin:8px 0 0;"></ul>
      <div class="modal-actions">
        <button class="btn-secondary" id="qvClose">Close</button>
      </div>
    </div>
  </div>

  <!-- Permission Overrides Modal -->
  <div class="auth-modal__backdrop" id="exBackdrop" role="dialog" aria-modal="true" aria-labelledby="exTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(760px,94vw);">
      <h2 id="exTitle">Permission Overrides</h2>
      <p class="muted-small" style="margin-top:-6px;">Grant access to specific Menus and Submenus in addition to the chosen Role.</p>
      <div class="line" style="gap:10px;align-items:center;margin:4px 0 10px;">
        <input id="exSearch" placeholder="Search menus‚Ä¶" style="flex:1;font-size:16px;height:40px;padding:8px 12px;border-radius:10px;">
        <button type="button" class="pill" id="exEnableBtn" aria-pressed="false" title="Enable overrides">
          Enable overrides for this vendor
        </button>
      </div>
      <div id="exList" style="max-height:min(52vh,500px); overflow:auto; border:1px solid var(--tile-border); border-radius:10px; padding:6px;"></div>
      <div class="modal-actions" style="justify-content:space-between;">
        <button class="btn-outline" id="exCancel">Cancel</button>
        <button class="btn-primary" id="exSave">Save Overrides</button>
      </div>
    </div>
  </div>

  <!-- Manage/Edit Modal -->
  <div class="auth-modal__backdrop" id="manageBackdrop" role="dialog" aria-modal="true" aria-labelledby="manageTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(720px,94vw);">
      <h2 id="manageTitle">Edit Vendor</h2>
      <div id="manageBox" style="display:grid;gap:10px;">
        <input id="m_first" placeholder="First Name" />
        <input id="m_last" placeholder="Last Name" />
        <input id="m_email" placeholder="Email" />
        <select id="m_company"></select>
        <input id="m_acct" placeholder="Account #" />
        <input id="m_phone" placeholder="Phone" maxlength="14" />
        <select id="m_role"></select>
        <label class="muted"><input type="checkbox" id="m_archived" /> Archived</label>
        <div class="line"><button class="btn-outline" type="button" id="m_exceptions">Permission Overrides</button></div>
      </div>
      <div class="modal-actions" style="justify-content:space-between;">
        <button class="btn-outline" id="manageCancel">Cancel</button>
        <button class="btn-primary" id="manageSave">Save Changes</button>
      </div>
    </div>
  </div>

  <script>
  (function VendorsPage(){
    const KEY='df.vendors';
    const COMP_KEY='df_vendors_companies';
    const ROLES_PERMS_KEY='df_role_perms';
    const MENUS_MAP_KEY='df_menus_map';

    const $=s=>document.querySelector(s);
    const chip = (s)=> s?`<span class="chip">${s}</span>`:'';
    const load = (k,def)=> { try{const v=JSON.parse(localStorage.getItem(k)); return v==null?def:v;}catch(_){return def;} };
    const save = (k,v)=> localStorage.setItem(k, JSON.stringify(v));
    const listLoad = ()=> load(KEY, []);
    const listSave = (rows)=> save(KEY, rows);
    const upsert = (row)=>{ const L=listLoad(); const i=L.findIndex(x=>x.id===row.id); if(i>=0) L[i]=row; else L.push(row); listSave(L); };
    const uniq = (arr)=> [...new Set(arr)];

    // Toast (uses .df-toast in theme.css; creates one if missing)
    function showToast(msg){
      let t=document.querySelector('.df-toast');
      if(!t){ t=document.createElement('div'); t.className='df-toast'; document.body.appendChild(t); }
      t.textContent=msg; t.classList.add('show');
      setTimeout(()=> t.classList.remove('show'), 2000);
    }

    // Utils
    const titleCase = (s)=> (s||'').toLowerCase().replace(/\b([a-z])/g,c=>c.toUpperCase());
    function formatPhoneDigits(d){
      const x=d.replace(/\D/g,'').slice(0,10);
      const a=x.slice(0,3), b=x.slice(3,6), c=x.slice(6,10);
      if(x.length<=3) return x ? `(${a}` : '';
      if(x.length<=6) return `(${a}) ${b}`;
      return `(${a}) ${b}-${c}`;
    }
    function attachPhoneMask(input){
      input.addEventListener('input', ()=>{ input.value = formatPhoneDigits(input.value); });
      input.addEventListener('blur', ()=>{ input.value = formatPhoneDigits(input.value); });
    }
    const isValidPhoneUS = (s)=> !s || /^\(\d{3}\)\s\d{3}-\d{4}$/.test(s||''); // optional phone
    const isEmail = (s)=> /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test((s||'').trim());

    // Roles
    function getRoleNames(){
      const rp = load(ROLES_PERMS_KEY, null);
      return rp ? Object.keys(rp) : ["Administrator","Owner","Manager","Employee","View Only"];
    }
    function fillRoleSelect(sel, value){
      const roles=getRoleNames();
      sel.innerHTML = `<option value="" disabled ${value?'':'selected'}>Select role‚Ä¶</option>` +
        roles.map(r=>`<option value="${r}">${r}</option>`).join('');
      if(value) sel.value=value;
    }

    // Companies dropdown with ‚ÄúAdd‚Ä¶‚Äù option
    function getCompanies(){ return load(COMP_KEY, []); }
    function saveCompanies(arr){ save(COMP_KEY, uniq(arr).sort((a,b)=>a.localeCompare(b,undefined,{sensitivity:'base'}))); }
    function fillCompanySelect(sel, value){
      const companies = getCompanies();
      const opts = [
        `<option value="">Select company‚Ä¶</option>`,
        ...companies.map(c=>`<option value="${c}">${c}</option>`),
        `<option value="__ADD__">‚ûï Add a new company‚Ä¶</option>`
      ].join('');
      sel.innerHTML = opts;
      if(value){ sel.value=value; if(sel.value!==value){ sel.value=""; } }
      sel.onchange = ()=>{
        if(sel.value==='__ADD__'){
          const name = prompt('Add new company (e.g., ADM, John Deere):','');
          if(name && name.trim()){
            const c = titleCase(name.trim());
            saveCompanies([...companies, c]);
            fillCompanySelect(sel, c);
            const msel = document.getElementById('m_company'); if(msel) fillCompanySelect(msel, c);
          }else{
            sel.value = "";
          }
        }
      };
    }

    // Build a simple { "Menu": ["Sub 1","Sub 2"] } map from DF_MENUS
    function getMenusObject(){
      try{
        const tiles = (window.DF_MENUS && Array.isArray(window.DF_MENUS.tiles)) ? window.DF_MENUS.tiles : [];
        if (tiles.length){
          const obj = {};
          tiles.forEach(t=>{
            if (t && t.label) {
              obj[t.label] = Array.isArray(t.children) ? t.children.map(c=>c.label).filter(Boolean) : [];
            }
          });
          return obj;
        }
      }catch(_){}
      // Legacy fallback keeps page usable if asset missing
      return load(MENUS_MAP_KEY, {
        "Crop Production": ["Planting","Spraying","Harvest","Trials","Scouting","Maintenance"],
        "Grain Tracking": ["Bins","Tickets","Contracts"],
        "Equipment": ["Maintenance","Repairs","Assignments"],
        "Calculators": ["Seed Rate","Fertilizer","ROI"],
        "Reports": ["Crops","Equipment","Financial"],
        "Teams & Partners": ["Employees","Vendors","Sub-Contractors","Dictionary"],
        "Feedback": ["Ideas","Bugs / Issues"],
        "AI": ["AI","AI History"],
        "Setup / Settings": ["Farms","Fields","Theme","Account Roles","Crop Types"]
      });
    }

    // ---- Permission Overrides state ----
    const exState = { enabled:false, grants:{} };

    // Pills
    function makePill(label, on){
      const b=document.createElement('button');
      b.type='button'; b.className='pill'; b.textContent=label;
      b.setAttribute('aria-pressed', on?'true':'false');
      b.addEventListener('click',()=>{ const now=b.getAttribute('aria-pressed')==='true'; b.setAttribute('aria-pressed', now?'false':'true'); });
      return b;
    }
    function pillRowFromObj(obj, disabled){
      const row=document.createElement('div'); row.className='pill-grid';
      ['View','Edit','Add','Archive','Delete'].forEach(k=>{
        const p=makePill(k, !!obj?.[k.toLowerCase()]);
        if(disabled) p.setAttribute('disabled','');
        row.appendChild(p);
      });
      return row;
    }
    function rowToObj(row){
      const keys=['view','edit','add','archive','delete'];
      const vals=[...row.querySelectorAll('.pill')].slice(0,5).map(p=>p.getAttribute('aria-pressed')==='true');
      return Object.fromEntries(keys.map((k,i)=>[k,vals[i]]));
    }
    function setRow(row,obj){
      const keys=['view','edit','add','archive','delete'];
      [...row.querySelectorAll('.pill')].slice(0,5).forEach((p,i)=> p.setAttribute('aria-pressed', obj?.[keys[i]]?'true':'false'));
    }

    function openExceptions(existing){
      let draft = { enabled:false, grants:{} };
      if (existing){
        draft.enabled = !!existing.enabled;
        if (existing.grants && typeof existing.grants==='object') draft.grants={...existing.grants};
        else if (Array.isArray(existing.allow)) (existing.allow||[]).forEach(id=>{ draft.grants[id] = {view:true,edit:true,add:true,archive:true,delete:true}; });
      }
      exState.enabled = draft.enabled;
      exState.grants = {...draft.grants};

      const MENUS=getMenusObject();
      const B=$('#exBackdrop'), L=$('#exList'), enableBtn=$('#exEnableBtn');

      L.innerHTML='';
      Object.keys(MENUS).forEach(menu=>{
        const group=document.createElement('details'); group.className='ex-group'; group.open=true;

        // parent row
        const parent=document.createElement('div'); parent.className='ex-parent';
        const left=document.createElement('div'); left.style.display='flex'; left.style.flexDirection='column';
        const title=document.createElement('strong'); title.textContent=menu;
        const sublabel=document.createElement('span'); sublabel.className='muted-small'; sublabel.textContent='Grant all in '+menu;
        left.append(title, sublabel);

        const pkey=`${menu}>*`;
        const pRow=pillRowFromObj(exState.grants[pkey], !exState.enabled);
        parent.append(left, pRow);
        pRow.addEventListener('click',(e)=>{
          if(!e.target.classList.contains('pill')) return;
          const state=rowToObj(pRow); exState.grants[pkey]=state;
          group.querySelectorAll('[data-subrow]').forEach(r=>{
            setRow(r, state);
            exState.grants[r.dataset.key] = {...state};
          });
        });

        const kidsWrap=document.createElement('div'); kidsWrap.className='ex-children';
        (MENUS[menu]||[]).forEach(sub=>{
          const key=`${menu}>${sub}`;
          const row=document.createElement('div'); row.style.margin='10px 0'; row.setAttribute('data-subrow',''); row.dataset.key=key;
          const label=document.createElement('div'); label.textContent=sub; label.style.margin='0 0 6px';
          const pills=pillRowFromObj(exState.grants[key], !exState.enabled);
          pills.addEventListener('click',(e)=>{ if(e.target.classList.contains('pill')) exState.grants[key]=rowToObj(pills); });
          row.append(label, pills);
          kidsWrap.appendChild(row);
        });

        group.append(parent, kidsWrap);
        L.appendChild(group);
      });

      function setEnabledUI(on){
        L.querySelectorAll('.pill').forEach(p=> on? p.removeAttribute('disabled') : p.setAttribute('disabled',''));
        L.querySelectorAll('[data-subrow]').forEach(r=> r.style.opacity = on ? 1 : .6);
      }
      enableBtn.setAttribute('aria-pressed', exState.enabled?'true':'false');
      setEnabledUI(exState.enabled);

      enableBtn.onclick=()=>{ exState.enabled=!exState.enabled; enableBtn.setAttribute('aria-pressed', exState.enabled?'true':'false'); setEnabledUI(exState.enabled); };

      // search
      const search=$('#exSearch'); search.value='';
      search.oninput=()=>{ const q=search.value.toLowerCase().trim(); L.querySelectorAll('.ex-group').forEach(d=>{ const txt=d.textContent.toLowerCase(); d.style.display=(!q||txt.includes(q))?'':'none'; }); };

      B.style.display='flex';
      $('#exCancel').onclick=()=> B.style.display='none';
      $('#exSave').onclick=()=>{ B.style.display='none';
        Object.keys(exState.grants).forEach(k=>{ const g=exState.grants[k]; const any=g&&(g.view||g.edit||g.add||g.archive||g.delete); if(!any) delete exState.grants[k]; });
        if(typeof exState.onSave==='function') exState.onSave({enabled:exState.enabled, grants:{...exState.grants}});
      };
      B.addEventListener('click', (e)=>{ if(e.target===B) B.style.display='none'; }, {once:true});
    }

    // ----- Role & company selects -----
    fillRoleSelect($('#venRole'));
    fillCompanySelect($('#venCompany'));

    // Phone mask
    attachPhoneMask($('#venPhone'));

    // Invite (placeholder until backend)
    function inviteVendor(id){
      const rows=listLoad(); const v=rows.find(x=>x.id===id);
      if(!v){ alert('Vendor not found'); return; }
      if(!v.email){ alert('Email is required to send invite.'); return; }
      alert('üöß Coming soon ‚Äî invites will send automatically after Beta (backend not live yet).');
      v.invitedAt = Date.now(); upsert(v); render(); showToast('Invite queued');
    }

    // Render saved list
    function render(){
      const q=($('#searchInput').value||'').toLowerCase().trim();
      const showA=$('#toggleShowArchived').checked;
      const rows=listLoad()
        .filter(x=>showA?true:!x.archived)
        .filter(x=>{
          const bag=[x.first+' '+x.last, x.company, x.account, x.phone, x.email, x.role].join(' ').toLowerCase();
          return !q || bag.includes(q);
        })
        .sort((a,b)=> (a.company||'').localeCompare(b.company||'', undefined, {sensitivity:'base'}) || a.last.localeCompare(b.last, undefined, {sensitivity:'base'}) || a.first.localeCompare(b.first, undefined, {sensitivity:'base'}));

      const $list=$('#savedList');
      $list.innerHTML = rows.length ? rows.map(r=>`
        <li class="card" style="padding:10px; margin:8px 0;">
          <div class="line">
            <strong>${[r.first,r.last].filter(Boolean).map(titleCase).join(' ') || '(No Name)'}</strong>
            ${chip(r.company)} ${chip(r.account)} ${chip(r.phone)} ${chip(r.email)} ${chip(r.role)}
            ${r.invitedAt ? `<span class="chip">Invited</span>`:''}
            ${r.archived ? `<span class="chip">Archived</span>`:''}
            ${r.exceptions?.enabled ? `<span class="chip">${Object.keys(r.exceptions.grants||{}).length} overrides</span>`:''}
          </div>
          <div class="line" style="margin-top:8px;">
            <button class="btn-secondary" data-edit="${r.id}">Manage</button>
            <button class="btn-outline" data-invite="${r.id}">Invite</button>
          </div>
        </li>
      `).join('') : '<li class="muted">No vendors yet.</li>';

      $list.querySelectorAll('[data-edit]').forEach(b=> b.addEventListener('click', ()=> openManage(b.getAttribute('data-edit'))));
      $list.querySelectorAll('[data-invite]').forEach(b=> b.addEventListener('click', ()=> inviteVendor(b.getAttribute('data-invite'))));
    }

    // Manage modal
    function openManage(id){
      const list=listLoad(); const e=list.find(x=>x.id===id); if(!e) return;
      $('#manageTitle').textContent = `Edit Vendor ‚Äî ${[e.first,e.last].filter(Boolean).join(' ')}`;
      $('#m_first').value=e.first||'';  $('#m_last').value=e.last||'';
      $('#m_email').value=e.email||'';
      fillCompanySelect($('#m_company'), e.company||'');
      $('#m_acct').value=e.account||'';
      $('#m_phone').value=e.phone||''; attachPhoneMask($('#m_phone'));
      fillRoleSelect($('#m_role'), e.role||'');
      $('#m_archived').checked=!!e.archived;

      const B=$('#manageBackdrop'); B.style.display='flex';

      $('#m_exceptions').onclick=()=>{ exState.onSave = (v)=>{ e.exceptions=v; }; openExceptions(e.exceptions); };
      $('#manageCancel').onclick=()=> B.style.display='none';
      $('#manageSave').onclick=()=>{
        if(!($('#m_first').value||'').trim()){ alert('First name is required.'); return; }
        if(!($('#m_last').value||'').trim()){ alert('Last name is required.'); return; }
        if(!isEmail($('#m_email').value)){ alert('Valid email is required.'); return; }
        if(!$('#m_role').value){ alert('Role is required.'); return; }
        if(!isValidPhoneUS($('#m_phone').value)){ alert('Phone must be (###) ###-####'); return; }

        e.first = titleCase(($('#m_first').value||'').trim());
        e.last  = titleCase(($('#m_last').value||'').trim());
        e.email = $('#m_email').value.trim();
        e.company = $('#m_company').value || '';
        e.account = ($('#m_acct').value||'').trim();
        e.phone = $('#m_phone').value;
        e.role = $('#m_role').value;
        e.archived = $('#m_archived').checked;
        e.updatedAt = Date.now();
        upsert(e); B.style.display='none'; render(); showToast('Saved changes');
      };
      B.addEventListener('click', (ev)=>{ if(ev.target===B) B.style.display='none'; }, {once:true});
    }

    // Quick View
    $('#quickViewBtn').addEventListener('click', ()=>{
      const rows=listLoad().sort((a,b)=>
        (a.company||'').localeCompare(b.company||'', undefined, {sensitivity:'base'}) ||
        a.last.localeCompare(b.last, undefined, {sensitivity:'base'}) ||
        a.first.localeCompare(b.first, undefined, {sensitivity:'base'})
      );
      const L=$('#qvList'), B=$('#qvBackdrop');
      L.innerHTML = rows.length ? rows.map(r=>{
        const name = [r.first,r.last].filter(Boolean).map(titleCase).join(' ') || '(No Name)';
        const line2 = [r.company, r.account].filter(Boolean).join(' ‚Äî ');
        const contact = [r.phone, r.email].filter(Boolean).join(' ‚Ä¢ ');
        return `<li class="card" style="padding:10px; margin:8px 0;">
          <div class="line"><strong>${name}</strong> ${line2? `<span class="chip">${line2}</span>`:''}</div>
          ${ contact ? `<div class="muted-small">${contact}</div>` : '' }
        </li>`;
      }).join('') : '<li class="muted">No vendors.</li>';
      B.style.display='flex';
      $('#qvClose').addEventListener('click', ()=> B.style.display='none', {once:true});
      B.addEventListener('click', (e)=>{ if(e.target===B) B.style.display='none'; }, {once:true});
    });

    // Create flow
    attachPhoneMask($('#venPhone'));
    $('#exceptionsBtn').addEventListener('click', ()=>{
      exState.onSave = (val)=>{ $('#exceptionsBtn').dataset.payload = JSON.stringify(val); };
      const existing = $('#exceptionsBtn').dataset.payload ? JSON.parse($('#exceptionsBtn').dataset.payload) : null;
      openExceptions(existing);
    });

    // invite from form
    $('#inviteBtn').addEventListener('click', ()=>{
      const first = titleCase(($('#venFirst').value||'').trim());
      const last  = titleCase(($('#venLast').value||'').trim());
      const email = ($('#venEmail').value||'').trim();
      if(!first || !last || !isEmail(email)){ alert('Enter First, Last, and a valid Email to send an invite.'); return; }
      const id = (first + ' ' + last).toLowerCase();
      const item = {
        id, first, last, email,
        company: $('#venCompany').value || '',
        account: ($('#venAcct').value||'').trim(),
        phone: $('#venPhone').value,
        role: $('#venRole').value || '',
        archived:false,
        exceptions: ($('#exceptionsBtn').dataset.payload ? JSON.parse($('#exceptionsBtn').dataset.payload) : {enabled:false,grants:{}}),
        createdAt: Date.now(), updatedAt: Date.now()
      };
      upsert(item); inviteVendor(id);
    });

    $('#ven-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      const first = titleCase(($('#venFirst').value||'').trim());
      const last  = titleCase(($('#venLast').value||'').trim());
      const email = ($('#venEmail').value||'').trim();
      const role  = $('#venRole').value;

      if(!first){ alert('First name is required.'); return; }
      if(!last){  alert('Last name is required.'); return; }
      if(!isEmail(email)){ alert('Valid email is required.'); return; }
      if(!role){ alert('Role is required.'); return; }
      if(!isValidPhoneUS($('#venPhone').value)){ alert('Phone must be (###) ###-####'); return; }

      const id = (first + ' ' + last).toLowerCase();
      upsert({
        id, first, last, email,
        company: $('#venCompany').value || '',
        account: ($('#venAcct').value||'').trim(),
        phone: $('#venPhone').value,
        role,
        archived:false,
        exceptions: ($('#exceptionsBtn').dataset.payload ? JSON.parse($('#exceptionsBtn').dataset.payload) : {enabled:false,grants:{}}),
        createdAt: Date.now(), updatedAt: Date.now()
      });
      $('#ven-form').reset();
      delete $('#exceptionsBtn').dataset.payload;
      fillCompanySelect($('#venCompany')); // reset select to default
      render();
      showToast('Vendor saved');
    });

    $('#clearBtn').addEventListener('click', ()=>{
      $('#ven-form').reset();
      delete $('#exceptionsBtn').dataset.payload;
      fillCompanySelect($('#venCompany'));
    });

    $('#searchInput').addEventListener('input', render);
    $('#toggleShowArchived').addEventListener('change', render);

    render();

    window.setBreadcrumbs && window.setBreadcrumbs([
      {label:'Home', href:'../index.html'},
      {label:'Teams & Partners', href:'index.html'},
      {label:'Vendors'}
    ]);
  })();
  </script>

  <!-- Service worker (root-level sw from subfolder) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("../serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
