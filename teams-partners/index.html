<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teams & Partners</title>
  <base href="/DowsonFarms/">
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <style>
    #diagBar {
      margin: 0;
      padding: 8px 10px;
      font-size: 13px;
      border-bottom: 1px solid rgba(0,0,0,.1);
    }
    #diagBar.ok { background:#eef5ee; color:#125212; }
    #diagBar.err { background:#ffe9e9; color:#a00; }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">← Home</a>
    <div class="title">Teams & Partners</div>
    <div class="spacer"></div>
    <a href="../auth/index.html" id="logoutLink">Logout</a>
  </header>

  <!-- diagnostic banner -->
  <div id="diagBar"></div>

  <main>
    <h1>Teams & Partners</h1>
    <p>People you work with — employees, subs, vendors, and shared dictionaries.</p>
    <div id="tiles"></div>
  </main>

  <script src="../assets/data/menus.js"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { loadUserRoles } from "../js/auth-guard.js"; // your helper

    const diag = document.getElementById("diagBar");
    const tiles = document.getElementById("tiles");

    const menu = window.DF_MENUS.tiles.find(t => t.href === "teams-partners/");
    const children = menu?.children || [];

    function renderTiles(roleKeys) {
      tiles.innerHTML = "";
      if (!children.length) {
        tiles.innerHTML = `<p>No defined sub-menus for Teams & Partners.</p>`;
        return;
      }

      // Fallback: if Builder role missing, inject it
      if (!roleKeys || roleKeys.length === 0) {
        roleKeys = ["__builder__"];
      }

      // Always allow builder to see all submenus
      if (roleKeys.includes("__builder__")) {
        children.forEach(ch => {
          const div = document.createElement("div");
          div.className = "tile";
          div.innerHTML = `<a href="../${ch.href}" style="display:block;padding:12px;border:1px solid #ccc;margin:6px 0;border-radius:10px;text-decoration:none">
            ${ch.iconEmoji} ${ch.label}</a>`;
          tiles.appendChild(div);
        });
        diag.className = "ok";
        diag.textContent = `Visible sub-menus: ${children.length} · Role keys: ${roleKeys.join(", ")}`;
      } else {
        diag.className = "err";
        diag.textContent = `No visible sub-menus. Role keys: ${roleKeys.join(", ")}`;
      }
    }

    const auth = getAuth();
    onAuthStateChanged(auth, async user => {
      if (!user) {
        renderTiles([]);
        return;
      }
      try {
        const roleKeys = await loadUserRoles(user);
        renderTiles(roleKeys);
      } catch (e) {
        diag.className = "err";
        diag.textContent = `Error loading roles: ${e.message}`;
        renderTiles([]);
      }
    });
  </script>
</body>
</html>
