<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Employees â€” Dowson Farms</title>

  <!-- Prepaint theme -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
      document.documentElement.style.colorScheme =
        (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <!-- Your tree -->
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script defer src="../js/version.js"></script>
  <script defer src="../js/core.js"></script>
  <script type="module" src="../js/firebase-init.js"></script>
  <script defer src="../assets/data/menus.js"></script>

  <style>
    .line{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .field-row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:640px){ .field-row{grid-template-columns:1fr} }
    .chip{padding:2px 8px;border-radius:999px;border:1px solid var(--tile-border);font-size:.85rem}
    #dfToast{display:none; position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      padding:10px 14px; border-radius:10px; border:1px solid var(--tile-border);
      background:var(--tile-bg); box-shadow:0 6px 24px rgba(0,0,0,.12); z-index:9999}
    /* Overrides modal */
    .ov-backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,.35);z-index:10000;align-items:center;justify-content:center;padding:14px}
    .ov{background:var(--tile-bg);border:1px solid var(--tile-border);border-radius:16px;max-width:min(720px,96vw);width:100%;max-height:min(80vh,720px);overflow:auto}
    .menu-card{border:1px solid var(--tile-border);border-radius:14px;background:var(--tile-bg);margin:12px 0}
    .menu-head{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 14px;cursor:pointer}
    .menu-body{padding:12px;border-top:1px dashed var(--tile-border);display:none}
    .pill-grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(110px,1fr))}
    .pill{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:18px;border:2px solid var(--btn-secondary-border,#164d1a);background:var(--tile-bg,#fff);color:var(--btn-secondary-fg,#164d1a);font-weight:700}
    .pill[aria-pressed="true"]{background:var(--btn-primary-bg,#1b5e20);color:#fff;border-color:var(--btn-primary-bg,#1b5e20);box-shadow:0 2px 10px rgba(0,0,0,.12) inset}
    .muted-sm{opacity:.85;font-size:.92rem}
  </style>
</head>
<body>
  <header class="app-header">
    <div class="app-header__left">
      <img src="../assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="../index.html">Home</a></li>
      <li class="sep">â€º</li>
      <li><a href="./index.html">Teams &amp; Partners</a></li>
      <li class="sep">â€º</li>
      <li><span>Employees</span></li>
    </ol>
  </nav>

  <main class="content" data-has-form>
    <div class="line" style="justify-content:space-between;">
      <h1 style="margin:0;">ðŸ‘¥ Employees</h1>
      <button type="button" class="btn-secondary" id="quickViewBtn">Quick View</button>
    </div>

    <form id="emp-form" novalidate style="margin-top:12px;">
      <div class="field-row">
        <div class="field">
          <label for="empFirst">First Name <span class="req-star">*</span></label>
          <input id="empFirst" type="text" required />
        </div>
        <div class="field">
          <label for="empLast">Last Name <span class="req-star">*</span></label>
          <input id="empLast" type="text" required />
        </div>
      </div>

      <div class="field-row">
        <div class="field">
          <label for="empPhone">Phone Number <span class="req-star">*</span></label>
          <input id="empPhone" type="tel" inputmode="numeric" required maxlength="14" />
        </div>
        <div class="field">
          <label for="empEmail">Email <span class="req-star">*</span></label>
          <input id="empEmail" type="email" inputmode="email" required />
        </div>
      </div>

      <div class="field-row">
        <div class="field">
          <label for="empRole">Role (Permissions) <span class="req-star">*</span></label>
          <select id="empRole" required></select>
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <button type="button" class="btn-outline" id="exceptionsBtn">Permission Overrides</button>
        </div>
      </div>

      <section class="card" style="padding:12px; margin-top:8px;">
        <div class="line" style="gap:10px; justify-content:center;">
          <button class="btn-primary" type="submit" id="saveBtn">Save</button>
          <button class="btn-outline" type="reset" id="clearBtn">Clear</button>
        </div>
      </section>
    </form>

    <section class="card" id="savedCard" style="margin-top:16px;">
      <h2 style="margin:0 0 8px 0;">Saved Employees</h2>
      <ul id="savedList" style="list-style:none; padding:0; margin:12px 0 0;"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">â€¢</span>
    <span id="report-date">â€”</span>
    <span class="dot">â€¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Overrides modal -->
  <div class="ov-backdrop" id="ovB">
    <div class="ov">
      <div style="padding:14px 16px; border-bottom:1px solid var(--tile-border); position:sticky; top:0; background:var(--tile-bg); z-index:1">
        <h2 style="margin:0">Permission Overrides</h2>
        <p class="muted-sm" style="margin:6px 0 0">Enable and toggle specific screens for this employee only.</p>
      </div>
      <div id="ovBody" style="padding:12px 14px;"></div>
      <div style="padding:12px 14px; display:flex; gap:8px; justify-content:flex-end; border-top:1px solid var(--tile-border); position:sticky; bottom:0; background:var(--tile-bg);">
        <label class="muted-sm" style="margin-right:auto;">
          <input type="checkbox" id="ovEnabled" /> Enable overrides
        </label>
        <button class="btn-outline" id="ovCancel" type="button">Cancel</button>
        <button class="btn-primary" id="ovSave" type="button">Save Overrides</button>
      </div>
    </div>
  </div>

  <div id="dfToast"><span id="dfToastText">Saved</span></div>

  <script type="module">
    import {
      collection, doc, setDoc, getDocs, getDoc, query, where, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const { db } = window.DF_FB;
    const USERS = collection(db, "users");

    const $ = s => document.querySelector(s);
    const chip = s => s ? `<span class="chip">${s}</span>` : '';

    function showToast(msg) {
      const box = $('#dfToast'), txt = $('#dfToastText');
      txt.textContent = msg || 'Saved';
      box.style.display = 'block';
      clearTimeout(window.__t);
      window.__t = setTimeout(() => box.style.display='none', 1800);
    }

    /* ========== Roles ========== */
    async function loadRoles() {
      // order by label if available; fall back to unsorted
      let roles = [];
      try {
        const snaps = await getDocs(query(collection(db,"roles"), orderBy("label")));
        roles = snaps.docs.map(d => (d.data()?.label || d.id));
      } catch {
        const snaps = await getDocs(collection(db,"roles"));
        roles = snaps.docs.map(d => (d.data()?.label || d.id));
      }
      $('#empRole').innerHTML =
        `<option value="" disabled selected>Select roleâ€¦</option>` +
        roles.map(r => `<option value="${r}">${r}</option>`).join('');
    }

    /* ========== Users CRUD ========== */
    async function saveEmployee(item) {
      const id = (item.email || crypto.randomUUID()).toLowerCase();
      await setDoc(doc(USERS, id), {
        ...item,
        id,
        type: "employee",
        updatedAt: serverTimestamp(),
        createdAt: item.createdAt || serverTimestamp()
      }, { merge: true });
      return id;
    }

    async function getEmployee(id) {
      const s = await getDoc(doc(USERS, id));
      return s.exists() ? { id:s.id, ...s.data() } : null;
    }

    async function listEmployees() {
      const snaps = await getDocs(query(USERS, where("type","==","employee"), orderBy("last")));
      return snaps.docs.map(d => ({ id:d.id, ...d.data() }));
    }

    /* ========== Overrides UI (built from DF_MENUS) ========== */
    function buildMenusFromDF(df){
      const out = {};
      if (!df || !Array.isArray(df.tiles)) return out;
      df.tiles.forEach(tile=>{
        const top = String(tile.label||'').trim();
        if (!top) return;
        const kids = Array.isArray(tile.children) ? tile.children : [];
        const subs = kids.map(k=>String(k.label||'').trim()).filter(Boolean);
        if (subs.length) out[top] = subs;
      });
      return out;
    }
    const MENUS = buildMenusFromDF(window.DF_MENUS);
    const ACTIONS = ["view","edit","add","archive","delete"];

    function pill(label, pressed){
      const b=document.createElement('button');
      b.type='button'; b.className='pill'; b.textContent=label;
      b.setAttribute('aria-pressed', pressed?'true':'false');
      b.addEventListener('click', ()=>{
        const on = b.getAttribute('aria-pressed')==='true';
        b.setAttribute('aria-pressed', on?'false':'true');
      });
      return b;
    }

    function openOverridesModal(current){
      const B = $('#ovB'), body = $('#ovBody'), enabled = $('#ovEnabled');
      B.style.display='flex';
      enabled.checked = !!current?.enabled;

      body.innerHTML = '';
      Object.keys(MENUS).forEach(menu=>{
        const card = document.createElement('div'); card.className='menu-card';
        const head = document.createElement('div'); head.className='menu-head';
        const left = document.createElement('div'); left.style.display='flex'; left.style.alignItems='center'; left.style.gap='8px';
        const caret = document.createElement('span'); caret.textContent='â–¸'; caret.style.transition='transform .2s';
        const title = document.createElement('strong'); title.textContent = menu;
        left.append(caret,title);
        head.append(left);
        const mbody = document.createElement('div'); mbody.className='menu-body';

        // parent grid: set all subsâ€™ action at once
        const grid = document.createElement('div'); grid.className='pill-grid';
        ACTIONS.forEach(act=>{
          const allOn = (MENUS[menu]||[]).every(sm => !!current?.grants?.[menu]?.[sm]?.[act]);
          const p = pill(act[0].toUpperCase()+act.slice(1), allOn);
          p.setAttribute('data-parent', `${menu}::${act}`);
          p.addEventListener('click', ()=>{
            const now = p.getAttribute('aria-pressed')==='true';
            // update all children buttons in UI
            mbody.querySelectorAll(`[data-sub="${menu}::${act}"]`).forEach(btn=>{
              btn.setAttribute('aria-pressed', now ? 'true':'false');
            });
          });
          grid.appendChild(p);
        });
        mbody.appendChild(grid);

        // children sections
        (MENUS[menu]||[]).forEach(sm=>{
          const sec = document.createElement('section'); sec.style.margin='10px 0 12px';
          const h = document.createElement('h3'); h.style.margin='0 0 6px'; h.textContent = `${menu} â€º ${sm}`;
          const grid2 = document.createElement('div'); grid2.className='pill-grid';
          ACTIONS.forEach(act=>{
            const pressed = !!current?.grants?.[menu]?.[sm]?.[act];
            const btn = pill(act[0].toUpperCase()+act.slice(1), pressed);
            btn.setAttribute('data-sub', `${menu}::${act}`);
            // nothing to update live here except itself
            grid2.appendChild(btn);
          });
          sec.append(h, grid2);
          mbody.appendChild(sec);
        });

        head.addEventListener('click', ()=>{
          const open = mbody.style.display !== 'none';
          mbody.style.display = open ? 'none' : 'block';
          caret.style.transform = open ? 'rotate(0deg)' : 'rotate(90deg)';
        });

        // start collapsed
        mbody.style.display='none';

        card.append(head, mbody);
        body.appendChild(card);
      });

      // Close handlers
      $('#ovCancel').onclick = ()=> B.style.display='none';

      // Save: read UI â†’ {enabled, grants}
      $('#ovSave').onclick = ()=>{
        const grants = {};
        // iterate all sections; read pressed states
        body.querySelectorAll('.menu-card').forEach(card=>{
          const menu = card.querySelector('.menu-head strong')?.textContent || '';
          if (!menu) return;
          (MENUS[menu]||[]).forEach(sm=>{
            ACTIONS.forEach(act=>{
              const btns = card.querySelectorAll(`[data-sub="${menu}::${act}"]`);
              // find the specific child section button for this submenu+act
              // Simpler: search under the right section by heading text
              let pressed = false;
              // brute-force: find the h3 that matches submenu, then look inside its grid
              const h3s = card.querySelectorAll('h3');
              for (const h of h3s) {
                if (h.textContent === `${menu} â€º ${sm}`) {
                  const grid = h.nextElementSibling;
                  const btn = Array.from(grid.querySelectorAll('.pill'))
                    .find(b => b.textContent.toLowerCase() === act);
                  if (btn) pressed = (btn.getAttribute('aria-pressed')==='true');
                  break;
                }
              }
              if (pressed) {
                grants[menu] = grants[menu] || {};
                grants[menu][sm] = grants[menu][sm] || {view:false,edit:false,add:false,archive:false,delete:false};
                grants[menu][sm][act] = true;
              }
            });
          });
        });

        const payload = {
          enabled: !!enabled.checked,
          grants:  enabled.checked ? grants : {}
        };
        $('#exceptionsBtn').dataset.payload = JSON.stringify(payload);
        $('#ovB').style.display='none';
        const count = countOverrides(payload);
        showToast(payload.enabled ? `Overrides saved (${count} grant${count===1?'':'s'})` : 'Overrides disabled');
      };
    }

    function countOverrides(ovr){
      if (!ovr?.enabled) return 0;
      let n=0;
      Object.values(ovr.grants||{}).forEach(subs=>{
        Object.values(subs||{}).forEach(g=>{
          if (g.view||g.edit||g.add||g.archive||g.delete) n++;
        });
      });
      return n;
    }

    /* ========== Phone mask + helpers ========== */
    function formatPhoneDigits(d){
      const x=d.replace(/\D/g,'').slice(0,10);
      const a=x.slice(0,3), b=x.slice(3,6), c=x.slice(6,10);
      if(x.length<=3) return x ? `(${a}` : '';
      if(x.length<=6) return `(${a}) ${b}`;
      return `(${a}) ${b}-${c}`;
    }
    function attachPhoneMask(input){
      input.addEventListener('input', ()=>{ input.value = formatPhoneDigits(input.value); });
      input.addEventListener('blur',  ()=>{ input.value = formatPhoneDigits(input.value); });
    }
    const isValidPhoneUS = s=> /^\(\d{3}\)\s\d{3}-\d{4}$/.test(s||'');
    const isEmail = s=> /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test((s||'').trim());
    const titleCase = s=> (s||'').toLowerCase().replace(/\b([a-z])/g,c=>c.toUpperCase());

    /* ========== Render list ========== */
    async function render(){
      const rows = await listEmployees();
      const L = $('#savedList');
      L.innerHTML = rows.length ? rows.map(r=>{
        const name = `${r.first||''} ${r.last||''}`.trim() || '(No Name)';
        const exCount = countOverrides(r.overrides);
        return `<li class="card" style="padding:10px; margin:8px 0;">
          <div class="line">
            <strong>${name}</strong>
            ${chip(r.role)} ${chip(r.phone)} ${chip(r.email)}
            ${exCount? `<span class="chip">${exCount} override${exCount>1?'s':''}</span>`: '' }
          </div>
        </li>`;
      }).join('') : '<li class="muted">No employees yet.</li>';
    }

    /* ========== Page wire-up ========== */
    attachPhoneMask($('#empPhone'));
    await loadRoles();

    // Open overrides modal (load current temp payload if present)
    $('#exceptionsBtn').addEventListener('click', ()=>{
      const payload = $('#exceptionsBtn').dataset.payload
        ? JSON.parse($('#exceptionsBtn').dataset.payload)
        : {enabled:false,grants:{}};
      openOverridesModal(payload);
    });

    // Save employee
    document.getElementById('emp-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const first = titleCase(($('#empFirst').value||'').trim());
      const last  = titleCase(($('#empLast').value||'').trim());
      const phone = $('#empPhone').value;
      const email = ($('#empEmail').value||'').trim().toLowerCase();
      const role  = $('#empRole').value || '';

      if(!first || !last){ alert('First and Last name are required.'); return; }
      if(!isValidPhoneUS(phone)){ alert('Phone must be (###) ###-####'); return; }
      if(!isEmail(email)){ alert('Valid email is required.'); return; }
      if(!role){ alert('Role is required.'); return; }

      const overrides = $('#exceptionsBtn').dataset.payload
        ? JSON.parse($('#exceptionsBtn').dataset.payload)
        : {enabled:false,grants:{}};

      await saveEmployee({
        first, last, phone, email, role,
        archived:false,
        overrides
      });

      // reset
      e.target.reset();
      delete $('#exceptionsBtn').dataset.payload;
      await render();
      showToast('Employee saved');
    });

    $('#clearBtn').addEventListener('click', ()=>{
      $('#emp-form').reset();
      delete $('#exceptionsBtn').dataset.payload;
    });

    // Initial render
    await render();

    // Breadcrumbs helper if provided by core.js
    window.setBreadcrumbs && window.setBreadcrumbs([
      {label:'Home', href:'../index.html'},
      {label:'Teams & Partners', href:'./index.html'},
      {label:'Employees'}
    ]);
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("../serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
