  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
      document.documentElement.style.colorScheme =
        (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
    })();
  </script>

      return { title: 'Employees', html: '<div style="opacity:.65">Loadingâ€¦</div>' };

  <!-- ========== PAGE-LOCAL STYLES ========== -->
  <style>
    .line{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .field-row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:640px){ .field-row{grid-template-columns:1fr} }
    .grid3 {display:grid;gap:10px;grid-template-columns:92px 92px 92px;justify-content:center}
    .chip{padding:2px 8px;border-radius:999px;border:1px solid var(--tile-border);font-size:.85rem}
    .muted-small{opacity:.8;font-size:.9rem}
    #searchInput{font-size:16px;height:44px;padding:10px 14px;border-radius:12px;width:100%}
    #empPhone{font-size:16px}

    /* Toast */
    #dfToast{display:none; position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      padding:10px 14px; border-radius:10px; border:1px solid var(--tile-border);
      background:var(--tile-bg, rgba(0,0,0,.03)); box-shadow:0 6px 24px rgba(0,0,0,.12); z-index:9999;}
    #dfToast.show{display:block; animation:dfToastIn .2s ease-out}
    @keyframes dfToastIn{from{transform:translateX(-50%) translateY(8px);opacity:.0} to{transform:translateX(-50%) translateY(0);opacity:1}}

    /* Pills + cards (shared look with Roles page) */
    .pill-grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(118px,1fr))}
    .pill{display:inline-flex;align-items:center;justify-content:center;padding:12px 18px;border-radius:18px;
      border:2px solid var(--btn-secondary-border,#164d1a);background:var(--tile-bg,#fff);
      color:var(--btn-secondary-fg,#164d1a);font-weight:600;line-height:1;user-select:none}
    .pill[aria-pressed="true"]{background:var(--btn-primary-bg,#1b5e20);color:#fff;border-color:var(--btn-primary-bg,#1b5e20);
      box-shadow:0 2px 10px rgba(0,0,0,.12) inset}
    .menu-card{border:1px solid var(--tile-border);border-radius:16px;background:var(--tile-bg);margin:12px 0}
    .menu-head{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;cursor:pointer}
    .menu-body{padding:16px;border-top:1px dashed var(--tile-border);display:none}
    .subwrap{border:2px dashed var(--tile-border);border-radius:14px;padding:12px;margin-top:14px}
    .subhead{display:flex;align-items:center;justify-content:space-between;gap:10px;cursor:pointer;padding:10px 6px}
    .subbody{padding:8px 4px 2px;display:none}
    .muted-sm{opacity:.85;font-size:.92rem}

    /* Modal (Overrides) */
    .modal-backdrop{display:none;position:fixed;inset:0;z-index:9998;background:rgba(0,0,0,.45);
      align-items:center;justify-content:center;padding:20px}
    .modal{background:var(--tile-bg);border:1px solid var(--tile-border);border-radius:16px;
      width:min(860px,96vw);max-height:min(80vh,720px);display:flex;flex-direction:column}
    .modal header{padding:14px 16px;border-bottom:1px dashed var(--tile-border);display:flex;align-items:center;gap:10px;justify-content:space-between}
    .modal .body{padding:12px 16px;overflow:auto}
    .modal .actions{padding:12px 16px;border-top:1px dashed var(--tile-border);display:flex;gap:10px;justify-content:flex-end}
  </style>
</head>

  <!-- ========== OVERRIDES MODAL (mirrors Account Roles) ========== -->
  <div id="ovB" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="ovTitle">

  <!-- ========== PAGE LOGIC (MODULE) ========== -->
  <script type="module">
    // Firebase handles (from ../js/firebase-init.js)
    const { db } = window.DF_FB;

    // Firebase pieces used locally (roles + menus only)
    import {
      collection, doc, setDoc, getDocs, getDoc,
      serverTimestamp, query, where, orderBy
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Shared Employees helper (all CRUD + invites)
    import {
      listEmployees, getEmployee, saveAndInvite,
      inviteEmployee
    } from '../js/fb-employees.js';

    /* ===========================
       MENUS from DF_MENUS â†’ shape map
       =========================== */
    function buildMenusFromDF(df){
      const out = {};
      if (!df || !Array.isArray(df.tiles)) return out;
      df.tiles.forEach(tile => {
        const top = String(tile.label || '').trim();
        if (!top) return;
        const kids = Array.isArray(tile.children) ? tile.children : [];
        const subs = kids.map(k => String(k.label || '').trim()).filter(Boolean);
        if (subs.length) out[top] = subs;
      });
      return out;
    }
    const MENUS = buildMenusFromDF(window.DF_MENUS || {});
    const ACTIONS = ['view','edit','add','archive','delete'];

    /* ===========================
       DOM + toast */
    const $ = (s)=>document.querySelector(s);
    const chip = (s)=> s?`<span class="chip">${s}</span>`:'';
    function showToast(msg){
      const box = $('#dfToast'), txt = $('#dfToastText');
      if (!box || !txt) return;
      txt.textContent = msg || 'Saved';
      box.classList.add('show');
      clearTimeout(window.__toastT);
      window.__toastT = setTimeout(()=> box.classList.remove('show'), 2000);
    }

    /* ===========================
       Roles dropdown (/roles) */
    async function fetchRoles(){
      try {
        const snaps = await getDocs(query(collection(db,'roles'), orderBy('label')));
        const out=[]; snaps.forEach(d=> out.push({id:d.id, ...(d.data()||{})}));
        return out;
      } catch {
        const snaps = await getDocs(collection(db,'roles'));
        const out=[]; snaps.forEach(d=> out.push({id:d.id, ...(d.data()||{})}));
        return out;
      }
    }
    async function fillRoleSelect(sel, value){
      $('#roleHint').textContent = 'Loading rolesâ€¦';
      const roles = await fetchRoles();
      $('#roleHint').textContent = '';
      if (!roles.length){
        sel.innerHTML = '<option value="" disabled selected>No roles found</option>';
        return;
      }
      sel.innerHTML = `<option value="" disabled ${value?'':'selected'}>Select roleâ€¦</option>` +
        roles.map(r=>{
          const label = (r.label||r.id||'').toString();
          return `<option value="${r.id || label}">${label}</option>`;
        }).join('');
      if (value) sel.value=value;
    }

    /* ===========================
       Utilities */
    function formatPhoneDigits(d){
      const x=d.replace(/\D/g,'').slice(0,10);
      const a=x.slice(0,3), b=x.slice(3,6), c=x.slice(6,10);
      if(x.length<=3) return x ? `(${a}` : '';
      if(x.length<=6) return `(${a}) ${b}`;
      return `(${a}) ${b}-${c}`;
    }
    function attachPhoneMask(input){
      input.addEventListener('input', ()=>{ input.value = formatPhoneDigits(input.value); });
      input.addEventListener('blur',  ()=>{ input.value = formatPhoneDigits(input.value); });
    }
    const isValidPhoneUS = (s)=> /^\(\d{3}\)\s\d{3}-\d{4}$/.test(s||'');
    const isEmail = (s)=> /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test((s||'').trim());
    const titleCase = (s)=> (s||'').toLowerCase().replace(/\b([a-z])/g,c=>c.toUpperCase());

    // Read a roleâ€™s baseline permissions object
    async function readRolePermissions(roleId){
      if (!roleId) return {};
      const snap = await getDoc(doc(collection(db,'roles'), roleId));
      const data = snap.exists() ? (snap.data()||{}) : {};
      return (data.permissions && typeof data.permissions==='object') ? data.permissions : {};
    }

    /* ===========================
       Overrides UI (Option B) â€” identical behavior */
    const ACTION_KEYS = ['view','edit','add','archive','delete'];
    function ensureShapeFromMenus(source){
      const perms = {};
      Object.keys(MENUS).forEach(menu=>{
        perms[menu] = perms[menu] || {};
        (MENUS[menu]||[]).forEach(sm=>{
          const g = (source?.[menu]?.[sm]) || {};
          perms[menu][sm] = {
            view:!!g.view, edit:!!g.edit, add:!!g.add, archive:!!g.archive, delete:!!g.delete
          };
        });
      });
      return perms;
    }
    function mergeEffective(baseline, overrides){
      const eff = {};
      Object.keys(MENUS).forEach(menu=>{
        eff[menu]={};
        (MENUS[menu]||[]).forEach(sm=>{
          const b = (baseline?.[menu]?.[sm]) || {};
          const o = (overrides?.[menu]?.[sm]) || {};
          const obj = {};
          ACTIONS.forEach(k=>{
            obj[k] = (k in o) ? !!o[k] : !!b[k];
          });
          eff[menu][sm] = obj;
        });
      });
      return eff;
    }
    function pill(label, pressed){
      const b=document.createElement('button');
      b.type='button'; b.className='pill'; b.textContent=label;
      b.setAttribute('aria-pressed', pressed?'true':'false');
      b.addEventListener('click', ()=>{
        const on = b.getAttribute('aria-pressed')==='true';
        b.setAttribute('aria-pressed', on?'false':'true');
      });
      return b;
    }
    function menuSummary(perms, menu){
      const subs = Object.values(perms[menu]||{});
      if (!subs.length) return 'No access';
      const allFalse = subs.every(p=>!p.view && !p.edit && !p.add && !p.archive && !p.delete);
      if (allFalse) return 'No access';
      const allTrue  = subs.every(p=>p.view && p.edit && p.add && p.archive && p.delete);
      if (allTrue) return 'All';
      return 'Custom';
    }
    function summarizeChildren(perms, menu){
      const keys = Object.keys(perms[menu]||{});
      const on = keys.filter(k=>{
        const p = perms[menu][k]; return p.view||p.edit||p.add||p.archive||p.delete;
      }).length;
      if (!on) return 'None';
      if (on===keys.length) return 'All submenus';
      return `${on} of ${keys.length} submenus`;
    }

    function openOverridesModal(baseline, overrides){
      const B = $('#ovB'), body = $('#ovBody'), enabled = $('#ovEnabled');
      const base = ensureShapeFromMenus(baseline||{});
      const draftOverrides = ensureShapeFromMenus(overrides||{});
      let effective = mergeEffective(base, overrides||{});

      B.style.display='flex';
      enabled.checked = !!(overrides && Object.keys(overrides).length);
      body.innerHTML = '';

      Object.keys(MENUS).forEach(menu=>{
        const card = document.createElement('div'); card.className='menu-card';

        const head = document.createElement('div'); head.className='menu-head';
        const left = document.createElement('div'); left.style.display='flex'; left.style.alignItems='center'; left.style.gap='10px';
        const caret = document.createElement('span'); caret.textContent='â–¸'; caret.style.transition='transform .2s';
        const title = document.createElement('strong'); title.textContent = menu;
        left.append(caret,title);
        const right = document.createElement('div'); right.className='muted-sm';
        head.append(left,right);

        const mbody = document.createElement('div'); mbody.className='menu-body'; // collapsed by default

        const grid = document.createElement('div'); grid.className='pill-grid';
        ACTIONS.forEach(name=>{
          const k = name;
          const pressed = (MENUS[menu]||[]).every(sm => !!effective[menu][sm][k]);
          const p = pill(name[0].toUpperCase()+name.slice(1), pressed);
          p.setAttribute('aria-label', `${menu}::${k}`);
          p.addEventListener('click', ()=>{
            const isOn = p.getAttribute('aria-pressed')==='true';
            (MENUS[menu]||[]).forEach(sm => {
              draftOverrides[menu][sm][k] = isOn;
              effective[menu][sm][k] = isOn;
              mbody.querySelectorAll(`[data-sub="${menu}::${k}"]`).forEach(btn=>{
                btn.setAttribute('aria-pressed', isOn ? 'true':'false');
              });
            });
            right.textContent = menuSummary(effective, menu);
            shRight.textContent = summarizeChildren(effective, menu);
          });
          grid.appendChild(p);
        });
        mbody.appendChild(grid);

        const subWrap = document.createElement('div'); subWrap.className='subwrap';
        const sh = document.createElement('div'); sh.className='subhead';
        const shL = document.createElement('div'); shL.style.display='flex'; shL.style.alignItems='center'; shL.style.gap='8px';
        const subCaret = document.createElement('span'); subCaret.textContent='â–¸'; subCaret.style.transition='transform .2s';
        const shT = document.createElement('strong'); shT.textContent='Manage submenus';
        shL.append(subCaret, shT);
        const shRight = document.createElement('span'); shRight.className='muted-sm';
        sh.append(shL, shRight);
        const subBody = document.createElement('div'); subBody.className='subbody'; // collapsed

        (MENUS[menu]||[]).forEach(sm=>{
          const section = document.createElement('section'); section.style.margin='10px 0 14px';
          const h = document.createElement('h3'); h.style.margin='0 0 8px'; h.textContent = `${menu} â€º ${sm}`;
          const grid2 = document.createElement('div'); grid2.className='pill-grid';
          ACTIONS.forEach(name=>{
            const k = name;
            const btn = pill(name[0].toUpperCase()+name.slice(1), !!effective[menu][sm][k]);
            btn.setAttribute('data-sub', `${menu}::${k}`);
            btn.addEventListener('click', ()=>{
              const isOn = btn.getAttribute('aria-pressed')==='true';
              draftOverrides[menu][sm][k] = isOn;
              effective[menu][sm][k] = isOn;
              shRight.textContent = summarizeChildren(effective, menu);
              right.textContent = menuSummary(effective, menu);
              const allOn  = (MENUS[menu]||[]).every(s=>effective[menu][s][k]===true);
              const allOff = (MENUS[menu]||[]).every(s=>effective[menu][s][k]===false);
              const parentBtn = mbody.querySelector(`.pill[aria-label="${menu}::${k}"]`);
              if (parentBtn) parentBtn.setAttribute('aria-pressed', allOn ? 'true' : (allOff ? 'false' : parentBtn.getAttribute('aria-pressed')));
            });
            grid2.appendChild(btn);
          });
          section.append(h, grid2);
          subBody.appendChild(section);
        });

        sh.addEventListener('click', ()=>{
          const open = subBody.style.display !== 'none';
          subBody.style.display = open ? 'none' : 'block';
          subCaret.style.transform = open ? 'rotate(0deg)' : 'rotate(90deg)';
        });

        subWrap.append(sh, subBody);
        mbody.appendChild(subWrap);

        head.addEventListener('click', ()=>{
          const open = mbody.style.display !== 'none';
          mbody.style.display = open ? 'none' : 'block';
          caret.style.transform = open ? 'rotate(0deg)' : 'rotate(90deg)';
        });

        right.textContent   = menuSummary(effective, menu);
        shRight.textContent = summarizeChildren(effective, menu);

        card.append(head, mbody);
        body.appendChild(card);
      });

      $('#ovCancel').onclick = ()=> B.style.display='none';

      $('#ovSave').onclick = ()=>{
        const clean = {};
        Object.keys(MENUS).forEach(menu=>{
          (MENUS[menu]||[]).forEach(sm=>{
            const b = (base?.[menu]?.[sm]) || {};
            const o = (draftOverrides?.[menu]?.[sm]) || {};
            const out = {};
            ACTIONS.forEach(k=>{
              const hasOverride = (k in o);
              if (hasOverride && o[k] !== !!b[k]) out[k] = !!o[k];
            });
            const any = Object.keys(out).length>0;
            if (any){
              clean[menu] = clean[menu] || {};
              clean[menu][sm] = out;
            }
          });
        });

        const payload = enabled.checked ? clean : {};
        $('#exceptionsBtn').dataset.payload = JSON.stringify({enabled: enabled.checked, grants: payload});
        $('#ovB').style.display='none';
        const nSubs = Object.values(payload||{}).reduce((sum,subs)=> sum + Object.keys(subs||{}).length, 0);
        showToast(enabled.checked ? `Overrides saved (${nSubs} submenus)` : 'Overrides disabled');
      };
    }

    /* ===========================
       Saved list / manage / invite */
    async function render(){
      const q=($('#searchInput').value||'').toLowerCase().trim();
      const showA=$('#toggleShowArchived').checked;

      const rows=(await listEmployees({ includeArchived: showA }))
        .filter(x=>!q || [x.first+' '+x.last, x.role, x.email, x.phone].some(v=>v?.toLowerCase().includes(q)));

      const L=$('#savedList');
      L.innerHTML = rows.length ? rows.map(r=>{
        const name = `${r.first||''} ${r.last||''}`.trim() || '(No Name)';
        const ex = r.exceptions || {};
        const exEnabled = !!ex.enabled;
        const exCount = exEnabled ? Object.values(ex.grants||{}).reduce((n,subs)=> n + Object.keys(subs||{}).length, 0) : 0;
        return `<li class="card" style="padding:10px; margin:8px 0;">
          <div class="line">
            <strong>${name}</strong>
            ${chip(r.role)} ${chip(r.phone)} ${chip(r.email)}
            ${exEnabled ? `<span class="chip">${exCount} override${exCount>1?'s':''}</span>`:''}
            ${r.archived ? `<span class="chip">Archived</span>` : (r.invitedAt ? `<span class="chip">Invited</span>`:'')}
          </div>
          <div class="line" style="margin-top:8px;">
            <button class="btn-secondary" data-edit="${r.id}">Manage</button>
            <button class="btn-outline" data-invite="${r.id}">Invite</button>
          </div>
        </li>`;
      }).join('') : '<li class="muted">No employees yet.</li>';

      L.querySelectorAll('[data-edit]').forEach(b=> b.addEventListener('click', ()=> openManage(b.getAttribute('data-edit'))));
      L.querySelectorAll('[data-invite]').forEach(b=> b.addEventListener('click', ()=> inviteExisting(b.getAttribute('data-invite'))));
    }

    async function openManage(id){
      const e = await getEmployee(id);
      if (!e){ alert('Not found'); return; }

      $('#empFirst').value = e.first||'';
      $('#empLast').value  = e.last||'';
      $('#empPhone').value = e.phone||'';
      $('#empEmail').value = e.email||'';
      await fillRoleSelect($('#empRole'), e.role||'');

      const payload = e.exceptions || {enabled:false,grants:{}};
      $('#exceptionsBtn').dataset.payload = JSON.stringify(payload);

      window.scrollTo({top:0, behavior:'smooth'});
      $('#empFirst').focus();
    }

    async function inviteExisting(id){
      const e = await getEmployee(id);
      if (!e || !e.email){ alert('Employee email is required to send invite.'); return; }
      try{
        await inviteEmployee(e.email);
        await render();
        showToast('Invite sent');
      }catch(err){
        console.error(err);
        if (err && err.code === 'throttled') {
          showToast('Invite already sent recently');
        } else {
          alert('Could not send invite. Check Email/Password is enabled and domain is authorized.');
        }
      }
    }

    /* ===========================
       Wire form */
    attachPhoneMask($('#empPhone'));
    await fillRoleSelect($('#empRole'));

    // Open overrides: load baseline from role, merge with existing employee overrides
    $('#exceptionsBtn').addEventListener('click', async ()=>{
      const roleId = $('#empRole').value;
      if (!roleId){ alert('Choose a Role first.'); return; }
      const base = await readRolePermissions(roleId);
      const prevPayload = $('#exceptionsBtn').dataset.payload ? JSON.parse($('#exceptionsBtn').dataset.payload) : {enabled:false,grants:{}};
      openOverridesModal(base, prevPayload.enabled ? prevPayload.grants : {});
    });

    // Save = upsert Firestore + auto invite (password reset)
    document.getElementById('emp-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const first = titleCase(($('#empFirst').value||'').trim());
      const last  = titleCase(($('#empLast').value||'').trim());
      const phone = $('#empPhone').value;
      const email = ($('#empEmail').value||'').trim().toLowerCase();
      const role  = $('#empRole').value;

      if(!first || !last){ alert('First and Last name are required.'); return; }
      if(!isValidPhoneUS(phone)){ alert('Phone must be (###) ###-####'); return; }
      if(!isEmail(email)){ alert('Valid email is required.'); return; }
      if(!role){ alert('Role is required.'); return; }

      const ovPayload = $('#exceptionsBtn').dataset.payload
        ? JSON.parse($('#exceptionsBtn').dataset.payload)
        : {enabled:false,grants:{}};

      try {
        const res = await saveAndInvite({
          first, last, phone, email, role,
          exceptions: ovPayload,
          archived:false
        });

        if (res.invited) {
          showToast('Employee saved + invite sent');
        } else if (res.throttled) {
          showToast('Employee saved (invite already sent recently)');
        } else {
          showToast('Employee saved');
        }
      } catch (err) {
        console.error(err);
        showToast('Employee saved (invite failed)');
        alert('Invite failed. Ensure Email/Password is enabled and domain is authorized.');
      }

      e.target.reset();
      delete $('#exceptionsBtn').dataset.payload;
      await render();
    });

    // Clear
    $('#clearBtn').addEventListener('click', ()=>{
      $('#emp-form').reset();
      delete $('#exceptionsBtn').dataset.payload;
      showToast('Cleared');
    });

    // Invite (from the form)
    $('#inviteBtn').addEventListener('click', async ()=>{
      const email = ($('#empEmail').value||'').trim().toLowerCase();
      if(!isEmail(email)){ alert('Valid email is required before sending invite.'); return; }

      try{
        await inviteEmployee(email);
        await render();
        showToast('Invite sent');
      }catch(err){
        console.error(err);
        if (err && err.code === 'throttled') {
          showToast('Invite already sent recently');
        } else {
          alert('Invite failed. Ensure Email/Password is enabled and domain is authorized.');
        }
      }
    });

    $('#searchInput').addEventListener('input', render);
    $('#toggleShowArchived').addEventListener('change', render);

    // ===== Quick View provider for core.js global button (overwrites stub) =====
    window.DF_QUICKVIEW_PROVIDER = async function(){
      const rows=(await listEmployees({ includeArchived:false }));
      const ul = document.createElement('ul');
      ul.style.listStyle = 'none';
      ul.style.padding = '0';
      ul.style.margin = '8px 0 0';
      ul.innerHTML = rows.length ? rows.map(r=>{
        const name = `${r.first||''} ${r.last||''}`.trim() || '(No Name)';
        const contact = [r.phone, r.email].filter(Boolean).join(' â€¢ ');
        return `<li class="card" style="padding:10px; margin:8px 0;">
          <div class="line"><strong>${name}</strong> ${r.role?`<span class="chip">${r.role}</span>`:''}</div>
          ${ contact ? `<div class="muted-small">${contact}</div>` : '' }
        </li>`;
      }).join('') : '<li class="muted">No employees yet.</li>';
      return { title: 'Employees', node: ul };
    };

    // Make sure core.js injects (or updates) the global Quick View button now
    if (window.DF_UI && typeof window.DF_UI.refreshQuickView === 'function') {
      window.DF_UI.refreshQuickView();
    }

    // Initial render + breadcrumbs
    await render();
    window.setBreadcrumbs && window.setBreadcrumbs([
      {label:'Home', href:'../index.html'},
      {label:'Teams & Partners', href:'./index.html'},
      {label:'Employees'}
    ]);
  </script>

  <!-- ========== SERVICE WORKER ========== -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("../serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
