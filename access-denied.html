<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1C6DD0" />
  <title>Access Not Granted ‚Äî Farm Vista</title>

  <!-- GitHub Pages base -->
  <base href="/FarmVista/">

  <!-- theme prepaint -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <link rel="stylesheet" href="assets/css/theme.css" />
  <style>
    :root { --band:#D7E9FF; --ink:#0B2A34; }
    body { margin:0; background:#F5F9FF; color:#082434; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { height:48px; background:var(--band); display:flex; align-items:center; gap:10px; padding:0 12px; border-bottom:1px solid #0001; }
    header img { width:28px; height:28px; border-radius:6px; }
    header .title { font-weight:800; color:#1C6DD0; }
    main { max-width:720px; margin: 28px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid rgba(0,0,0,.12); border-radius:16px; padding:20px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    h1 { margin:0 0 10px; color:#1C6DD0; }
    p.big { font-size:16px; line-height:1.5; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
    a.btn { display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700; }
    .btn-primary { background:#1C6DD0; color:#fff; }
    .btn-outline { background:#fff; color:#1C6DD0; border:1px solid rgba(0,0,0,.2); }
  </style>
</head>
<body>
  <header>
    <img src="assets/icons/icon-192.png" alt="Logo">
    <div class="title">Farm Vista</div>
  </header>

  <main>
    <div class="card">
      <h1>Access Not Granted</h1>
      <p class="big" id="msg">
        You don‚Äôt have permission to view this area. Please return to Home.
      </p>
      <div class="row">
        <a class="btn btn-primary" href="index.html">üè† Back to Home</a>
        <a class="btn btn-outline" id="tryBack" href="index.html">‚Ü©Ô∏é Try Again</a>
      </div>
    </div>
  </main>

  <!-- keep the global footer visible here too -->
  <script src="assets/data/footer-links.js"></script>

  <script>
    // Personalize from query string (?area=CP&back=path/)
    const qs = new URLSearchParams(location.search);
    const area = qs.get('area');
    const back = qs.get('back');
    if (area) {
      document.getElementById('msg').textContent =
        `You don‚Äôt have permission to view ‚Äú${area}‚Äù. Please return to Home.`;
    }
    if (back) {
      document.getElementById('tryBack').href = back;
    }
  </script>
</body>
</html>
