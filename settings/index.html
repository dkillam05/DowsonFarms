<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#365E5A" />
  <title>Farm Vista — Settings</title>

  <!-- Root base for GitHub Pages -->
  <base href="/FarmVista/">

  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <link rel="stylesheet" href="assets/css/theme.css" />
  <style>
    :root { --brand:#365E5A; --band:#E4E8D8; --paper:#F4F1E4; --ink:#142725; }
    body { margin:0; background:var(--paper); color:var(--ink); font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { height: 40px; background: var(--band); display:flex; align-items:center; gap:8px; padding:0 10px; border-bottom:1px solid rgba(54, 94, 90, 0.18); }
    header .title { font-weight:700; color:#142725; }
    header .spacer { flex:1; }
    header .logout { appearance:none; border:1px solid rgba(54, 94, 90, 0.26); background:#fff; color:var(--brand); font-weight:700; padding:6px 10px; border-radius:10px; cursor:pointer; }
    main { padding:18px; max-width:1100px; margin:0 auto; }
    h1 { font-size:22px; color:var(--brand); margin-top:0; }
    footer { text-align:center; font-size:12px; color:#4B5A58; margin:40px 0 20px; }
    #tiles { display:grid; gap:18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .tile { display:flex; flex-direction:column; align-items:center; justify-content:center; background:#fff; border:1px solid rgba(54, 94, 90, 0.14); border-radius:16px; box-shadow:0 6px 18px rgba(23, 52, 49, 0.12); text-decoration:none; color:#142725; padding:24px 18px; transition:transform .15s; }
    .tile:hover { transform: translateY(-3px); }
    .tile span { margin-top:8px; font-weight:600; }
    #diagBar { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; padding:8px 10px; border-bottom:1px solid rgba(20, 50, 49, 0.12); }
    #diagBar.ok  { background:#e1ede4; color:#2F563E; }
    #diagBar.err { background:#ffe9e9; color:#a00; }
    a.back { text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html">← Home</a>
    <div class="spacer"></div>
    <div class="title">Settings</div>
    <div class="spacer"></div>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <div id="diagBar" class="err">Loading…</div>

  <main>
    <h1>Settings</h1>
    <p>Control appearance, account details, and other app preferences.</p>

    <div id="tiles"></div>

    <section id="check-updates" style="margin-top:28px;">
      <h2 style="color:var(--brand); font-size:18px;">App Updates</h2>
      <p>Check for the latest build, refresh caches, and reload the app.</p>
      <button id="btnCheckUpdates" class="logout">Check for Updates</button>
      <span id="updMsg" style="margin-left:10px; font-size:13px; color:#53625F;"></span>
    </section>
  </main>

  <footer>Farm Vista App © <span id="year"></span></footer>

  <script src="assets/data/menus.js"></script>
  <script src="js/version.js"></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth-guard.js"></script>
  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { loadAccess } from "./js/access.js";

    const yearEl  = document.getElementById("year");
    const tilesEl = document.getElementById("tiles");
    const diag    = document.getElementById("diagBar");
    yearEl.textContent = new Date().getFullYear();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => location.href = "auth/");
    });

    (function () {
      const btn = document.getElementById("btnCheckUpdates");
      const msg = document.getElementById("updMsg");
      if (!btn) return;

      const currentVersion = (window.DF_VERSION || "").trim();

      const parseRemoteVersion = (text) => {
        const match = text.match(/DF_VERSION\s*=\s*["'`](.+?)["'`]/);
        return match ? match[1].trim() : null;
      };

      const compareVersions = (next, current) => {
        if (!next && !current) return 0;
        if (next && !current) return 1;
        if (!next && current) return -1;
        if (next === current) return 0;
        const toParts = (ver) => ver.replace(/^v/i, "").split(/[^0-9]+/).filter(Boolean).map(n => parseInt(n, 10) || 0);
        const a = toParts(next);
        const b = toParts(current);
        const len = Math.max(a.length, b.length);
        for (let i = 0; i < len; i++) {
          const diff = (a[i] || 0) - (b[i] || 0);
          if (diff !== 0) return diff;
        }
        return next.localeCompare(current);
      };

      const fetchLatestVersion = async () => {
        const res = await fetch("./js/version.js?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("Version fetch failed: " + res.status);
        const text = await res.text();
        const remote = parseRemoteVersion(text);
        if (!remote) throw new Error("Version string not found in response.");
        return remote;
      };

      const clearCaches = async () => {
        if (!("caches" in window)) return;
        const names = await caches.keys();
        await Promise.all(names.map((name) => caches.delete(name).catch(() => {})));
      };

      const refreshServiceWorkers = async (forceUnregister = false) => {
        if (!("serviceWorker" in navigator)) return;
        const regs = await navigator.serviceWorker.getRegistrations();
        await Promise.all(
          regs.map(async (reg) => {
            try {
              if (forceUnregister) {
                await reg.unregister();
              } else if (reg.update) {
                await reg.update();
              }
            } catch (err) {
              console.warn("Service worker refresh failed", err);
            }
          })
        );
      };

      const reloadWithNotice = (delayMs = 1500) => {
        window.setTimeout(() => {
          try {
            const base = location.href.split("#")[0];
            location.href = `${base}#check-updates`;
            location.reload();
          } catch (_) {
            location.reload();
          }
        }, delayMs);
      };

      btn.addEventListener("click", async (event) => {
        event.preventDefault();
        event.stopPropagation();
        if (btn.disabled) return;
        msg.textContent = "Checking…";
        btn.disabled = true;
        try {
          const latestVersion = await fetchLatestVersion();
          const hasNewer = compareVersions(latestVersion, currentVersion) > 0;
          await clearCaches();
          await refreshServiceWorkers(hasNewer);
          const displayVersion = latestVersion || currentVersion || "unknown";
          if (hasNewer) {
            msg.textContent = `New version ${latestVersion} available. Reloading…`;
            reloadWithNotice();
          } else {
            msg.textContent = `Already on latest version (${displayVersion}). Caches cleared.`;
          }
        } catch (e) {
          console.error(e);
          msg.textContent = "Could not check for updates.";
        } finally {
          btn.disabled = false;
        }
      });
    })();

    function dump(x){ try { return JSON.stringify(x, null, 2); } catch { return String(x); } }
    function getMenus(){ return (window.DF_MENUS && (window.DF_MENUS.tiles || window.DF_MENUS)) || []; }

    function getSettingsNode() {
      const tiles = getMenus();
      return tiles.find(t => (t.href && t.href.replace(/index\.html$/,'').endsWith("settings/")))
          || tiles.find(t => (t.label||"").toLowerCase() === 'settings');
    }

    async function renderFor(user){
      if(!user){
        diag.textContent = "No Firebase user yet (waiting for auth)…";
        diag.className = "err";
        tilesEl.innerHTML = "";
        return;
      }

      const settingsNode = getSettingsNode();
      if(!settingsNode){
        diag.textContent = "DF_MENUS missing a 'settings/' tile. Check assets/data/menus.js.";
        diag.className = "err";
        tilesEl.innerHTML = "";
        return;
      }

      try{
        const access = await loadAccess();
        const children = Array.isArray(settingsNode.children) ? settingsNode.children : [];
        const visible  = children.filter(ch => (access.canView ? access.canView(ch.href) : true));

        const lines = [
          `Section: settings/`,
          `User: ${user.email || user.uid}`,
          `Role keys: ${dump(access.roleKeys)}`,
          `permsByPath keys: ${Object.keys(access.permsByPath||{}).length}`,
          `Visible sub-menus: ${visible.length}`
        ];
        diag.textContent = lines.join("\n");
        diag.className = visible.length ? "ok" : "err";

        tilesEl.innerHTML = "";
        if(!visible.length){
          tilesEl.innerHTML = `<p style="color:#a00">No visible sub-menus for <code>settings/</code>. Check Firestore <code>roles/&hellip;/permissionsByPath</code>.</p>`;
          return;
        }

        visible.forEach(it => {
          const a = document.createElement("a");
          a.className = "tile";
          a.href = it.href;
          a.title = it.label;
          a.innerHTML = `${it.iconEmoji || "•"} <span>${it.label}</span>`;
          tilesEl.appendChild(a);
        });
      }catch(e){
        diag.textContent = "Error loading access: " + e.message;
        diag.className = "err";
        tilesEl.innerHTML = "";
      }
    }

    onAuthStateChanged(auth, (user) => { renderFor(user); });
  </script>
</body>
</html>
