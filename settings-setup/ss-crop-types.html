<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Crop Types â€” Dowson Farms</title>
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script defer src="../js/version.js"></script>
  <script type="module" src="../js/firebase-init.js"></script>
  <script defer src="../js/core.js"></script>
  <script defer src="../assets/data/menus.js"></script>
  <script type="module" src="../js/fb-crop-types.js?v=ct1"></script>
</head>
<body>
  <header class="app-header">
    <div class="app-header__left">
      <img src="../assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="../index.html">Home</a></li><li class="sep">â€º</li>
      <li><a href="index.html">Setup / Settings</a></li><li class="sep">â€º</li>
      <li><span>Crop Types</span></li>
    </ol>
  </nav>

  <main class="content" data-has-form>
    <h1>ðŸŒ¾ Crop Types</h1>
    <form id="ct-form" class="card" novalidate>
      <div class="form-grid">
        <div class="field span-2"><label for="ctName">Crop Type *</label><input id="ctName" type="text" placeholder="Corn" required /></div>
        <div class="field"><label for="ctMoisture">Desired Moisture (%) *</label><input id="ctMoisture" type="number" step="0.1" min="0" max="100" required /></div>
        <div class="field"><label for="ctTestWeight">Test Weight (lb/bu) *</label><input id="ctTestWeight" type="number" step="0.1" min="0" required /></div>
        <div class="field span-2"><label for="ctColor">Color *</label><input id="ctColor" type="color" value="#1B5E20" required /></div>
      </div>
      <div class="row" style="gap:10px;margin-top:10px;">
        <button class="btn-primary" type="submit" id="saveBtn">Save</button>
        <button class="btn-outline" type="button" id="resetBtn">Reset</button>
      </div>
      <input type="hidden" id="ctId" />
    </form>

    <section class="card">
      <div class="row" style="align-items:center;justify-content:space-between;">
        <h2 style="margin:0;">Existing Crop Types</h2>
        <span class="badge" id="ctCount">0</span>
      </div>
      <div style="overflow:auto;">
        <table class="table" id="ctTable" aria-label="Crop Types">
          <thead><tr><th>Name</th><th>Desired Moisture</th><th>Test Weight</th><th>Color</th><th>Updated</th><th>Actions</th></tr></thead>
          <tbody id="ctTbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer"><span>Dowson Farms</span><span class="dot">â€¢</span><span id="report-date">â€”</span><span class="dot">â€¢</span><span id="version">v0.0.0</span></footer>
  <div id="dfToast" class="toast"><span id="dfToastText">Saved</span></div>
</body>
</html>
