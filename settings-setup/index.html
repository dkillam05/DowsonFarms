<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms — Settings & Setup</title>

  <!-- Root base for GitHub Pages -->
  <base href="/DowsonFarms/">

  <!-- Theme prepaint (same as Teams) -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <link rel="stylesheet" href="assets/css/theme.css" />
  <style>
    :root { --brand:#1B5E20; --band:#E6DCB8; --paper:#f6f3e4; --ink:#222; }
    body { margin:0; background:var(--paper); color:var(--ink); font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { height: 40px; background: var(--band); display:flex; align-items:center; gap:8px; padding:0 10px; border-bottom:1px solid rgba(0,0,0,.08); }
    header .title { font-weight:700; color:#333; }
    header .spacer { flex:1; }
    header .logout { appearance:none; border:1px solid rgba(0,0,0,.2); background:#fff; color:var(--brand); font-weight:700; padding:6px 10px; border-radius:10px; cursor:pointer; }
    main { padding:18px; max-width:1100px; margin:0 auto; }
    h1 { font-size:22px; color:var(--brand); margin-top:0; }
    footer { text-align:center; font-size:12px; color:#666; margin:40px 0 20px; }

    /* Tiles like Teams */
    #tiles { display:grid; gap:18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .tile  { display:flex; flex-direction:column; align-items:center; justify-content:center;
             background:#fff; border:1px solid rgba(0,0,0,.1); border-radius:16px;
             box-shadow:0 6px 18px rgba(0,0,0,.06); text-decoration:none; color:#333;
             padding:24px 18px; transition:transform .15s; }
    .tile:hover { transform: translateY(-3px); }
    .tile span { margin-top:8px; font-weight:600; }

    /* Sticky diagnostic banner (same behavior as Teams) */
    #diagBar { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
               font-size:12px; padding:8px 10px; border-bottom:1px solid #0002; }
    #diagBar.ok  { background:#eef5ee; color:#1a4d1a; }
    #diagBar.err { background:#ffe9e9; color:#a00; }

    a.back { text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html">← Home</a>
    <div class="spacer"></div>
    <div class="title">Settings & Setup</div>
    <div class="spacer"></div>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <!-- Diagnostics -->
  <div id="diagBar" class="err">Loading…</div>

  <main>
    <h1>Settings & Setup</h1>
    <p>Manage farms, fields, roles, products, and app appearance.</p>

    <!-- Tiles render here -->
    <div id="tiles"></div>

    <!-- Optional: anchor the "Check for Updates" child points to -->
    <section id="check-updates" style="margin-top:28px;">
      <h2 style="color:var(--brand); font-size:18px;">App Updates</h2>
      <p>You can check for a new build and refresh cached files.</p>
      <button id="btnCheckUpdates" class="logout">Check for Updates</button>
      <span id="updMsg" style="margin-left:10px; font-size:13px; color:#555;"></span>
    </section>
  </main>

  <footer>Dowson Farms App © <span id="year"></span></footer>

  <!-- ───────────── SCRIPTS (order matches your working pattern) ───────────── -->

  <!-- 1) menus -->
  <script src="assets/data/menus.js"></script>

  <!-- 2) firebase -->
  <script type="module" src="js/firebase-init.js"></script>

  <!-- 3) optional guard -->
  <script type="module" src="js/auth-guard.js"></script>

  <!-- 4) render for settings-setup/ -->
  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { loadAccess } from "./js/access.js";

    const yearEl  = document.getElementById("year");
    const tilesEl = document.getElementById("tiles");
    const diag    = document.getElementById("diagBar");
    yearEl.textContent = new Date().getFullYear();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => location.href = "auth/");
    });

    // Optional SW update button (no-op if SW missing)
    (function () {
      const btn = document.getElementById("btnCheckUpdates");
      const msg = document.getElementById("updMsg");
      if (!btn) return;
      btn.addEventListener("click", async () => {
        msg.textContent = "Checking…";
        try {
          if ('serviceWorker' in navigator) {
            const reg = await navigator.serviceWorker.getRegistration('/DowsonFarms/serviceworker.js') ||
                        await navigator.serviceWorker.getRegistration();
            if (reg && reg.update) await reg.update();
          }
          msg.textContent = "Update check complete.";
        } catch (e) { msg.textContent = "Could not check for updates."; }
      });
    })();

    function dump(x){ try { return JSON.stringify(x, null, 2); } catch { return String(x); } }
    function getMenus(){ return (window.DF_MENUS && (window.DF_MENUS.tiles || window.DF_MENUS)) || []; }

    // Find the Settings & Setup node in DF_MENUS
    function getSettingsNode() {
      const tiles = getMenus();
      // Prefer href match with trailing slash
      return tiles.find(t => (t.href && t.href.replace(/index\.html$/,'').endsWith("settings-setup/")))
          || tiles.find(t => (t.label||"").toLowerCase().includes("setup"));
    }

    async function renderFor(user){
      if(!user){
        diag.textContent = "No Firebase user yet (waiting for auth)…";
        diag.className = "err";
        tilesEl.innerHTML = "";
        return;
      }

      const settings = getSettingsNode();
      if(!settings){
        diag.textContent = "DF_MENUS missing a 'settings-setup/' tile. Check assets/data/menus.js.";
        diag.className = "err";
        tilesEl.innerHTML = "";
        return;
      }

      try{
        const access = await loadAccess();
        const children = Array.isArray(settings.children) ? settings.children : [];
        const visible  = children.filter(ch => (access.canView ? access.canView(ch.href) : true));

        const lines = [
          `Section: settings-setup/`,
          `User: ${user.email || user.uid}`,
          `Role keys: ${dump(access.roleKeys)}`,
          `permsByPath keys: ${Object.keys(access.permsByPath||{}).length}`,
          `Visible sub-menus: ${visible.length}`
        ];
        diag.textContent = lines.join("\n");
        diag.className = visible.length ? "ok" : "err";

        tilesEl.innerHTML = "";
        if(!visible.length){
          tilesEl.innerHTML = `<p style="color:#a00">No visible sub-menus for <code>settings-setup/</code>. Check Firestore <code>roles/&hellip;/permissionsByPath</code>.</p>`;
          return;
        }

        visible.forEach(it=>{
          const a = document.createElement("a");
          a.className = "tile";
          a.href = it.href;
          a.title = it.label;
          a.innerHTML = `${it.iconEmoji || "•"} <span>${it.label}</span>`;
          tilesEl.appendChild(a);
        });
      }catch(e){
        diag.textContent = "Error loading access: " + e.message;
        diag.className = "err";
        tilesEl.innerHTML = "";
      }
    }

    onAuthStateChanged(auth, (user) => { renderFor(user); });
  </script>
</body>
</html>
