<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Settings — Dowson Farms</title>

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
    document.documentElement.setAttribute('data-theme', mode);
    document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script defer src="../js/version.js"></script>

  <!-- ✅ Firebase first so auth guard in core.js is happy -->
  <script type="module" src="../js/firebase-init.js"></script>
  <script defer src="../js/core.js"></script>

  <link rel="manifest" href="../manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png" />

</head>
<body>
  <header class="app-header">
    <div class="app-header__left">
      <img src="../assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="../index.html">Home</a></li>
      <li class="sep">›</li>
      <li><span>Setup / Settings</span></li>
    </ol>
  </nav>

  <main class="content">
    <h1>⚙️ Setup / Settings</h1>
    <div class="df-tiles" data-section="Setup / Settings"></div>
  </main>

  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">•</span>
    <span id="report-date">—</span>
    <span class="dot">•</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Toast host -->
  <div id="dfToast" class="df-toast" role="status" aria-live="polite" style="display:none;"></div>

  <!-- Root SW registration (scope resolves to repo root) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        var base = (function(){
          var b = document.querySelector('base');
          if (b && b.href) { try { return new URL(b.href).pathname; } catch(_){} }
          var seg = (location.pathname || '/').split('/').filter(Boolean);
          return seg.length ? ('/' + seg[0] + '/') : '/';
        })();
        navigator.serviceWorker.register('../serviceworker.js', { scope: base }).catch(console.error);
      });
    }
  </script>

  <script defer src="../assets/data/menus.js"></script>
  <script defer src="../js/ui-subnav.js"></script>

  <!-- Check for Updates (only on this page) -->
  <script>
  (function(){
    const $ = s => document.querySelector(s);

    // --- Toast (min 3s) ---
    function toast(msg, ms = 3000){
      ms = Math.max(ms, 3000);
      const el = $('#dfToast');
      if (!el) { alert(msg); return; }
      el.textContent = msg;
      el.style.display = 'block';
      requestAnimationFrame(()=> el.classList.add('show'));
      clearTimeout(el._t);
      el._t = setTimeout(()=>{
        el.classList.remove('show');
        setTimeout(()=>{ el.style.display='none'; }, 220);
      }, ms);
    }

    // On-load: if we just installed an update, confirm it.
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const just = localStorage.getItem('df_update_just_installed');
        if (just) {
          localStorage.removeItem('df_update_just_installed');
          toast('Update installed');
        }
      } catch (_) {}
    });

    // --- Version helpers ---
    function parseVer(v){ return String(v||'').replace(/^v/i,'').split('.').map(n=>parseInt(n,10)||0); }
    function isNewer(a,b){
      const A=parseVer(a), B=parseVer(b);
      for (let i=0;i<Math.max(A.length,B.length);i++){
        const d=(A[i]||0)-(B[i]||0);
        if (d!==0) return d>0;
      }
      return false;
    }

    async function fetchNetworkVersion(){
      try {
        const url = new URL('../js/version.js', location.href);
        url.searchParams.set('ts', Date.now().toString());      // bypass caches
        const res = await fetch(url.toString(), { cache:'no-store' });
        const txt = await res.text();
        // Match either DF_VERSION or var VERSION
        const m = txt.match(/DF_VERSION\s*=\s*['"]([^'"]+)['"]/i) || txt.match(/var\s+VERSION\s*=\s*['"]([^'"]+)['"]/i);
        return m ? m[1] : null;
      } catch { return null; }
    }

    // --- SW helpers (root scope) ---
    async function getRootSWRegistration(){
      if (!('serviceWorker' in navigator)) return null;
      try {
        var base = (function(){
          var b = document.querySelector('base');
          if (b && b.href) { try { return new URL(b.href).pathname; } catch(_){} }
        var seg = (location.pathname || '/').split('/').filter(Boolean);
          return seg.length ? ('/' + seg[0] + '/') : '/';
        })();
        return await navigator.serviceWorker.getRegistration(base);
      } catch { return null; }
    }
    async function activateWaitingSW(reg) {
      if (!reg) return false;
      if (reg.waiting) { reg.waiting.postMessage({ type:'SKIP_WAITING' }); return true; }
      if (reg.installing) {
        await new Promise(resolve => {
          const sw = reg.installing;
          sw.addEventListener('statechange', function onSC(){
            if (sw.state === 'installed') {
              sw.removeEventListener('statechange', onSC);
              if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' });
              resolve();
            } else if (sw.state === 'redundant') {
              sw.removeEventListener('statechange', onSC);
              resolve();
            }
          });
        });
        return true;
      }
      // Briefly listen for an update to appear
      let used = false;
      await new Promise(resolve => {
        const timer = setTimeout(resolve, 4000);
        reg.addEventListener('updatefound', function onUF(){
          const sw = reg.installing;
          if (!sw) return;
          sw.addEventListener('statechange', function onSC(){
            if (sw.state === 'installed' && reg.waiting) {
              reg.waiting.postMessage({ type:'SKIP_WAITING' });
              used = true; clearTimeout(timer); resolve();
            }
          }, { once:true });
        }, { once:true });
      });
      return used;
    }

    // When SW takes control, do a cache-busted reload so footer version updates
    function hookSWReload(){
      if (!('serviceWorker' in navigator)) return;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        try { localStorage.setItem('df_update_just_installed', '1'); } catch (_){}
        const u = new URL(location.href);
        u.searchParams.set('v', Date.now().toString());
        location.replace(u.toString());
      }, { once:true });
      navigator.serviceWorker.addEventListener('message', (ev) => {
        if (ev?.data?.type === 'DF_SW_ACTIVATED') {
          try { localStorage.setItem('df_update_just_installed', '1'); } catch (_){}
          const u = new URL(location.href);
          u.searchParams.set('v', Date.now().toString());
          location.replace(u.toString());
        }
      });
    }

    // --- Spinner helpers (uses DFLoader if present) ---
    function withSpinner(fn){
      const container = document.querySelector('main.content') || document.body;
      if (window.DFLoader && typeof DFLoader.withLoader === 'function') {
        return DFLoader.withLoader(container, fn);
      }
      return fn();
    }

    // --- Main update flow (ONLY runs from this page) ---
    async function runUpdateCheck(){
      // Visually disable the tile while checking (and drop focus highlight)
      const tiles = document.querySelector('.df-tiles[data-section]');
      if (tiles) tiles.classList.add('df--updates-disabled');

      try {
        hookSWReload();

        const current = (typeof window !== 'undefined' && window.DF_VERSION) ? String(window.DF_VERSION) : 'v0.0.0';

        // Ask the SW to look for updates
        const reg = await getRootSWRegistration();
        try { if (reg && reg.update) await reg.update(); } catch {}

        // Compare network version.js to current
        const network = await fetchNetworkVersion();
        const serverHasNewer = network && isNewer(network, current);

        if (serverHasNewer) {
          // Apply immediately; spinner stays visible until reload
          const swapped = await activateWaitingSW(reg);
          if (!swapped) {
            // If no waiting worker surfaced, still force a clean reload
            try { localStorage.setItem('df_update_just_installed', '1'); } catch (_){}
            const u = new URL(location.href);
            u.searchParams.set('v', Date.now().toString());
            location.replace(u.toString());
          }
          return;
        }

        // No update
        toast('No updates available');
      } finally {
        if (tiles) tiles.classList.remove('df--updates-disabled');
      }
    }

    // CSS for disabling the tile during check
    const css = document.createElement('style');
    css.textContent = `
      .df--updates-disabled a[href$="#check-updates"]{
        pointer-events:none; opacity:.55; filter:grayscale(0.2);
      }
    `;
    document.head.appendChild(css);

    // Wire the tile
    function wireTile(){
      const host = document.querySelector('.df-tiles[data-section]');
      if (!host) return;
      host.addEventListener('click', (e) => {
        const a = e.target.closest('a');
        if (!a) return;
        const href = a.getAttribute('href') || '';
        if (/#check-updates$/i.test(href)) {
          e.preventDefault();
          try { a.blur(); } catch(_){}
          history.replaceState(null, '', location.pathname); // avoid hash re-trigger
          withSpinner(runUpdateCheck);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', wireTile);
  })();
  </script>
</body>
</html>
