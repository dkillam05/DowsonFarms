  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
    document.documentElement.setAttribute('data-theme', mode);
    document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script defer src="../js/version.js"></script>

  <!-- Keep your existing init/core load order -->
  <script type="module" src="../js/firebase-init.js"></script>
  <script defer src="../js/core.js"></script>

  <link rel="manifest" href="../manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Toast banner styles (single line, no wrapping) -->
  <style>
    .df-toast{
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%) translateY(16px);
      max-width: 92vw;
      padding: 10px 16px;
      background: var(--brand-green, #1B5E20);
      color: #fff;
      border-radius: 9999px;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      font-weight: 600;
      line-height: 1;
      white-space: nowrap;          /* no stacking */
      overflow: hidden;             /* clip overflow */
      text-overflow: ellipsis;      /* add … if too long */
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease, transform .22s ease;
    }
    .df-toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="app-header__left">
      <img src="../assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="../index.html">Home</a></li>
      <li class="sep">›</li>
      <li><span>Setup / Settings</span></li>
    </ol>
  </nav>

  <main class="content">
    <h1>⚙️ Setup / Settings</h1>
    <div class="df-tiles" data-section="Setup / Settings"></div>
  </main>

  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">•</span>
    <span id="report-date">—</span>
    <span class="dot">•</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Toast -->
  <div id="dfToast" class="df-toast" role="status" aria-live="polite" style="display:none;"></div>

  <!-- Root SW registration (scope = repo root). This does NOT trigger any check/update on load. -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        var base = (function(){
          var b = document.querySelector('base');
          if (b && b.href) { try { return new URL(b.href).pathname; } catch(_){} }
        var seg = (location.pathname || '/').split('/').filter(Boolean);
          return seg.length ? ('/' + seg[0] + '/') : '/';
        })();
        navigator.serviceWorker.register('../serviceworker.js', { scope: base }).catch(console.error);
      });
    }
  </script>

  <script defer src="../assets/data/menus.js"></script>
  <script defer src="../js/ui-subnav.js"></script>

  <!-- Click-only "Check for Updates" logic (spinner + SW swap + cache-busted reload) -->
  <script>
  (function(){
    const $ = s => document.querySelector(s);

    // Toast helper: keep ≥4s, single-line banner
    function toast(msg, ms = 4000){
      ms = Math.max(ms, 4000);
      const el = $('#dfToast');
      if (!el) return;
      el.textContent = msg;
      el.style.display = 'block';
      el.setAttribute('aria-hidden', 'false');
      requestAnimationFrame(()=> el.classList.add('show'));
      clearTimeout(el._hideTimer);
      el._hideTimer = setTimeout(()=>{
        el.classList.remove('show');
        setTimeout(()=>{
          el.style.display='none';
          el.setAttribute('aria-hidden', 'true');
        }, 220);
      }, ms);
    }

    // Version helpers
    function parseVer(v){ return String(v||'').replace(/^v/i,'').split('.').map(n=>parseInt(n,10)||0); }
    function isNewer(a,b){
      const A=parseVer(a), B=parseVer(b);
      for (let i=0;i<Math.max(A.length,B.length);i++){ const d=(A[i]||0)-(B[i]||0); if (d!==0) return d>0; }
      return false;
    }

    async function fetchNetworkVersion(){
      try {
        const url = new URL('../js/version.js', location.href);
        url.searchParams.set('ts', Date.now().toString());           // bypass caches
        const res = await fetch(url.toString(), { cache:'no-store' });
        const txt = await res.text();
        const m = txt.match(/DF_VERSION\s*=\s*['"]([^'"]+)['"]/i) || txt.match(/var\s+VERSION\s*=\s*['"]([^'"]+)['"]/i);
        return m ? m[1] : null;
      } catch { return null; }
    }

    async function getRootSWRegistration(){
      if (!('serviceWorker' in navigator)) return null;
      try {
        var base = (function(){
          var b = document.querySelector('base');
          if (b && b.href) { try { return new URL(b.href).pathname; } catch(_){} }
          var seg = (location.pathname || '/').split('/').filter(Boolean);
          return seg.length ? ('/' + seg[0] + '/') : '/';
        })();
        return await navigator.serviceWorker.getRegistration(base);
      } catch { return null; }
    }

    function cacheBustedReload(){
      const u = new URL(location.href);
      u.searchParams.set('v', Date.now().toString());
      location.replace(u.toString()); // replace avoids extra history entry
    }

    async function runCheck(){
      const container = document.querySelector('main.content') || document.body;

      // Prevent auth-guard redirects during the check (if your core ever reads this)
      try { localStorage.setItem('df_update_in_progress','1'); } catch(_){}

      // Disable tile while working (prevents repeat click / sticky focus)
      const tilesHost = document.querySelector('.df-tiles[data-section]');
      if (tilesHost) tilesHost.classList.add('df--updates-disabled');

      // Show spinner for the entire check
      if (window.DFLoader && typeof DFLoader.withLoader === 'function') {
        return DFLoader.withLoader(container, doUpdateFlow).finally(cleanup);
      } else {
        try { return await doUpdateFlow(); }
        finally { cleanup(); }
      }

      async function doUpdateFlow(){
        const current = (typeof window !== 'undefined' && window.DF_VERSION) ? String(window.DF_VERSION) : 'v0.0.0';

        // Step 1: Ask SW to check for updates
        const reg = await getRootSWRegistration();
        try { if (reg && reg.update) await reg.update(); } catch {}

        // Step 2: If a new SW is already waiting/installing, delay activation slightly so the toast is readable
        let willReloadViaSW = false;

        if ('serviceWorker' in navigator && reg) {
          const onCC = () => { navigator.serviceWorker.removeEventListener('controllerchange', onCC); cacheBustedReload(); };
          navigator.serviceWorker.addEventListener('controllerchange', onCC, { once:true });

          const delayActivate = async (swTarget) => {
            // Show readable toast, then trigger SKIP_WAITING after ~1.8s
            toast('Update found — applying…', 4200);
            await new Promise(r => setTimeout(r, 1800));
            swTarget.postMessage({ type:'SKIP_WAITING' });
            willReloadViaSW = true;
          };

          if (reg.waiting) {
            await delayActivate(reg.waiting);
          } else if (reg.installing) {
            await new Promise(resolve => {
              const sw = reg.installing;
              sw.addEventListener('statechange', async function onSC(){
                if (sw.state === 'installed') {
                  sw.removeEventListener('statechange', onSC);
                  if (reg.waiting) await delayActivate(reg.waiting);
                  resolve();
                } else if (sw.state === 'redundant') {
                  sw.removeEventListener('statechange', onSC);
                  resolve();
                }
              });
            });
          } else {
            // Brief window to see if update shows up
            await new Promise(resolve => {
              const timer = setTimeout(resolve, 4500);
              reg.addEventListener('updatefound', function onUF(){
                const sw = reg.installing;
                if (!sw) return;
                sw.addEventListener('statechange', async function onSC(){
                  if (sw.state === 'installed' && reg.waiting) {
                    await delayActivate(reg.waiting);
                    clearTimeout(timer);
                    resolve();
                  }
                }, { once:true });
              }, { once:true });
            });
          }
        }

        if (willReloadViaSW) {
          // controllerchange will reload after the toast delay
          return;
        }

        // Step 3: Compare network version.js to current as a backup signal
        const networkVer = await fetchNetworkVersion();
        const newer = networkVer && isNewer(networkVer, current);
        if (newer) {
          // Show readable toast, then do a cache-busted reload after ~1.8s
          toast('Update found — reloading…', 4200);
          setTimeout(cacheBustedReload, 1800);
          return;
        }

        // Step 4: No update
        toast('No updates available', 4200);
      }

      function cleanup(){
        // Re-enable tile and clear flag
        const tilesHost = document.querySelector('.df-tiles[data-section]');
        if (tilesHost) tilesHost.classList.remove('df--updates-disabled');
        try { localStorage.removeItem('df_update_in_progress'); } catch(_){}
      }
    }

    // Wire click ONLY for the “Check for Updates” tile
    document.addEventListener('DOMContentLoaded', function(){
      const host = document.querySelector('.df-tiles[data-section]');
      if (!host) return;

      // Small CSS to visually disable just the updates tile while checking
      const css = document.createElement('style');
      css.textContent = `
        .df--updates-disabled a[href$="#check-updates"]{ pointer-events:none; opacity:.55; filter:grayscale(.2); }
      `;
      document.head.appendChild(css);

      host.addEventListener('click', (e) => {
        const a = e.target.closest('a');
        if (!a) return;
        const href = a.getAttribute('href') || '';
        if (/#check-updates$/i.test(href)) {
          e.preventDefault();
          try { a.blur(); } catch(_){}
          runCheck(); // spinner + update flow
        }
      });
    });
  })();
  </script>
</body>
</html>
