<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms — Settings & Setup</title>

  <base href="/DowsonFarms/">
  <link rel="stylesheet" href="assets/css/theme.css" />

  <style>
    :root { --brand-green:#1B5E20; --band:#E6DCB8; --paper:#f6f3e4; --ink:#222; }
    body { margin:0; background:var(--paper); color:var(--ink); font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { height:40px; background:var(--band); display:flex; align-items:center; gap:8px; padding:0 10px; border-bottom:1px solid rgba(0,0,0,.08); }
    header .title { font-weight:700; color:#333; }
    header .spacer { flex:1; }
    header .btn { appearance:none; border:1px solid rgba(0,0,0,.2); background:#fff; color:#1B5E20; font-weight:700; padding:6px 10px; border-radius:10px; cursor:pointer; }
    main { padding:18px; max-width:1100px; margin:0 auto; }
    h1 { font-size:22px; color:var(--brand-green); margin-top:0; }
    footer { text-align:center; font-size:12px; color:#666; margin:40px 0 20px; }
    .df-tiles { display:grid; gap:18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); margin-top:18px; }
    .df-tile { display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:#fff; border:1px solid rgba(0,0,0,.1); border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.06); text-decoration:none; color:#333;
      padding:24px 18px; transition:transform .15s; }
    .df-tile:hover { transform: translateY(-3px); }
    .df-tile span { margin-top:8px; font-weight:600; }
  </style>
</head>
<body>
  <header>
    <button onclick="history.back()" class="btn">← Back</button>
    <div class="title">Settings & Setup</div>
    <div class="spacer"></div>
    <button id="logoutBtn" class="btn">Logout</button>
  </header>

  <main>
    <h1>Settings & Setup</h1>
    <p>Manage farms, fields, roles, products, and app appearance.</p>

    <div id="subnav"></div>

    <section id="check-updates" style="margin-top:28px;">
      <h2 style="color:var(--brand-green); font-size:18px;">App Updates</h2>
      <p>You can check for a new build and refresh cached files.</p>
      <button id="btnCheckUpdates" class="btn">Check for Updates</button>
      <span id="updMsg" style="margin-left:10px; font-size:13px; color:#555;"></span>
    </section>
  </main>

  <footer>Dowson Farms App © <span id="year"></span></footer>

  <!-- Firebase + Guard -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth-guard.js"></script>

  <!-- Menus -->
  <script src="assets/data/menus.js"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Fallback renderer: draw settings submenus straight from DF_MENUS
    function renderSettings() {
      const node = window.DF_MENUS?.tiles?.find(t => t.href === "settings-setup/index.html");
      const container = document.getElementById("subnav");
      if (!node) {
        container.innerHTML = "<p style='color:red'>menus.js not loaded or missing Settings entry</p>";
        return;
      }
      const grid = document.createElement("div");
      grid.className = "df-tiles";
      (node.children || []).forEach(ch => {
        const a = document.createElement("a");
        a.href = ch.href;
        a.className = "df-tile";
        a.innerHTML = `${ch.iconEmoji || "•"} <span>${ch.label}</span>`;
        grid.appendChild(a);
      });
      container.appendChild(grid);
    }
    document.addEventListener("DOMContentLoaded", renderSettings);

    // Logout hookup
    import("js/firebase-init.js").then(({ auth }) => {
      import("https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js").then(({ signOut }) => {
        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth).then(() => location.href = "auth/");
        });
      });
    });
  </script>
</body>
</html>
