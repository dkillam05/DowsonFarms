<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Settings — Dowson Farms</title>

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme =
      (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <!-- Styles / App (we're in /settings-setup → use ../) -->
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script defer src="../js/version.js"></script>
  <script defer src="../js/core.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="../manifest.webmanifest" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="../assets/icons/maskable-512.png" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="../assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="../index.html">Home</a></li>
      <li class="sep">›</li>
      <li><span>Setup / Settings</span></li>
    </ol>
  </nav>

  <!-- Main content -->
  <main class="content">
    <h1>⚙️ Setup / Settings</h1>

    <!-- Sub-tiles auto-filled from menus.js
         IMPORTANT: data-section must exactly match your top-level label -->
    <div class="df-tiles" data-section="Setup / Settings"></div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">•</span>
    <span id="report-date">—</span>
    <span class="dot">•</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Toast node (theme.css should style .df-toast) -->
  <div id="dfToast" class="df-toast" role="status" aria-live="polite" style="display:none;"></div>

  <!-- Service worker (PATH from /settings-setup -> ../js/serviceworker.js) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("../js/serviceworker.js").catch(console.error);
      });
    }
  </script>

  <!-- Menus + subnav renderer (note ../ and ui-subnav) -->
  <script defer src="../assets/data/menus.js"></script>
  <script defer src="../js/ui-subnav.js"></script>

  <!-- Update checker wiring (fixed) -->
  <script>
  (function(){
    const $ = s => document.querySelector(s);

    function toast(msg){
      const el = $('#dfToast');
      if (!el) return alert(msg);
      el.textContent = msg;
      el.style.display = 'block';
      requestAnimationFrame(()=> el.classList.add('show'));
      setTimeout(()=>{ el.classList.remove('show'); setTimeout(()=>{el.style.display='none';}, 180); }, 2000);
    }

    // --- version helpers ---
    function parseVer(v){ return String(v||'').replace(/^v/i,'').split('.').map(n=>parseInt(n,10)||0); }
    function isNewer(a,b){
      const A=parseVer(a), B=parseVer(b);
      for (let i=0;i<Math.max(A.length,B.length);i++){
        const d=(A[i]||0)-(B[i]||0);
        if (d!==0) return d>0;
      }
      return false;
    }

    async function fetchNetworkVersion() {
      try {
        const res = await fetch('../js/version.js?ts=' + Date.now(), { cache: 'no-store' });
        const txt = await res.text();
        // Accept forms like: window.DF_VERSION = 'v9.7.0'  or  const DF_VERSION = 'v9.7.0'
        const m = txt.match(/DF_VERSION\s*=\s*['"]([^'"]+)['"]/i);
        return m ? m[1] : null;
      } catch { return null; }
    }

    async function getSWRegistration() {
      if (!('serviceWorker' in navigator)) return null;
      try {
        // Registration for current scope (this page)
        return await navigator.serviceWorker.getRegistration();
      } catch { return null; }
    }

    async function activateWaitingSW(reg) {
      if (!reg) return false;

      if (reg.waiting) {
        reg.waiting.postMessage({ type: 'SKIP_WAITING' });
        return true;
      }

      if (reg.installing) {
        await new Promise(resolve => {
          const sw = reg.installing;
          sw.addEventListener('statechange', function onSC(){
            if (sw.state === 'installed') {
              sw.removeEventListener('statechange', onSC);
              if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' });
              resolve();
            } else if (sw.state === 'redundant') {
              sw.removeEventListener('statechange', onSC);
              resolve();
            }
          });
        });
        return true;
      }

      // Listen briefly in case updatefound fires after we looked
      let used = false;
      await new Promise(resolve => {
        let timer = setTimeout(resolve, 1200);
        reg.addEventListener('updatefound', function onUF(){
          const sw = reg.installing;
          if (!sw) return;
          sw.addEventListener('statechange', function onSC(){
            if (sw.state === 'installed' && reg.waiting) {
              reg.waiting.postMessage({ type:'SKIP_WAITING' });
              used = true;
              clearTimeout(timer);
              resolve();
            }
          }, { once:true });
        }, { once:true });
      });
      return used;
    }

    async function checkForUpdates(){
      const current = (typeof window !== 'undefined' && window.DF_VERSION) ? String(window.DF_VERSION) : 'v0.0.0';
      const network = await fetchNetworkVersion();

      const serverHasNewer = network && isNewer(network, current);

      let reg = await getSWRegistration();

      try { if (reg && reg.update) await reg.update(); } catch {}

      if (serverHasNewer) {
        const swapped = await activateWaitingSW(reg);
        if (swapped) {
          toast('Update found — applying…');
          navigator.serviceWorker && navigator.serviceWorker.addEventListener('controllerchange', () => {
            toast('Update installed — reloading…');
            setTimeout(()=>location.reload(), 400);
          }, { once:true });
          return;
        }
        // No SW swap available — just reload cache-busted
        toast('Update found — reloading…');
        setTimeout(()=>{ location.href = location.href.split('#')[0] + '?v=' + Date.now(); }, 200);
        return;
      }

      // Otherwise, rely on SW signals; show “No updates” if nothing appears soon
      if (reg) {
        let showed = false;

        reg.addEventListener('updatefound', () => {
          const sw = reg.installing;
          if (!sw) return;
          sw.addEventListener('statechange', () => {
            if (sw.state === 'installed') {
              showed = true;
              if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' });
              toast('Update found — applying…');
            }
          });
        }, { once:true });

        navigator.serviceWorker.addEventListener('controllerchange', () => {
          toast('Update installed — reloading…');
          setTimeout(()=>location.reload(), 400);
        }, { once:true });

        setTimeout(() => {
          if (!showed) toast('No updates found');
        }, 1200);
      } else {
        toast('No service worker — updates load next visit');
      }
    }

    // Handle clicks on the “Check For Updates” tile
    function wireTileClicks(){
      const host = document.querySelector('.df-tiles[data-section]');
      if (!host) return;
      host.addEventListener('click', (e) => {
        const a = e.target.closest('a');
        if (!a) return;
        const href = a.getAttribute('href') || '';
        // supports "#check-updates" and "index.html#check-updates"
        if (/#check-updates$/i.test(href)) {
          e.preventDefault();
          checkForUpdates();
          history.replaceState(null, '', '#check-updates');
        }
      });
    }

    // If user lands with the hash already in the URL, auto-run once
    function maybeRunFromHash(){
      if (/#check-updates$/i.test(location.hash)) {
        setTimeout(checkForUpdates, 250);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      wireTileClicks();
      maybeRunFromHash();
    });

    // Optional: keyboard shortcut U on this page
    document.addEventListener('keydown', (e) => {
      if ((e.key === 'u' || e.key === 'U') && !/input|textarea|select/i.test(e.target.tagName)) {
        e.preventDefault();
        checkForUpdates();
      }
    });
  })();
  </script>
</body>
</html>
