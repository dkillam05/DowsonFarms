<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms — Settings & Setup</title>

  <base href="/DowsonFarms/">
  <link rel="stylesheet" href="assets/css/theme.css" />

  <style>
    :root { --brand-green:#1B5E20; --band:#E6DCB8; --paper:#f6f3e4; --ink:#222; }
    body { margin:0; background:var(--paper); color:var(--ink); font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { height:40px; background:var(--band); display:flex; align-items:center; gap:8px; padding:0 10px; border-bottom:1px solid rgba(0,0,0,.08); }
    header .title { font-weight:700; color:#333; }
    header .spacer { flex:1; }
    header .btn { appearance:none; border:1px solid rgba(0,0,0,.2); background:#fff; color:#1B5E20; font-weight:700; padding:6px 10px; border-radius:10px; cursor:pointer; }
    main { padding:18px; max-width:1100px; margin:0 auto; }
    h1 { font-size:22px; color:var(--brand-green); margin-top:0; }
    footer { text-align:center; font-size:12px; color:#666; margin:40px 0 20px; }
  </style>
</head>
<body>
  <header>
    <button onclick="history.back()" class="btn" aria-label="Back">← Back</button>
    <div class="title">Settings & Setup</div>
    <div class="spacer"></div>
    <button id="logoutBtn" class="btn">Logout</button>
  </header>

  <main>
    <nav data-df-breadcrumbs></nav>

    <h1>Settings & Setup</h1>
    <p>Manage farms, fields, roles, products, and app appearance.</p>

    <!-- Subnav for this section -->
    <div data-df-subnav data-section="settings-setup/index.html"></div>

    <section id="check-updates" style="margin-top:28px;">
      <h2 style="color:var(--brand-green); font-size:18px;">App Updates</h2>
      <p>You can check for a new build and refresh cached files.</p>
      <button id="btnCheckUpdates" class="btn">Check for Updates</button>
      <span id="updMsg" style="margin-left:10px; font-size:13px; color:#555;"></span>
    </section>
  </main>

  <footer>Dowson Farms App © <span id="year"></span></footer>

  <!-- Firebase + Guard -->
  <script type="module" src="js/firebase-init.js?v=11"></script>
  <script type="module" src="js/auth-guard.js?v=11"></script>

  <!-- Menus + role-aware nav (absolute path fix for GitHub Pages) -->
  <script src="/DowsonFarms/assets/data/menus.js?v=11"></script>
  <script type="module">import '/DowsonFarms/js/access.js?v=11';</script>
  <script type="module" src="/DowsonFarms/js/ui-nav.js?v=11"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    import("/DowsonFarms/js/firebase-init.js").then(({ auth }) => {
      import("https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js").then(({ signOut }) => {
        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth).then(() => location.href = "auth/");
        });
      });
    });

    (function () {
      const btn = document.getElementById("btnCheckUpdates");
      const msg = document.getElementById("updMsg");
      if (!btn) return;
      btn.addEventListener("click", async () => {
        msg.textContent = "Checking…";
        try {
          if ('serviceWorker' in navigator) {
            const reg = await navigator.serviceWorker.getRegistration('/DowsonFarms/serviceworker.js') ||
                        await navigator.serviceWorker.getRegistration();
            if (reg && reg.update) await reg.update();
          }
          msg.textContent = "Update check complete.";
        } catch (e) { msg.textContent = "Could not check for updates."; }
      });
    })();
  </script>
</body>
</html>
