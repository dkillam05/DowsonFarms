<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Settings — Dowson Farms</title>

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme =
      (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <!-- Styles / App -->
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script defer src="../js/version.js"></script>
  <script defer src="../js/core.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="../manifest.webmanifest" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="../assets/icons/maskable-512.png" />

  <!-- Toast style -->
  <style>
    .toast {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0,0,0,.86);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: .95rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 9999;
      max-width: 90vw;
      text-align: center;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="../assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="../index.html">Home</a></li>
      <li class="sep">›</li>
      <li><span>Setup / Settings</span></li>
    </ol>
  </nav>

  <!-- Main content -->
  <main class="content">
    <h1>⚙️ Setup / Settings</h1>

    <!-- Tiles auto-filled from menus.js -->
    <div class="df-tiles" data-section="Setup / Settings"></div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">•</span>
    <span id="report-date">—</span>
    <span class="dot">•</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Toast element -->
  <div id="df-toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("../js/serviceworker.js").catch(console.error);
      });
    }
  </script>

  <!-- Menus + subnav renderer -->
  <script defer src="../assets/data/menus.js"></script>
  <script defer src="../js/ui-subnav.js"></script>

  <!-- Page script: bind Check For Updates tile -->
  <script>
    (function () {
      'use strict';

      function showToast(msg) {
        var t = document.getElementById('df-toast');
        if (!t) { alert(msg); return; }
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2400);
      }

      function extractVersion(jsText) {
        var m = jsText.match(/DF_VERSION\s*=\s*['"]([^'"]+)['"]/);
        if (m && m[1]) return m[1];
        m = jsText.match(/APP_VERSION\s*=\s*['"]([^'"]+)['"]/);
        return (m && m[1]) ? m[1] : null;
      }

      async function fetchLatestVersion() {
        var url = new URL('../js/version.js', document.baseURI);
        url.searchParams.set('_', Date.now());
        var res = await fetch(url.href, { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch version.js');
        var text = await res.text();
        return extractVersion(text);
      }

      async function updateServiceWorker() {
        if (!('serviceWorker' in navigator)) return;
        try {
          var reg = await navigator.serviceWorker.getRegistration();
          if (reg) await reg.update();
        } catch {}
      }

      async function handleCheckForUpdates(ev) {
        ev.preventDefault();
        try {
          var current = window.DF_VERSION || window.APP_VERSION || 'v0.0.0';
          var latest = await fetchLatestVersion();

          if (!latest) {
            showToast('Could not determine latest version.');
            return;
          }
          if (latest === current) {
            await updateServiceWorker();
            showToast('No updates available (current ' + current + ').');
          } else {
            await updateServiceWorker();
            showToast('Update found (' + latest + ') — cache refreshed.');
            setTimeout(() => location.reload(), 800);
          }
        } catch (e) {
          console.error(e);
          showToast('Update check failed.');
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const link = document.querySelector('.df-tiles a[href="#check-updates"]');
        if (link) {
          link.addEventListener('click', handleCheckForUpdates, { passive: false });
        }
      });
    })();
  </script>
</body>
</html>
