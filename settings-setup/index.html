  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
    document.documentElement.setAttribute('data-theme', mode);
    document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <footer class="app-footer">
    <span>Dowson Farms</span>

    <span class="dot">•</span>

  </footer>

  <div id="dfToast" class="df-toast" role="status" aria-live="polite" style="display:none;"></div>

  <!-- Root SW registration (scope resolves to repo root) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        // Compute the repo root path so scope matches where serviceworker.js lives
        var base = (function(){
          var b = document.querySelector('base');
          if (b && b.href) { try { return new URL(b.href).pathname; } catch(_){} }
          var seg = (location.pathname || '/').split('/').filter(Boolean);
          return seg.length ? ('/' + seg[0] + '/') : '/';
        })();
        navigator.serviceWorker.register("../serviceworker.js", { scope: base }).catch(console.error);
      });
    }
  </script>

  <script defer src="../assets/data/menus.js"></script>
  <script defer src="../js/ui-subnav.js"></script>

  <!-- Update checker (spinner via DFLoader; disables tile; protects auth; cache-busted reload on install) -->
  <script>
  (function(){
    const $ = s => document.querySelector(s);

    // Toast (min 3s)
    function toast(msg, ms = 3000){
      ms = Math.max(ms, 3000);
      const el = $('#dfToast');
      if (!el) { alert(msg); return; }
      el.textContent = msg;
      el.style.display = 'block';
      requestAnimationFrame(()=> el.classList.add('show'));
      clearTimeout(el._hideTimer);
      el._hideTimer = setTimeout(()=>{
        el.classList.remove('show');
        setTimeout(()=>{ el.style.display='none'; }, 220);
      }, ms);
    }

    function parseVer(v){ return String(v||'').replace(/^v/i,'').split('.').map(n=>parseInt(n,10)||0); }
    function isNewer(a,b){
      const A=parseVer(a), B=parseVer(b);
      for (let i=0;i<Math.max(A.length,B.length);i++){
        const d=(A[i]||0)-(B[i]||0);
        if (d!==0) return d>0;
      }
      return false;
    }

    // Fetch live version.js, bypassing HTTP & SW caches as much as possible
    async function fetchNetworkVersion(absBase){
      try {
        // Build an absolute path to ../js/version.js relative to page
        const url = new URL('../js/version.js', location.href);
        url.searchParams.set('ts', Date.now().toString()); // cache-bust
        const res = await fetch(url.toString(), { cache: 'no-store' });
        const txt = await res.text();
        const m = txt.match(/DF_VERSION\s*=\s*['"]([^'"]+)['"]/i) || txt.match(/var\s+VERSION\s*=\s*['"]([^'"]+)['"]/i);
        return m ? m[1] : null;
      } catch {
        return null;
      }
    }

    // Get SW registration for the repo root
    async function getRootSWRegistration(){
      if (!('serviceWorker' in navigator)) return null;
      try {
        var base = (function(){
          var b = document.querySelector('base');
          if (b && b.href) { try { return new URL(b.href).pathname; } catch(_){} }
          var seg = (location.pathname || '/').split('/').filter(Boolean);
          return seg.length ? ('/' + seg[0] + '/') : '/';
        })();
        return await navigator.serviceWorker.getRegistration(base);
      } catch { return null; }
    }

    // Ask a waiting/just-installed SW to activate immediately
    async function activateWaitingSW(reg) {
      if (!reg) return false;
      if (reg.waiting) { reg.waiting.postMessage({ type: 'SKIP_WAITING' }); return true; }
      if (reg.installing) {
        await new Promise(resolve => {
          const sw = reg.installing;
          sw.addEventListener('statechange', function onSC(){
            if (sw.state === 'installed') {
              sw.removeEventListener('statechange', onSC);
              if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' });
              resolve();
            } else if (sw.state === 'redundant') {
              sw.removeEventListener('statechange', onSC);
              resolve();
            }
          });
        });
        return true;
      }
      // Briefly listen for an update to appear
      let used = false;
      await new Promise(resolve => {
        const timer = setTimeout(resolve, 5000);
        reg.addEventListener('updatefound', function onUF(){
          const sw = reg.installing;
          if (!sw) return;
          sw.addEventListener('statechange', function onSC(){
            if (sw.state === 'installed' && reg.waiting) {
              reg.waiting.postMessage({ type:'SKIP_WAITING' });
              used = true; clearTimeout(timer); resolve();
            }
          }, { once:true });
        }, { once:true });
      });
      return used;
    }

    function hardReloadAfter(ms = 3000) {
      toast('Update installed — reloading…', ms);
      setTimeout(() => {
        const u = new URL(location.href);
        u.searchParams.set('v', Date.now().toString());
        location.replace(u.toString());
      }, ms);
    }

    function attachSWReloadHooks() {
      if (!('serviceWorker' in navigator)) return;
      navigator.serviceWorker.addEventListener('controllerchange', () => hardReloadAfter(1500), { once:true });
      navigator.serviceWorker.addEventListener('message', (ev) => {
        if (ev?.data?.type === 'DF_SW_ACTIVATED') hardReloadAfter(1500);
      });
    }

    // --- Main check wrapped with loader, guard-bypass, and tile disabling ---
    async function runUpdateCheck(){
      // Mark update in progress so auth guard won’t log us out
      try { localStorage.setItem('df_update_in_progress', '1'); } catch(_){}
      attachSWReloadHooks();

      // Disable the "Check for Updates" tile and remove focus highlight
      const tileHost = document.querySelector('.df-tiles[data-section]');
      let clickedLink = null;
      if (tileHost) {
        tileHost.classList.add('df--updates-disabled');
        tileHost.querySelectorAll('a').forEach(a => a.setAttribute('aria-disabled','true'));
      }

      const current = (typeof window !== 'undefined' && window.DF_VERSION) ? String(window.DF_VERSION) : 'v0.0.0';

      // Ask SW to look for updates first
      const reg = await getRootSWRegistration();
      try { if (reg && reg.update) await reg.update(); } catch {}

      // Then compare version.js from the network (cache-busted)
      const network = await fetchNetworkVersion();
      const serverHasNewer = network && isNewer(network, current);

      if (serverHasNewer) {
        toast('Update found — applying…', 3200);
        const swapped = await activateWaitingSW(reg);
        if (!swapped) {
          // Fallback: force reload so new assets are pulled
          toast('Update found — reloading…', 3000);
          hardReloadAfter(1200);
        }
        return;
      }

      // No update
      toast('No updates found', 3000);
    }

    function withLoaderRun(fn){
      const container = document.querySelector('main.content') || document.body;
      if (window.DFLoader && typeof DFLoader.withLoader === 'function') {
        return DFLoader.withLoader(container, fn);
      } else {
        return fn();
      }
    }

    function clearUpdateState(){
      // Re-enable the tile and clear flag
      const tileHost = document.querySelector('.df-tiles[data-section]');
      if (tileHost) {
        tileHost.classList.remove('df--updates-disabled');
        tileHost.querySelectorAll('a').forEach(a => a.removeAttribute('aria-disabled'));
      }
      try { localStorage.removeItem('df_update_in_progress'); } catch(_){}
    }

    function wireTileClicks(){
      const host = document.querySelector('.df-tiles[data-section]');
      if (!host) return;

      host.addEventListener('click', (e) => {
        const a = e.target.closest('a');
        if (!a) return;
        const href = a.getAttribute('href') || '';
        if (/#check-updates$/i.test(href)) {
          e.preventDefault();

          // Drop focus highlight immediately
          try { a.blur(); } catch(_){}
          // Avoid re-trigger by hash
          history.replaceState(null, '', location.pathname);

          withLoaderRun(runUpdateCheck).finally(clearUpdateState);
        }
      });
    }

    // Also allow direct hash (if user bookmarked it)
    function maybeRunFromHash(){
      if (/#check-updates$/i.test(location.hash)) {
        history.replaceState(null, '', location.pathname);
        withLoaderRun(runUpdateCheck).finally(clearUpdateState);
      }
    }

    // Small CSS to visually disable while checking
    const css = document.createElement('style');
    css.textContent = `
      .df--updates-disabled a[href$="#check-updates"]{
        pointer-events:none; opacity:.55; filter:grayscale(0.2);
      }
    `;
    document.head.appendChild(css);

    document.addEventListener('DOMContentLoaded', () => {
      wireTileClicks();
      maybeRunFromHash();
    });

    // Optional keyboard shortcut: U
    document.addEventListener('keydown', (e) => {
      if ((e.key === 'u' || e.key === 'U') && !/input|textarea|select/i.test(e.target.tagName)) {
        e.preventDefault();
        withLoaderRun(runUpdateCheck).finally(clearUpdateState);
      }
    });
  })();
  </script>
</body>
</html>
