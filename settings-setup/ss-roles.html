<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Account Roles — Dowson Farms</title>

  <!-- Prepaint theme (no flash) -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <!-- Theme / app -->
  <link rel="stylesheet" href="../assets/css/theme.css" />

  <!-- This page lives one level down; tell core where /auth/ is -->
  <script>window.DF_AUTH_URL = '../auth/index.html';</script>

  <!-- Version / Core -->
  <script defer src="../js/version.js"></script>
  <script defer src="../js/core.js"></script>

  <!-- Roles logic (Firestore) -->
  <script defer src="../js/fb-roles.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <img src="../assets/icons/logo.png" alt="" class="brand" />
      <span class="brand-title">Dowson Farms</span>
    </div>
    <div class="header-right">
      <span data-df-clock class="clock"></span>
      <a href="#" class="btn btn-outline" id="logoutBtn" data-action="logout">Logout</a>
    </div>
  </header>

  <nav class="breadcrumbs">
    <a href="../index.html">Home</a>
    <span>›</span>
    <a href="./index.html">Setup / Settings</a>
    <span>›</span>
    <span>Account Roles</span>
    <a href="#" class="btn btn-accent quickview-btn" data-action="open-qv">Quick View</a>
  </nav>

  <main class="content">
    <section class="card">
      <h1>Account Roles</h1>

      <div class="field">
        <label for="df-role-select">Role</label>
        <select id="df-role-select" class="input"></select>
      </div>

      <h2>Permissions</h2>
      <p>Toggle actions at the menu level, or open “Manage submenus” to fine-tune individual screens.</p>

      <div class="perm-grid" data-df-permissions>
        <!-- checkboxes render here -->
      </div>

      <div class="btn-row">
        <button class="btn btn-primary" data-action="save-perms">Save permissions</button>
        <button class="btn btn-outline" data-action="discard-perms">Discard changes</button>
      </div>

      <div class="footer-actions">
        <a href="index.html" class="btn btn-ghost">Back</a>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span data-df-footer></span>
    <span class="build">v<span id="df-version"></span></span>
  </footer>

  <script>
    // Page boot: load-or-logout, then roles
    (async function () {
      try {
        await DF.ensureOnlineAuthOrLogout();   // <— global guard (no red inline error)
        await DF.Roles.init();                 // <— populate dropdown + permissions
      } catch (e) {
        // If anything fails here (e.g., no roles), prefer a clean logout
        DF.hardLogoutAndRedirect();
      }
    })();

    // Optional Quick View binding (uses global DF.QuickView if you have a panel)
    document.addEventListener('click', (e) => {
      const open = e.target.closest('[data-action="open-qv"]');
      if (open) { e.preventDefault(); DF.QuickView.open('#quickview'); }
      const close = e.target.closest('[data-action="close-qv"]');
      if (close) { e.preventDefault(); DF.QuickView.close('#quickview'); }
    });
  </script>
</body>
</html>
