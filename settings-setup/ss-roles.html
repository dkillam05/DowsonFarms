  <!-- =========================
       PAGE LOGIC (MODULE)
       - Uses window.DF_FB.db from ../js/firebase.js
       - Imports Firestore modular helpers from CDN
  ========================== -->
  <script type="module">
    /* ---------- Firestore imports ---------- */
    import {
      collection, doc, getDoc, setDoc, getDocs,
      serverTimestamp, writeBatch, orderBy, query, limit
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    /* ---------- DOM shortcuts ---------- */
    const $ = s => document.querySelector(s);
    const el = {
      role: $('#roleName'),
      menus: $('#menusContainer'),
      form: $('#role-form'),
      toast: $('#dfToast'), toastTxt: $('#dfToastText'),
      qvBtn: $('#quickViewBtn'), qvB: $('#qvBackdrop'), qvList: $('#qvList'), qvClose: $('#qvClose'), qvRole: $('#qvRole'),
    };

    /* ---------- MENUS/SUBMENUS (source of truth) ---------- */
    // If later you want this to follow DF_MENUS automatically, we can wire it up.
    const DEFAULT_MENUS = {
      "Crop Production": ["Planting","Spraying","Harvest","Trials","Scouting","Maintenance"],
      "Grain Tracking": ["Bins","Tickets","Contracts"],
      "Equipment": ["Maintenance","Repairs","Assignments"],
      "Calculators": ["Seed Rate","Fertilizer","ROI"],
      "Reports": ["Crops","Equipment","Financial"],
      "Team / Partners": ["Employees","Vendors","Sub-Contractors","Dictionary"],
      "Feedback": ["Ideas","Bugs / Issues"],
      "AI": ["AI","AI History"],
      "Setup / Settings": ["Farms","Fields","Theme","Account Roles","Crop Types"]
    };
    const MENUS = DEFAULT_MENUS;

    /* ---------- DEFAULT ROLE NAMES ---------- */
    const DEFAULT_ROLES = ["Administrator","Owner","Manager","Employee","View Only"];

    /* ---------- Firestore handles ---------- */
    const db = window.DF_FB?.db; // from ../js/firebase.js
    if (!db) console.warn('Firebase db not found ‚Äî check ../js/firebase.js loaded correctly.');

    const COL_ROLES = collection(db, 'roles');

    /* ---------- Toast helper ---------- */
    function toast(msg){
      el.toastTxt.textContent = msg || 'Saved';
      el.toast.style.display = 'block';
      clearTimeout(window.__t); window.__t = setTimeout(()=>el.toast.style.display='none', 1500);
    }

    /* ---------- Permissions shape helpers ---------- */
    function blankPerm(){ return {view:false, edit:false, add:false, archive:false, delete:false}; }
    function ensureShape(perms){
      Object.keys(MENUS).forEach(menu=>{
        perms[menu] = perms[menu] || {};
        MENUS[menu].forEach(sub=>{
          perms[menu][sub] = perms[menu][sub] || blankPerm();
        });
      });
      return perms;
    }
    function menuSummary(perms, menuName){
      const subs = Object.values(perms[menuName]||{});
      if (!subs.length) return 'No access';
      const allFalse = subs.every(p=>!p.view && !p.edit && !p.add && !p.archive && !p.delete);
      if (allFalse) return 'No access';
      const allTrue  = subs.every(p=>p.view && p.edit && p.add && p.archive && p.delete);
      if (allTrue) return 'All';
      return 'Custom';
    }

    /* ---------- Seed roles if empty ---------- */
    async function seedDefaultRolesIfEmpty(){
      const snap = await getDocs(query(COL_ROLES, limit(1)));
      if (!snap.empty) return;

      const batch = writeBatch(db);
      for (const name of DEFAULT_ROLES){
        const ref = doc(COL_ROLES, name);
        const perms = {};
        Object.keys(MENUS).forEach(menu=>{
          perms[menu] = {};
          MENUS[menu].forEach(sub=>{
            perms[menu][sub] = blankPerm();
          });
        });
        batch.set(ref, { label: name, permissions: perms, createdAt: serverTimestamp() });
      }
      await batch.commit();
    }

    /* ---------- Load/save roles ---------- */
    async function listRoles(){
      const qs = await getDocs(query(COL_ROLES, orderBy('label')));
      const out = [];
      qs.forEach(d => out.push({ id: d.id, ...(d.data()||{}) }));
      return out;
    }
    async function loadRolePerms(roleName){
      const d = await getDoc(doc(COL_ROLES, roleName));
      if (!d.exists()) return null;
      return d.data().permissions || null;
    }
    async function saveRolePerms(roleName, perms){
      await setDoc(doc(COL_ROLES, roleName), {
        label: roleName,
        permissions: perms,
        updatedAt: serverTimestamp()
      }, { merge: true });
    }

    /* ---------- UI state ---------- */
    let activePerms = null;

    /* ---------- UI builders ---------- */
    function pill(label, pressed, onClick){
      const b = document.createElement('button');
      b.type='button'; b.className='pill'; b.textContent=label;
      b.setAttribute('aria-pressed', pressed ? 'true':'false');
      b.addEventListener('click', ()=>{
        const now = b.getAttribute('aria-pressed') === 'true';
        b.setAttribute('aria-pressed', now ? 'false' : 'true');
        onClick(!now, b);
      });
      return b;
    }

    async function renderMenus(){
      const role = el.role.value;
      activePerms = await loadRolePerms(role);
      if (!activePerms) activePerms = {};
      ensureShape(activePerms);

      el.menus.innerHTML = '';

      Object.keys(MENUS).forEach(menuName=>{
        const card = document.createElement('div'); card.className='menu-card';

        const head = document.createElement('div'); head.className='menu-head';
        const left = document.createElement('div'); left.style.display='flex'; left.style.alignItems='center'; left.style.gap='10px';
        const caret = document.createElement('span'); caret.textContent='‚ñ∏'; caret.style.transform='rotate(0deg)'; caret.style.transition='transform .2s';
        const title = document.createElement('strong'); title.textContent = menuName;
        left.append(caret, title);

        const right = document.createElement('div'); right.className='muted-sm'; right.textContent = menuSummary(activePerms, menuName);
        head.append(left, right);

        const body = document.createElement('div'); body.className='menu-body'; body.style.display='none';

        // Parent row (applies to all submenus)
        const grid = document.createElement('div'); grid.className='pill-grid';
        const parentKeys = ['View','Edit','Add','Archive','Delete'];
        parentKeys.forEach(name=>{
          const key = name.toLowerCase();
          const pressed = MENUS[menuName].every(sm=>activePerms[menuName][sm][key]===true);
          const p = pill(name, pressed, (isOn)=>{
            MENUS[menuName].forEach(sm=>{
              activePerms[menuName][sm][key] = isOn;
            });
            right.textContent = menuSummary(activePerms, menuName);
            body.querySelectorAll(`[data-sub="${menuName}::${key}"]`).forEach(btn=>{
              btn.setAttribute('aria-pressed', isOn?'true':'false');
            });
          });
          p.style.minWidth='118px';
          grid.appendChild(p);
        });
        body.appendChild(grid);

        // Submenu fine-tune
        const subWrap = document.createElement('div'); subWrap.className='subwrap';
        const subHead = document.createElement('div'); subHead.className='subhead';
        const shL = document.createElement('div'); shL.style.display='flex'; shL.style.alignItems='center'; shL.style.gap='8px';
        const subCaret = document.createElement('span'); subCaret.textContent='‚ñ∏'; subCaret.style.transition='transform .2s';
        const shT = document.createElement('strong'); shT.textContent='Manage submenus';
        shL.append(subCaret, shT);
        const shR = document.createElement('span'); shR.className='muted-sm'; shR.textContent=' ';
        subHead.append(shL, shR);
        const subBody = document.createElement('div'); subBody.className='subbody'; subBody.style.display='none';

        MENUS[menuName].forEach(sub=>{
          const section = document.createElement('section'); section.style.margin='10px 0 14px';
          const h = document.createElement('h3'); h.style.margin='0 0 8px'; h.textContent = `${menuName} ‚Ä∫ ${sub}`;
          const grid2 = document.createElement('div'); grid2.className='pill-grid';
          ['View','Edit','Add','Archive','Delete'].forEach(name=>{
            const key = name.toLowerCase();
            const pressed = !!activePerms[menuName][sub][key];
            const btn = pill(name, pressed, (isOn)=>{
              activePerms[menuName][sub][key] = isOn;
              right.textContent = menuSummary(activePerms, menuName);
            });
            btn.setAttribute('data-sub', `${menuName}::${key}`);
            grid2.appendChild(btn);
          });
          section.append(h, grid2);
          subBody.appendChild(section);
        });

        subHead.addEventListener('click', ()=>{
          const open = subBody.style.display !== 'none';
          subBody.style.display = open ? 'none' : 'block';
          subCaret.style.transform = open ? 'rotate(0deg)' : 'rotate(90deg)';
          // update summary text for sub area
          const subs = Object.values(activePerms[menuName]||{});
          const countOn = subs.filter(p=>p.view||p.edit||p.add||p.archive||p.delete).length;
          if (!countOn) shR.textContent = 'None';
          else if (countOn === MENUS[menuName].length) shR.textContent = 'All submenus';
          else shR.textContent = `${countOn} of ${MENUS[menuName].length} submenus`;
        });

        head.addEventListener('click', ()=>{
          const open = body.style.display !== 'none';
          body.style.display = open ? 'none' : 'block';
          caret.style.transform = open ? 'rotate(0deg)' : 'rotate(90deg)';
        });

        subWrap.append(subHead, subBody);
        body.appendChild(subWrap);
        card.append(head, body);
        el.menus.appendChild(card);
      });
    }

    /* ---------- Save / Reset ---------- */
    async function savePerms(){
      const role = el.role.value;
      await saveRolePerms(role, activePerms);
    }

    function hydrateRoleSelect(list){
      el.role.innerHTML = list.map(r=>`<option value="${r.label}">${r.label}</option>`).join('');
      const last = localStorage.getItem('df_role_selected');
      if (last && list.some(x=>x.label===last)) el.role.value = last;
    }

    async function initRoles(){
      await seedDefaultRolesIfEmpty();
      const roles = await listRoles();
      // if someone deleted all docs, populate defaults
      if (!roles.length){
        await seedDefaultRolesIfEmpty();
        const again = await listRoles();
        hydrateRoleSelect(again);
      } else {
        hydrateRoleSelect(roles);
      }
      await renderMenus();
    }

    /* ---------- Boot ---------- */
    (async function start(){
      try {
        await initRoles();
      } catch (e) {
        console.error(e);
        // Last-resort fallback: still show UI with empty local shape
        hydrateRoleSelect(DEFAULT_ROLES.map(label=>({label})));
        activePerms = {}; ensureShape(activePerms);
        renderMenus();
      }
    })();

    /* ---------- Events ---------- */
    el.form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      try{
        await savePerms();
        toast('Permissions saved');
        document.querySelectorAll('.menu-body').forEach(b=>b.style.display='none');
        document.querySelectorAll('.menu-head span:first-child').forEach(c=>c.style.transform='rotate(0deg)');
        window.scrollTo({top:0, behavior:'smooth'});
      }catch(err){
        console.error(err);
        toast('Save failed');
      }
    });

    $('#resetBtn').addEventListener('click', async ()=>{
      try{
        const role = el.role.value;
        const fresh = await loadRolePerms(role);
        activePerms = ensureShape(fresh || {});
        await renderMenus();
        toast('Reloaded');
      }catch(err){
        console.error(err);
        toast('Reset failed');
      }
    });

    el.role.addEventListener('change', async ()=>{
      localStorage.setItem('df_role_selected', el.role.value);
      await renderMenus();
    });

    // Quick View
    el.qvBtn.addEventListener('click', ()=>{
      const role = el.role.value; el.qvRole.textContent = role;
      const perms = activePerms || {};
      el.qvList.innerHTML = '';
      Object.keys(MENUS).forEach(menu=>{
        const li = document.createElement('li');
        li.innerHTML = `<strong>${menu}</strong> ‚Äî ${menuSummary(perms, menu)}`;
        el.qvList.appendChild(li);
      });
      el.qvB.style.display='flex';
    });
    el.qvClose.addEventListener('click', ()=> el.qvB.style.display='none');
    el.qvB.addEventListener('click', (e)=>{ if(e.target===el.qvB) el.qvB.style.display='none'; });

    // Breadcrumbs helper (optional)
    window.setBreadcrumbs?.([
      {label:'Home', href:'../index.html'},
      {label:'Setup / Settings', href:'index.html'},
      {label:'Account Roles'}
    ]);
  </script>
