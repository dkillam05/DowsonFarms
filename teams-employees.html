<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Employees â€” Dowson Farms</title>
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme = (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <!-- Styles / App -->
  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <style>
    /* Page-local utilities only */
    #searchInput{font-size:16px;height:44px;padding:10px 14px;border-radius:12px;width:100%}
    .grid3 {display:grid;gap:10px;grid-template-columns:92px 92px 92px;justify-content:center}
    .line{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .chip{padding:2px 8px;border-radius:999px;border:1px solid var(--tile-border);font-size:.85rem}
    .muted-small{opacity:.8;font-size:.9rem}
    .field-row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:640px){ .field-row{grid-template-columns:1fr} }

    /* iOS no-zoom without altering input sizing */
    #empPhone, #m_phone { font-size:16px; }

    /* Manage modal extra buttons */
    .btn-danger{border:2px solid #b23; color:#b23; background:transparent; border-radius:16px; padding:12px 16px; font-weight:700}
    .btn-archive{border:2px solid #8a6a00; color:#8a6a00; background:transparent; border-radius:16px; padding:12px 16px; font-weight:700}

    /* Pills (fix for dark mode white text) */
    :root[data-theme="dark"] .pill,
    :root[data-theme="auto"] .pill {
      color:#fff !important;
      border-color: var(--tile-border);
      background: var(--tile-bg);
    }
    .pill[aria-pressed="true"]{background:var(--brand-green);color:#fff}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">â€º</li>
      <li><a href="teams-partners.html">Teams &amp; Partners</a></li>
      <li class="sep">â€º</li>
      <li><span>Employees</span></li>
    </ol>
  </nav>

  <!-- Main -->
  <main class="content" data-has-form>
    <div class="line" style="justify-content:space-between;">
      <h1 style="margin:0;">ðŸ‘¥ Employees</h1>
      <button type="button" class="btn-secondary" id="quickViewBtn">Quick View</button>
    </div>

    <!-- FORM -->
    <form id="emp-form" novalidate>
      <div class="field-row">
        <div class="field">
          <label for="empFirst">First Name <span class="req-star">*</span></label>
          <input id="empFirst" type="text" required placeholder="First name" />
        </div>
        <div class="field">
          <label for="empLast">Last Name <span class="req-star">*</span></label>
          <input id="empLast" type="text" required placeholder="Last name" />
        </div>
      </div>

      <div class="field-row">
        <div class="field">
          <label for="empPhone">Phone Number <span class="req-star">*</span></label>
          <input id="empPhone" type="tel" inputmode="numeric" required placeholder="(555) 123-4567" maxlength="14" />
        </div>
        <div class="field">
          <label for="empEmail">Email <span class="req-star">*</span></label>
          <input id="empEmail" type="email" inputmode="email" required placeholder="name@example.com" />
        </div>
      </div>

      <div class="field-row">
        <div class="field">
          <label for="empRole">Role (Permissions) <span class="req-star">*</span></label>
          <select id="empRole" required></select>
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <button type="button" class="btn-outline" id="exceptionsBtn">Permission Overrides</button>
        </div>
      </div>

      <section class="card" style="padding:12px; margin-top:8px;">
        <div class="grid3">
          <button class="btn-primary" type="submit" id="saveBtn">Save</button>
          <button class="btn-outline" type="reset" id="clearBtn">Clear</button>
          <button class="btn-secondary" type="button" id="inviteBtn">Invite</button>
        </div>
      </section>
    </form>

    <!-- SAVED -->
    <section class="card" id="savedCard" style="margin-top:16px;">
      <h2>Saved Employees</h2>
      <div class="line">
        <input id="searchInput" class="search" type="search" placeholder="Search employeesâ€¦" />
        <label class="muted" for="toggleShowArchived">
          <input type="checkbox" id="toggleShowArchived" /> Show archived
        </label>
      </div>
      <ul id="savedList" style="list-style:none; padding:0; margin:12px 0 0;"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">â€¢</span>
    <span id="report-date">â€”</span>
    <span class="dot">â€¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Quick View Modal -->
  <div class="auth-modal__backdrop" id="qvBackdrop" style="display:none;">
    <div class="auth-modal"><h2>Employees</h2><ul id="qvList"></ul>
      <div class="modal-actions"><button class="btn-secondary" id="qvClose">Close</button></div>
    </div>
  </div>

  <!-- Permission Overrides Modal -->
  <div class="auth-modal__backdrop" id="exBackdrop" style="display:none;">
    <div class="auth-modal"><h2>Permission Overrides</h2>
      <div id="exTree" style="max-height:50vh;overflow:auto;"></div>
      <div class="modal-actions">
        <button class="btn-outline" id="exCancel">Cancel</button>
        <button class="btn-primary" id="exSave">Save</button>
      </div>
    </div>
  </div>

  <!-- Manage/Edit Modal -->
  <div class="auth-modal__backdrop" id="manageBackdrop" style="display:none;">
    <div class="auth-modal">
      <h2 id="manageTitle">Edit Employee</h2>
      <div id="manageBox"></div>
      <div class="modal-actions">
        <button class="btn-danger" id="m_delete">Delete</button>
        <button class="btn-archive" id="m_archive">Archive</button>
        <button class="btn-outline" id="manageCancel">Cancel</button>
        <button class="btn-primary" id="manageSave">Save Changes</button>
      </div>
    </div>
  </div>

  <script>
  // --- Toast helper ---
  function toast(msg, ms=2000){
    const t=document.createElement('div');
    t.className='df-toast';
    t.textContent=msg;
    document.body.appendChild(t);
    requestAnimationFrame(()=>t.classList.add('show'));
    setTimeout(()=>{t.classList.remove('show');setTimeout(()=>t.remove(),200)},ms);
  }

  (function EmployeesPage(){
    const KEY='df.employees';
    const $=s=>document.querySelector(s);
    const $list=$('#savedList');

    const loadAll=()=>{try{return JSON.parse(localStorage.getItem(KEY)||'[]')}catch(_){return[]}};
    const saveAll=(v)=>localStorage.setItem(KEY,JSON.stringify(v));
    const upsert=(item)=>{const list=loadAll();const i=list.findIndex(x=>x.id===item.id);if(i>=0)list[i]=item;else list.push(item);saveAll(list);};
    const removeById=(id)=>{const list=loadAll().filter(x=>x.id!==id);saveAll(list);};

    function render(){
      const rows=loadAll();
      $list.innerHTML=rows.length?rows.map(r=>`<li class="card"><strong>${r.first} ${r.last}</strong> ${r.email}</li>`).join(''):'<li>No employees.</li>';
    }

    // Save form
    $('#emp-form').addEventListener('submit',e=>{
      e.preventDefault();
      const f=$('#empFirst').value.trim(), l=$('#empLast').value.trim(), em=$('#empEmail').value.trim();
      if(!f||!l||!em){alert('Fill all required');return;}
      const id=(f+'-'+l).toLowerCase();
      upsert({id,first:f,last:l,email:em,createdAt:Date.now()});
      $('#emp-form').reset();
      render();
      toast('Employee saved');
    });

    render();
  })();
  </script>
</body>
</html>
