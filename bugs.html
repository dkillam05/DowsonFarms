<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Bugs / Issues ‚Äî Dowson Farms</title>

  <!-- Prepaint theme -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', pref === 'auto' ? (dark ? 'dark' : 'light') : pref);
    document.documentElement.style.colorScheme =
      (pref === 'auto' ? (dark ? 'dark' : 'light') : pref) === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <link rel="stylesheet" href="theme.css" />
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/maskable-512.png" />

  <!-- Search bigger + stop iOS zoom (matches crop types) -->
  <style>
    #searchInput{
      font-size:16px; height:44px; padding:10px 14px; border-radius:12px; width:100%; max-width:640px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right"><span id="clock" class="clock">--:--</span></div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">‚Ä∫</li>
      <li><a href="feedback.html">Feedback</a></li>
      <li class="sep">‚Ä∫</li>
      <li><span>Bugs / Issues</span></li>
    </ol>
  </nav>

  <main class="content" data-has-form>
    <!-- Title row with Quick View top-right (same as crop types) -->
    <div class="row" style="align-items:center; justify-content:space-between; gap:12px;">
      <h1 style="margin:0;">üõ†Ô∏è Bugs / Issues</h1>
      <button type="button" class="btn-secondary" id="quickViewBtn" aria-label="Quick View">Quick View</button>
    </div>
    <p class="muted" style="margin-top:8px;">Report and track issues across the app.</p>

    <!-- FORM (stacked fields like crop types) -->
    <form id="bug-form" novalidate>
      <div class="field">
        <label for="submittedBy">Submitted by</label>
        <select id="submittedBy" required></select>
      </div>

      <div class="field">
        <label for="submittedDate">Date submitted</label>
        <input id="submittedDate" type="date" required />
      </div>

      <div class="field">
        <label for="menuSel">Menu</label>
        <select id="menuSel" required></select>
      </div>

      <div class="field">
        <label for="submenuSel">Submenu</label>
        <select id="submenuSel" required></select>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" required placeholder="Describe the bug or issue‚Ä¶"></textarea>
      </div>

      <!-- Square 2√ó2 button grid (identical sizing) -->
      <section class="card" style="padding:12px; margin-top:8px;">
        <div id="btnGrid" style="
          --w: 92px;
          display:grid; gap:10px;
          grid-template-columns: var(--w) var(--w);
          justify-content:center;
        ">
          <button class="btn-primary" type="submit" id="saveBtn"
                  style="width:var(--w); height:var(--w); font-size:1.02rem;">Save</button>
          <button class="btn-outline" type="reset" id="clearBtn"
                  style="width:var(--w); height:var(--w); font-size:1.02rem;">Clear</button>
          <button class="btn-outline" type="button" id="archiveBtn"
                  style="width:var(--w); height:var(--w); font-size:1.02rem; display:none;">Archive</button>
          <button class="btn-outline" type="button" id="deleteBtn"
                  style="width:var(--w); height:var(--w); font-size:1.02rem; display:none;">Delete</button>
        </div>
      </section>

      <input type="hidden" id="editingId" />
    </form>

    <!-- SAVED (same card pattern + larger, no-zoom search) -->
    <section class="card" id="savedCard" style="margin-top:16px;">
      <h2 style="margin:0 0 8px 0;">Saved Issues</h2>
      <div class="row" style="align-items:center; gap:12px;">
        <input id="searchInput" class="search" type="search" placeholder="Search issues‚Ä¶" />
        <div style="flex:1"></div>
        <label class="muted" for="toggleShowArchived">
          <input type="checkbox" id="toggleShowArchived" /> Show archived
        </label>
      </div>

      <ul id="savedList" style="list-style:none; padding:0; margin:12px 0 0;"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">‚Ä¢</span>
    <span id="report-date">‚Äî</span>
    <span class="dot">‚Ä¢</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Quick View modal -->
  <div class="auth-modal__backdrop" id="qvBackdrop" role="dialog" aria-modal="true" aria-labelledby="qvTitle" style="display:none;">
    <div class="auth-modal" role="document" style="max-width:min(560px,92vw);">
      <h2 id="qvTitle">Open Issues</h2>
      <ul class="qv-list" id="qvList" style="list-style:none; padding:0; margin:8px 0 0;"></ul>
      <div class="modal-actions">
        <button class="btn-secondary" id="qvClose">Close</button>
      </div>
    </div>
  </div>

  <!-- Toast (same as crop types) -->
  <div id="dfToast" style="display:none; position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
    padding:10px 14px; border-radius:10px; border:1px solid var(--tile-border);
    background:var(--tile-bg, rgba(0,0,0,.03)); box-shadow:0 6px 24px rgba(0,0,0,.12); z-index:9999;">
    <span id="dfToastText">Saved</span>
  </div>

  <script>
  (function BugsPage(){
    const KEY='df.bugs';
    const MENUS_KEY='df_menus';
    const PEOPLE_KEY='df_people';
    const OTHER = 'Other';
    const $=s=>document.querySelector(s);

    const $by=$('#submittedBy'), $date=$('#submittedDate'), $menu=$('#menuSel'), $sub=$('#submenuSel'), $msg=$('#message'), $id=$('#editingId');
    const $saved=$('#savedList'), $savedCard=$('#savedCard');
    const $archBtn=$('#archiveBtn'), $delBtn=$('#deleteBtn');

    /* -------- Seed people + default menus if missing -------- */
    (function seedPeople(){
      if (!localStorage.getItem(PEOPLE_KEY)) {
        localStorage.setItem(PEOPLE_KEY, JSON.stringify([
          {name:'John Doe'},{name:'Jane Smith'},{name:'Sam Operator'},{name:'Vendor Co.'}
        ]));
      }
    })();
    const DEFAULT_MENUS = {
      "Home": ["‚Äî"],
      "Crop Production": ["Planting","Spraying","Harvest"],
      "Grain Tracking": ["Bins","Tickets","Contracts"],
      "Equipment": ["Maintenance","Repairs","Assignments"],
      "Calculators": ["Seed Rate","Fertilizer","ROI"],
      "Reports": ["Crops","Equipment","Financial"],
      "Team / Partners": ["Employees","Vendors"],
      "Feedback": ["Ideas","Bugs / Issues"],
      "Setup / Settings": ["Farms","Fields","Theme","Account Roles","Crop Types"]
    };
    function menus(){ return JSON.parse(localStorage.getItem(MENUS_KEY) || 'null') || DEFAULT_MENUS; }

    /* -------- Helpers (match crop types patterns) -------- */
    function toast(msg){ const box=$('#dfToast'),txt=$('#dfToastText'); txt.textContent=msg||'Saved'; box.style.display='block'; clearTimeout(window.__t); window.__t=setTimeout(()=>box.style.display='none',2000); }
    function load(){ try{return JSON.parse(localStorage.getItem(KEY)||'[]')}catch(_){return[]} }
    function save(list){ localStorage.setItem(KEY, JSON.stringify(list)) }
    function get(id){ return load().find(x=>x.id===id) }
    function upsert(item){ const list=load(); const i=list.findIndex(x=>x.id===item.id); if(i>=0) list[i]=item; else list.push(item); save(list) }
    function remove(id){ save(load().filter(x=>x.id!==id)) }
    function slug(s){ return (s||'').trim().toLowerCase().replace(/[\s_]+/g,'-').replace(/[^a-z0-9\-]/g,'').replace(/\-+/g,'-') }
    function titleCase(s){ return (s||'').toLowerCase().replace(/\b([a-z])/g,c=>c.toUpperCase()); }
    function todayCT(){
      const now = new Date();
      const p = new Intl.DateTimeFormat('en-CA',{timeZone:'America/Chicago',year:'numeric',month:'2-digit',day:'2-digit'}).formatToParts(now);
      const y=p.find(x=>x.type==='year').value, m=p.find(x=>x.type==='month').value, d=p.find(x=>x.type==='day').value;
      return `${y}-${m}-${d}`;
    }

    /* -------- Populate "Submitted by" -------- */
    (function fillPeople(){
      const people = JSON.parse(localStorage.getItem(PEOPLE_KEY) || '[]');
      $by.innerHTML = people.map(p=>`<option>${p.name}</option>`).join('');
      const you = (window.getCurrentUser?window.getCurrentUser():localStorage.getItem('df_current_user')) || '';
      if (you) { const opt=[...$by.options].find(o=>o.value===you); if(opt) $by.value=you; }
    })();
    $date.value = todayCT();

    /* -------- Populate Menu/Submenu with fixed options + "Other" -------- */
    (function fillMenus(){
      const m = menus();
      const menuNames = Object.keys(m);
      // build menu select + Other
      $menu.innerHTML = menuNames.map(k=>`<option>${k}</option>`).join('') + `<option>${OTHER}</option>`;

      function setSubmenusFor(menuValue){
        let subs = [];
        if (menuValue === OTHER) {
          subs = [OTHER];
        } else {
          subs = (m[menuValue] || []).slice();
          if (!subs.includes(OTHER)) subs.push(OTHER);
        }
        $sub.innerHTML = subs.map(s=>`<option>${s}</option>`).join('');
      }

      // initialize with first real menu
      const first = menuNames[0] || OTHER;
      $menu.value = first;
      setSubmenusFor(first);

      $menu.addEventListener('change', ()=>{
        setSubmenusFor($menu.value);
        // if menu is Other, force submenu Other for clarity
        if ($menu.value === OTHER) { $sub.value = OTHER; }
      });
    })();

    /* -------- Saved list render (same look/feel) -------- */
    function renderSaved(){
      const q = ($('#searchInput').value||'').toLowerCase().trim();
      const showA = $('#toggleShowArchived').checked;
      const rows = load()
        .filter(x=>showA?true:!x.archived)
        .filter(x=>!q || x.message.toLowerCase().includes(q) || x.menu.toLowerCase().includes(q) || x.submenu.toLowerCase().includes(q) || x.submittedBy.toLowerCase().includes(q))
        .sort((a,b)=>b.ts-a.ts);

      $saved.innerHTML = rows.length ? rows.map(r=>`
        <li>
          <button type="button" class="btn-secondary" data-id="${r.id}"
                  style="width:100%; text-align:left; display:block; margin:8px 0;">
            <strong>${r.menu} ‚Ä∫ ${r.submenu}</strong><br>
            ${r.message}<br>
            <em>${r.submittedBy}</em> ‚Ä¢ ${r.date} ${r.archived?'<span style="opacity:.7">‚Ä¢ Archived</span>':''}
          </button>
        </li>`).join('') : '<li class="muted" style="margin-top:8px;">No issues recorded.</li>';

      $saved.querySelectorAll('button[data-id]').forEach(b=>{
        b.addEventListener('click', ()=> openForEdit(b.getAttribute('data-id')));
      });
    }

    function showEditButtons(show, archived=false){
      $archBtn.style.display = show ? 'inline-block' : 'none';
      $delBtn.style.display  = show ? 'inline-block' : 'none';
      $archBtn.textContent   = archived ? 'Unarchive' : 'Archive';
    }

    function openForEdit(id){
      const item=get(id); if(!item) return;
      $id.value=item.id;
      $by.value=item.submittedBy;
      $date.value=item.date;
      $menu.value=item.menu;

      // refresh submenu list based on stored menu, then set value
      const m = menus();
      let subs = [];
      if ($menu.value === OTHER) {
        subs = [OTHER];
      } else {
        subs = (m[$menu.value] || []).slice();
        if (!subs.includes(OTHER)) subs.push(OTHER);
      }
      $sub.innerHTML = subs.map(s=>`<option>${s}</option>`).join('');
      $sub.value=item.submenu;

      $msg.value=item.message;
      showEditButtons(true, item.archived);
      window.scrollTo({top:0, behavior:'smooth'}); $msg.focus();
    }

    /* -------- Submit / Clear / Archive / Delete -------- */
    document.getElementById('bug-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      if (!$by.value || !$date.value || !$menu.value || !$sub.value || !$msg.value.trim()){
        alert('Please complete all required fields.');
        return;
      }
      const namePretty = titleCase($by.value.trim());
      const id = $id.value || slug(`${$date.value}-${$menu.value}-${$sub.value}-${Date.now()}`);
      const prev = get(id);

      upsert({
        id,
        submittedBy: namePretty,
        date: $date.value,
        menu: $menu.value,
        submenu: $sub.value,
        message: $msg.value.trim(),
        archived: prev ? !!prev.archived : false,
        ts: prev?.ts || Date.now(),
        updatedAt: Date.now()
      });

      // reset view like crop types
      e.target.reset(); $id.value='';
      showEditButtons(false,false);
      renderSaved();
      $savedCard.scrollIntoView({behavior:'smooth', block:'start'});
      toast('Save successful');
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      document.getElementById('bug-form').reset(); $id.value='';
      showEditButtons(false,false); $by.focus();
      $date.value = todayCT();
    });

    $archBtn.addEventListener('click', ()=>{
      const id=$id.value; if(!id) return;
      const item=get(id); if(!item) return;
      item.archived=!item.archived; item.updatedAt=Date.now(); upsert(item);
      showEditButtons(true, item.archived);
      renderSaved();
      toast(item.archived ? 'Archived' : 'Unarchived');
    });

    $delBtn.addEventListener('click', ()=>{
      const id=$id.value; if(!id) return;
      if (confirm('Delete this issue permanently?')){
        remove(id);
        document.getElementById('bug-form').reset(); $id.value='';
        showEditButtons(false,false);
        renderSaved();
        toast('Deleted');
      }
    });

    /* -------- Search / Show archived -------- */
    document.getElementById('searchInput').addEventListener('input', renderSaved);
    document.getElementById('toggleShowArchived').addEventListener('change', renderSaved);

    /* -------- Quick View (top-right) -------- */
    document.getElementById('quickViewBtn').addEventListener('click', ()=>{
      const list=load().filter(x=>!x.archived).sort((a,b)=>b.ts-a.ts);
      const $qvL=document.getElementById('qvList'), $qvB=document.getElementById('qvBackdrop');
      $qvL.innerHTML = list.length ? list.map(i=>`
        <li>
          <button type="button" class="btn-secondary" data-id="${i.id}"
                  style="width:100%; text-align:left; display:block; margin:8px 0;">
            <strong>${i.menu} ‚Ä∫ ${i.submenu}</strong><br>
            ${i.message}<br>
            <em>${i.submittedBy}</em> ‚Ä¢ ${i.date}
          </button>
        </li>`).join('') : '<li>No open issues.</li>';
      $qvB.style.display='flex';
      $qvL.querySelectorAll('button[data-id]').forEach(b=>{
        b.addEventListener('click', ()=>{
          $qvB.style.display='none';
          openForEdit(b.getAttribute('data-id'));
        });
      });
      document.getElementById('qvClose').addEventListener('click', ()=> $qvB.style.display='none', {once:true});
      $qvB.addEventListener('click', (e)=>{ if(e.target===$qvB) $qvB.style.display='none'; }, {once:true});
    });

    /* -------- Initial render -------- */
    renderSaved();

    /* -------- Breadcrumbs (for consistency) -------- */
    window.setBreadcrumbs && window.setBreadcrumbs([
      {label:'Home', href:'index.html'},
      {label:'Feedback', href:'feedback.html'},
      {label:'Bugs / Issues'}
    ]);
  })();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
