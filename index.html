<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms — Home</title>

  <!-- GitHub Pages base -->
  <base href="/DowsonFarms/">

  <!-- Prepaint theme (same pattern everywhere) -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <!-- Global styles -->
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/drawer.css" />

  <style>
    /* lightweight page chrome (kept inline to avoid touching theme.css) */
    :root { --band:#E6DCB8; --ink:#123; }
    .app-header{height:48px;background:var(--band);display:flex;align-items:center;gap:10px;padding:0 12px;border-bottom:1px solid #0001}
    .burger{background:none;border:0;font-size:22px;cursor:pointer}
    .app-title{font-weight:700;color:#1B5E20}
    .spacer{flex:1}
    .clock{font-variant-numeric:tabular-nums}
    main{padding:18px;max-width:1100px;margin:0 auto}
    #diagBar{white-space:pre-wrap;font:12px/1.35 ui-monospace,SFMono-Regular,Consolas,monospace;padding:8px 10px;border-bottom:1px solid #0002}
    #diagBar.ok{background:#eef5ee;color:#1a4d1a}
    #diagBar.err{background:#ffe9e9;color:#a00}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <button id="drawerToggle" class="burger" aria-label="Open menu">☰</button>
    <img src="assets/icons/icon-192.png" alt="" style="width:28px;height:28px;border-radius:6px">
    <div class="app-title">Dowson Farms</div>
    <div class="spacer"></div>
    <span id="clock" class="clock">--:--</span>
  </header>

  <!-- Drawer (built by js/drawer.js from assets/data/drawer-menus.js) -->
  <div id="drawer" class="drawer" aria-label="Side menu">
    <div class="brand">
      <img src="assets/icons/icon-192.png" alt="">
      <div>
        <div style="font-weight:700">Dowson Farms</div>
        <div class="mono" id="farmSub">All systems operational</div>
      </div>
    </div>
    <nav></nav>
  </div>
  <div id="drawerBackdrop" class="drawerBackdrop"></div>

  <!-- Diagnostics -->
  <div id="diagBar" class="err">Booting…</div>

  <!-- Main -->
  <main>
    <h1>Welcome</h1>
    <p>This Home screen will grow (Chat-style box, weather, quick cards). Use the ☰ menu for navigation.</p>
  </main>

  <!-- ───────── Load order (keep as-is) ───────── -->

  <!-- 1) Existing global menus (do NOT change; used by access rules elsewhere) -->
  <script src="assets/data/menus.js"></script>

  <!-- 2) Drawer data (accordion structure only) -->
  <script src="assets/data/drawer-menus.js"></script>

  <!-- 3) Footer links (this file also renders the fixed bottom bar) -->
  <script src="assets/data/footer-links.js"></script>

  <!-- 4) Firebase + optional guard -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth-guard.js"></script>

  <!-- 5) Drawer renderer (module; filters links with DF_ACCESS.canView) -->
  <script type="module" src="js/drawer.js"></script>

  <!-- 6) Tiny page helpers: live clock + auth diagnostics -->
  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { loadAccess } from "./js/access.js";

    // clock
    const clock = document.getElementById('clock');
    setInterval(()=>{ const d=new Date(); clock.textContent = d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}); }, 1000);

    // diagnostics
    const diag = document.getElementById('diagBar');
    function dump(x){ try { return JSON.stringify(x, null, 2); } catch { return String(x); } }

    onAuthStateChanged(auth, async (user) => {
      if(!user){ diag.textContent = "Waiting for Firebase auth…"; diag.className="err"; return; }
      try{
        const access = await loadAccess();
        diag.textContent = [
          `User: ${user.email || user.uid}`,
          `Role keys: ${dump(access.roleKeys)}`,
          `permsByPath keys: ${Object.keys(access.permsByPath||{}).length}`
        ].join("\n");
        diag.className = "ok";
      }catch(e){
        diag.textContent = "Access error: " + e.message;
        diag.className = "err";
      }
    });
  </script>
</body>
</html>
