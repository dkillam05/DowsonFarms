<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Dowson Farms</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1B5E20">
  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sticky Header -->
  <header class="app-header">
    <div class="app-header__title">Dowson Farms</div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--:--</span>
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
    </div>
  </header>

  <!-- Sticky Breadcrumb Bar -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="#/home">Home</a></li>
      <li class="sep">›</li>
      <li><span id="crumb-current">Dashboard</span></li>
    </ol>
  </nav>

  <!-- Page Content -->
  <main class="content">
    <!-- your app’s pages go here -->
    <h1>Welcome</h1>
    <p>Content scrolls here. Header, breadcrumbs, and footer stay put.</p>
  </main>

  <!-- Sticky Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">•</span>
    <span id="report-date">September 14, 2025</span>
    <span class="dot">•</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Version source of truth -->
  <script src="version.js"></script>

  <!-- Inline JS to set clock + version -->
  <script>
    // Central Time clock (updates every second)
    function updateClock() {
      const el = document.getElementById('clock');
      if (!el) return;
      const now = new Date();
      el.textContent = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: true, timeZone: 'America/Chicago'
      });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Inject version from version.js if present
    (function setVersion() {
      const v = (typeof APP_VERSION !== 'undefined') ? APP_VERSION : 'v10.14.7';
      const el = document.getElementById('version');
      if (el) el.textContent = v;
    })();

    // Breadcrumbs (optional: call this when route changes)
    function setBreadcrumbs(parts) {
      // parts: array of strings, e.g. ["Home","Reports","Soybeans"]
      const ol = document.querySelector('.breadcrumbs ol');
      if (!ol) return;
      ol.innerHTML = '';
      parts.forEach((p, i) => {
        const li = document.createElement('li');
        if (i < parts.length - 1) {
          const a = document.createElement('a');
          a.textContent = p;
          a.href = '#';
          li.appendChild(a);
        } else {
          const span = document.createElement('span');
          span.textContent = p;
          li.appendChild(span);
        }
        ol.appendChild(li);
        if (i < parts.length - 1) {
          const sep = document.createElement('li');
          sep.className = 'sep';
          sep.textContent = '›';
          ol.appendChild(sep);
        }
      });
    }
    // Example: setBreadcrumbs(["Home","Dashboard"]);
  </script>
</body>
</html>
