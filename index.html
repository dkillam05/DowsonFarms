<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dowson Farms ‚Äî Live</title>
  <link rel="stylesheet" href="assets/css/theme.css" />
  <base href="./" />
</head>
<body class="home">
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img class="app-logo" src="assets/icons/app-logo.png" alt="" />
      <div class="brand">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="df-date" class="clock"></span>
      <span id="df-clock" class="clock"></span>
      <button id="btn-logout" class="btn btn--ghost">Logout</button>
    </div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs">
    <ol></ol>
  </nav>

  <!-- Content -->
  <main class="content" data-has-loader>
    <h1 style="margin:0 0 8px">Home</h1>
    <p style="margin:0; color:var(--muted)">Quick access</p>

    <section class="df-tiles" id="tiles"></section>
    <div class="df-loader" aria-live="polite" aria-busy="true">
      <div class="df-loader__spinner" role="img" aria-label="Loading"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Version <span id="df-version"></span></span>
    <span class="dot">‚Ä¢</span>
    <span>¬© Dowson Farms</span>
  </footer>

  <script src="assets/data/menus.js"></script>
  <script src="js/core.js"></script>
  <script>
    // Render top-level tiles from DF_MENUS
    (function(){
      const host = document.getElementById('tiles');
      const tiles = (window.DF_MENUS && Array.isArray(DF_MENUS.tiles)) ? DF_MENUS.tiles : [];
      const frag = document.createDocumentFragment();
      tiles.forEach(t => {
        const a = document.createElement('a');
        a.className = 'df-tile';
        a.href = t.href || '#';
        a.innerHTML = `
          <div class="df-tile__icon">${t.iconEmoji || 'üìÅ'}</div>
          <div class="df-tile__label">${t.label || ''}</div>
          <div class="df-tile__sub">${(t.children && t.children.length ? t.children.length + ' items' : '')}</div>
        `;
        frag.appendChild(a);
      });
      host.appendChild(frag);
      if (window.DF?.breadcrumbs) DF.breadcrumbs.set([{ label:'Home' }]);
    })();
  </script>
</body>
</html>
