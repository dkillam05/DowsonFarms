<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Dowson Farms</title>

  <!-- PWA (so it opens like an app when saved to home screen) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="assets/icons/app-icon-192.png" />

  <!-- Theme (JD green + dark gold) -->
  <link rel="stylesheet" href="assets/css/theme.css" />

  <!-- Your global menus (unchanged) -->
  <script src="assets/data/menus.js"></script>

  <!-- Core behavior -->
  <script defer src="js/core.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="app-header push" role="banner">
    <div class="brand">
      <img class="brand-mark" src="assets/icons/df-logo.svg" alt="" onerror="this.src='assets/icons/app-icon-192.png'">
      <span class="brand-title">Dowson Farms</span>
    </div>
    <div class="header-right">
      <span id="df-clock" class="clock" aria-live="polite"></span>
      <button id="logout" class="logout" type="button">Logout</button>
    </div>
  </header>

  <!-- BREADCRUMBS (+ hamburger lives here) -->
  <nav class="breadcrumbs push" aria-label="Breadcrumb">
    <button id="hamburger" class="ham" aria-expanded="false" aria-controls="drawer" aria-label="Toggle menu">☰</button>
    <ol id="crumbs"></ol>
  </nav>

  <!-- SIDEBAR DRAWER + BACKDROP -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-head"><span class="drawer-title">Navigation</span></div>
    <ul id="nav" class="nav-tree" aria-label="Main sidebar"></ul>
  </aside>
  <div id="backdrop" class="backdrop" hidden></div>

  <!-- MAIN CONTENT -->
  <main class="content push" role="main">
    <section class="home-hero">
      <h1>Welcome</h1>

      <!-- Omnibox (routes to AI Reports with q=) -->
      <form class="omnibox" action="reports/reports-ai.html" method="get">
        <input type="search" name="q" placeholder="Search farms, fields, equipment, people…" aria-label="Search" />
        <button class="btn-primary" type="submit">Search</button>
      </form>

      <!-- Auto-rendered quick links for ALL top-level menu sections -->
      <div id="home-panels" class="home-panels" aria-label="Top sections"></div>
    </section>
  </main>

  <!-- FOOTER (shows date) -->
  <footer class="app-footer push" role="contentinfo">
    <span id="df-date-footer" aria-live="polite"></span>
  </footer>

</body>
</html>
