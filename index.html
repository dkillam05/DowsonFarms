<!doctype html>
<html lang="en">
<head>

<body>
  <header class="app-hd">
    <div>Dowson Farms</div>
    <div class="hd-meta">
      <span id="df-date"></span>
      <span id="df-clock"></span>
    </div>
  </header>

  <main class="content">
    <h1>Welcome</h1>
    <div id="home-sections"></div>
  </main>

  <footer class="app-ft">
    <a href="index.html" class="active">ğŸ  Home</a>

  <script src="assets/data/menus.js"></script>
  <script src="js/core.js"></script>
  <script>
  (function(){
    const host = document.getElementById('home-sections');
    const menus = (window.DF_MENUS && Array.isArray(window.DF_MENUS.tiles)) ? window.DF_MENUS.tiles : [];
    host.innerHTML = '';
    menus.forEach(sec => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h2>${sec.iconEmoji || ''} ${sec.label}</h2>`;
      if (sec.children && sec.children.length){
        const actions = document.createElement('div');
        actions.className = 'card-actions';
        sec.children.forEach(c => {
          const a = document.createElement('a');
          a.className = 'btn';
          a.href = c.href;
          a.textContent = c.iconEmoji + ' ' + c.label;
          actions.appendChild(a);
        });
        card.appendChild(actions);
      }
      host.appendChild(card);
    });
  })();
  </script>
</body>
</html>
