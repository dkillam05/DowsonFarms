<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dowson Farms</title>
  <base href="./" />
  <link rel="stylesheet" href="assets/css/theme.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-hd">
    <div class="app-hd__brand">
      <img class="app-logo" src="assets/icons/app-logo.png" alt="">
      Dowson Farms
    </div>
    <div class="hd-meta">
      <span id="df-date"></span>
      <span id="df-clock"></span>
      <button class="icon-btn" data-action="logout" title="Logout">
        <img src="assets/icons/power-24.svg" alt="" width="18" height="18">
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="content">
    <h1 class="section-h1">What do you want to work on?</h1>
    <p class="subtle">Choose a section to add or review records.</p>

    <section class="tile-grid" id="home-tiles"></section>

    <div class="footer-lite">
      <span class="badge">v<span id="df-version">‚Äî</span></span>
    </div>
  </main>

  <!-- Scripts: your existing files -->
  <script src="assets/data/menus.js"></script>
  <script src="js/core.js"></script>

  <!-- Inline: render real tiles from DF_MENUS (no extra files) -->
  <script>
  (function(){
    'use strict';
    const host = document.getElementById('home-tiles');
    const menus = (window.DF_MENUS && Array.isArray(window.DF_MENUS.tiles)) ? window.DF_MENUS.tiles : [];
    host.innerHTML = '';
    menus.forEach(t => {
      const a = document.createElement('a');
      a.className = 'tile';
      a.href = t.href || '#';
      a.innerHTML = `
        <div class="tile__icon">${t.iconEmoji || 'üìÅ'}</div>
        <div class="tile__label">${t.label || ''}</div>
      `;
      host.appendChild(a);
    });
  })();
  </script>
</body>
</html>
