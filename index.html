<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms</title>

  <!-- Resolve all paths from your repo root on GitHub Pages -->
  <base href="/DowsonFarms/">

  <!-- Prepaint theme (no flash) -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Theme -->
  <link rel="stylesheet" href="assets/css/theme.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest?v=home1" />
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png?v=home1" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png?v=home1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>
<body class="home-page">
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <!-- Breadcrumbs (Logout button is injected by core.js) -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol><li><span>Home</span></li></ol>
  </nav>

  <!-- Main -->
  <main class="content">
    <h1>Home</h1>

    <!-- Global home tiles (rendered by ui-nav.js using assets/data/menus.js) -->
    <div class="df-tiles" data-source="global"></div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">•</span>
    <span id="report-date">—</span>
    <span class="dot">•</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceworker.js').catch(console.error);
      });
    }
  </script>

  <!-- Scripts (order matters) -->
  <script type="module" src="js/firebase-init.js?v=home1"></script>
  <script defer src="js/version.js?v=home1"></script>
  <script defer src="js/core.js?v=home1"></script>

  <!-- Menus data + renderer (core.js includes the Tiles RBAC guard) -->
  <script defer src="assets/data/menus.js?v=home1"></script>
  <script defer src="js/ui-nav.js?v=home1"></script>
</body>
</html>
