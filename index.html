<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="theme.css" />

  <!-- App scripts -->
  <script defer src="version.js"></script>
  <script defer src="core.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/maskable-512.png" />
</head>
<body class="home-page">
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
      <li><a href="index.html">Home</a></li>
      <li class="sep">›</li>
      <li><span id="crumb-current">Dashboard</span></li>
    </ol>
  </nav>

  <!-- Main content -->
  <main class="content">
    <h1>Home</h1>
    <div class="df-tiles">
      <a href="crop.html" class="df-tile">🌽 <span>Crop Production</span></a>
      <a href="grain.html" class="df-tile">🌾 <span>Grain Tracking</span></a>
      <a href="equip.html" class="df-tile">🚜 <span>Equipment</span></a>
      <a href="calc.html" class="df-tile">🔢 <span>Calculators</span></a>
      <a href="reports.html" class="df-tile">📖 <span>Reports</span></a>
      <a href="team.html" class="df-tile">🫱🏼‍🫲🏽 <span>Team / Partners</span></a>
      <a href="feedback.html" class="df-tile">💬 <span>Feedback</span></a>
      <a href="settings.html" class="df-tile">⚙️ <span>Setup / Settings</span></a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">•</span>
    <span id="report-date">—</span>
    <span class="dot">•</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Helpers -->
  <script>
    // Clock (core.js also updates if included)
    function updateClock() {
      const el = document.getElementById("clock");
      if (!el) return;
      el.textContent = new Date().toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true,
        timeZone: "America/Chicago"
      });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Report date (auto-fill with today)
    const d = new Date();
    document.getElementById("report-date").textContent = d.toLocaleDateString("en-US", {
      month: "long",
      day: "numeric",
      year: "numeric"
    });

    // Service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
