<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms — Home</title>

  <base href="/DowsonFarms/">

  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/drawer.css" />

  <style>
    .app-header{height:48px;background:#E6DCB8;display:flex;align-items:center;gap:10px;padding:0 12px;border-bottom:1px solid #0001}
    .burger{background:none;border:none;font-size:22px;cursor:pointer}
    .app-title{font-weight:700;color:#1B5E20}
    .spacer{flex:1}
    .clock{font-variant-numeric:tabular-nums}
    main{padding:18px;max-width:1100px;margin:0 auto}
    #tiles{display:grid;gap:18px;grid-template-columns: repeat(auto-fit, minmax(220px,1fr))}
    .tile{display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;border:1px solid #0002;border-radius:16px;box-shadow:0 6px 18px #00000010;text-decoration:none;color:#333;padding:24px 18px}
    .tile span{margin-top:8px;font-weight:600}
    #diagBar{white-space:pre-wrap;font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;font-size:12px;padding:8px 10px;border-bottom:1px solid #0002}
    #diagBar.ok{background:#eef5ee;color:#1a4d1a} #diagBar.err{background:#ffe9e9;color:#a00}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <button id="drawerToggle" class="burger" aria-label="Open menu">☰</button>
    <img src="assets/icons/icon-192.png" alt="" style="width:28px;height:28px;border-radius:6px">
    <div class="app-title">Dowson Farms</div>
    <div class="spacer"></div>
    <span id="clock" class="clock">--:--</span>
  </header>

  <!-- Drawer -->
  <div id="drawer" class="drawer" aria-label="Side menu">
    <div class="brand">
      <img src="assets/icons/icon-192.png" alt="">
      <div>
        <div style="font-weight:700">Dowson Farms</div>
        <div class="mono" id="farmSub">All systems operational</div>
      </div>
    </div>
    <nav><!-- filled by drawer.js --></nav>
  </div>
  <div id="drawerBackdrop" class="drawerBackdrop"></div>

  <!-- Diagnostics -->
  <div id="diagBar" class="err">Loading…</div>

  <!-- Main -->
  <main>
    <h1>Welcome</h1>
    <p>Select an area to begin:</p>
    <div id="tiles"></div>
  </main>

  <!-- ───────── Scripts ───────── -->
  <!-- Menus (keep your existing DF_MENUS) -->
  <script src="assets/data/menus.js"></script>

  <!-- Drawer menus (separate & safe) -->
  <script src="assets/data/drawer-menus.js"></script>

  <!-- Footer links (new, global) -->
  <script src="assets/data/footer-links.js"></script>

  <!-- Firebase + guard -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth-guard.js"></script>

  <!-- Access-driven tiles (unchanged) -->
  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { loadAccess } from "./js/access.js";

    const tilesEl = document.getElementById("tiles");
    const diag    = document.getElementById("diagBar");

    function dump(x){ try { return JSON.stringify(x, null, 2); } catch { return String(x); } }

    async function renderFor(user){
      if(!user){ diag.textContent="No Firebase user yet (waiting for auth)…"; diag.className="err"; tilesEl.innerHTML=""; return; }
      const access = await loadAccess();
      const menus  = (window.DF_MENUS && (window.DF_MENUS.tiles || window.DF_MENUS)) || [];
      const filtered = access.filterMenusForHome ? access.filterMenusForHome(menus) : menus;

      diag.textContent = [
        `User: ${user.email || user.uid}`,
        `Role keys: ${dump(access.roleKeys)}`,
        `permsByPath keys: ${Object.keys(access.permsByPath||{}).length}`,
        `Visible top tiles: ${filtered.length}`
      ].join("\n");
      diag.className = filtered.length ? "ok" : "err";

      tilesEl.innerHTML = "";
      filtered.forEach(it=>{
        const a = document.createElement("a");
        a.className = "tile";
        a.href = it.href;
        a.title = it.label;
        a.innerHTML = `${it.iconEmoji || "•"} <span>${it.label}</span>`;
        tilesEl.appendChild(a);
      });
    }

    onAuthStateChanged(auth, (user) => renderFor(user));
  </script>

  <!-- Drawer + Footer renderers -->
  <script src="js/drawer.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
