<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms</title>

  <!-- Prepaint theme (no flash) -->
  <script>
  (function () {
    var pref = localStorage.getItem('df_theme') || 'auto';
    var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
    document.documentElement.setAttribute('data-theme', pref);
    document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
  })();
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Theme (PATH: assets/css/theme.css) -->
  <link rel="stylesheet" href="assets/css/theme.css" />

  <!-- Global app scripts (PATHS: js/...) -->
  <script defer src="js/version.js"></script>
  <script defer src="js/core.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS PWA icons (PATH: assets/icons/...) -->
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/maskable-512.png" />
</head>
<body class="home-page">
  <!-- Header -->
  <header class="app-header">
    <div class="app-header__left">
      <img src="assets/icons/icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-header__title">Dowson Farms</div>
    </div>
    <div class="app-header__right">
      <span id="clock" class="clock">--:--</span>
    </div>
  </header>

  <!-- Breadcrumbs -->
<nav class="breadcrumbs" aria-label="Breadcrumb">
  <ol>
    <li><span>Home</span></li>
  </ol>
</nav>

  <!-- Main -->
  <main class="content">
    <h1>Home</h1>

    <!-- Home tiles from global menu data -->
    <div class="df-tiles" data-source="global"></div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <span>Dowson Farms</span>
    <span class="dot">•</span>
    <span id="report-date">—</span>
    <span class="dot">•</span>
    <span id="version">v0.0.0</span>
  </footer>

  <!-- Service worker (PATH: js/serviceworker.js) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./js/serviceworker.js").catch(console.error);
      });
    }
  </script>

  <!-- Global menus + renderer (PATHS: assets/data/menus.js, js/ui-nav.js) -->
  <script defer src="assets/data/menus.js"></script>
  <script defer src="js/ui-nav.js"></script>
</body>
</html>
