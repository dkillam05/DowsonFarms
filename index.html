<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1B5E20" />
  <title>Dowson Farms — Home</title>

  <!-- GitHub Pages base -->
  <base href="/DowsonFarms/">

  <!-- Prepaint theme (same everywhere) -->
  <script>
    (function () {
      var pref = localStorage.getItem('df_theme') || 'auto';
      var dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var mode = pref === 'auto' ? (dark ? 'dark' : 'light') : pref;
      document.documentElement.setAttribute('data-theme', mode);
      document.documentElement.style.colorScheme = mode === 'dark' ? 'dark' : 'light';
    })();
  </script>

  <!-- Global styles -->
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/header.css" />
  <link rel="stylesheet" href="assets/css/drawer.css" />
</head>
<body>
  <!-- Header (fixed, styled by header.css) -->
  <header class="df-header">
    <button id="drawerToggle" class="df-burger" aria-label="Open menu"></button>
    <img src="assets/icons/icon-192.png" alt="Dowson Farms Logo" class="df-logo">
    <div class="df-title">Dowson Farms</div>
    <div class="df-spacer"></div>
    <span id="clock" class="df-clock">--:--</span>
  </header>

  <!-- Drawer (built by js/drawer.js from assets/data/drawer-menus.js) -->
  <div id="drawer" class="drawer" aria-label="Side menu">
    <div class="brand">
      <img src="assets/icons/icon-192.png" alt="">
      <div>
        <div style="font-weight:700">Dowson Farms</div>
        <div class="mono" id="farmSub">All systems operational</div>
      </div>
    </div>
    <nav></nav>
  </div>
  <div id="drawerBackdrop" class="drawerBackdrop"></div>

  <!-- Main -->
  <main>
    <h1>Welcome</h1>
    <p>This Home screen will grow (Chat-style box, weather, quick cards). Use the ☰ menu for navigation.</p>
  </main>

  <!-- Global menus -->
  <script src="assets/data/menus.js"></script>
  <script src="assets/data/drawer-menus.js"></script>
  <script src="assets/data/footer-links.js"></script>

  <!-- Firebase + guard -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth-guard.js"></script>

  <!-- Drawer + footer rendering -->
  <script type="module" src="js/drawer.js"></script>
  <script type="module" src="js/footer.js"></script>

  <!-- Clock -->
  <script>
    const clock = document.getElementById('clock');
    setInterval(() => {
      const d = new Date();
      clock.textContent = d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    }, 1000);
  </script>
</body>
</html>
